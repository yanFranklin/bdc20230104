<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>公告情况记录表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/slick-master/slick/slick.css" media="all">
    <!--下拉框需要-->
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/form.css"/>
    <style>
        .bdc-form-div {
            padding: 10px;
            padding-top: 68px;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="bdc-form-div bdc-not-full-bg">
    <!--全局 标题和操作按钮 开始-->
    <div class="bdc-content-fix">
        <div class="content-title layui-clear">
            <p>公告情况记录表</p>
        </div>
    </div>
    <form class="layui-form setOverflow" action="">
        <div class="form-margin-area">
            <div class="basic-info">
                <div class="title-sign"><p><a id="slick6" href="javascript:;">公告情况记录表</a></p></div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">开始时间</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="required" class="layui-input render-date" id="startTime">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">结束时间</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="required" class="layui-input render-date" id="endTime">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item change-textarea-margin">
                    <label class="layui-form-label change-label-width">公告情况</label>
                    <div class="layui-input-inline">
                        <textarea placeholder="请输入内容" class="layui-textarea change-textarea-width"></textarea>
                    </div>
                </div>
                <div class="layui-form-item change-textarea-margin">
                    <label class="layui-form-label change-label-width">公告意见</label>
                    <div class="layui-input-inline">
                        <textarea placeholder="请输入内容" class="layui-textarea change-textarea-width"></textarea>
                    </div>
                </div>
                <div class="layui-form-item change-textarea-margin">
                    <label class="layui-form-label change-label-width">坐落</label>
                    <div class="layui-input-inline">
                        <textarea placeholder="请输入内容" class="layui-textarea change-textarea-width"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/table.js"></script>
<script src="../../static/lib/bdcui/js/form-tab.js"></script>
<script src="../../static/js/changzhou/slym/gggltz.js"></script>
</html>
