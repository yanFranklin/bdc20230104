<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>核证</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/slick-master/slick/slick.css" media="all">
    <!--下拉框需要-->
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/form.css"/>
    <style>
        .bdc-form-div {
            padding: 10px;
            padding-top: 68px;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="bdc-form-div bdc-not-full-bg layui-form" id="hzView"></div>
</body>
<script type="text/html" id="hzTpl">
     <!--全局 标题和操作按钮 开始-->
    <div class="bdc-content-fix">
        <div class="content-title layui-clear">
            <p>核证</p>
            <div class="title-btn-area">
                <button class="layui-btn bdc-major-btn print-btn" lay-filter="saveHzxx" type="button"
                        lay-submit="" id="saveHzxx">保存
                </button>
                <button type="button" class="layui-btn bdc-secondary-btn" id="qlrfc" name="qlrfc"
                        onclick="showQlrFc();">权利人房产</button>
                <button type="button" class="layui-btn bdc-secondary-btn" id="ywrfc" name="ywrfc"
                        onclick="showYwrFc();">义务人房产</button>
            </div>
        </div>
    </div>
    <form class="layui-form setOverflow" action="">
        <div class="form-margin-area">
            <div class="basic-info">
                <div class="title-sign"><p><a id="" href="javascript:;">核证</a></p></div>
                <input type="text" name="hzxxid" value="{{d.hzxx.hzxxid || ''}}" class="hzxx bdc-hide">
                <div class="layui-form-item">
                    <div class="layui-inline xzq-sele">
                        <label class="layui-form-label change-label-width bdc-label-newline">权利人前手<br>登记证明核实</label>
                        <div class="layui-input-inline select-height">
                            <select lay-search="" lay-filter="fwjszt" id="ydjzmhs" class="hzxx" name="ydjzmhs">
                                <option value="">请选择</option>
                                {{# layui.each(d.zd.sf, function(index, item){ }}
                                <option value="{{item.DM || '0'}}" {{# if(d.hzxx.ydjzmhs==item.DM ){ }}
                                        selected="selected" {{# } }}>{{item.MC || ''}}
                                </option>
                                {{# }); }}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline xzq-sele">
                        <label class="layui-form-label change-label-width bdc-label-newline">权利人其他<br>权属登记核实</label>
                        <div class="layui-input-inline select-height">
                            <select lay-search="" lay-filter="qtzmhs" id="qtzmhs" class="hzxx" name="qtzmhs">
                                <option value="">请选择</option>
                                {{# layui.each(d.zd.sf, function(index, item){ }}
                                <option value="{{item.DM || '0'}}" {{# if(d.hzxx.qtzmhs==item.DM ){ }}
                                        selected="selected" {{# } }}>{{item.MC || ''}}
                                </option>
                                {{# }); }}
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline xzq-sele">
                        <label class="layui-form-label change-label-width bdc-label-newline">对有关证明<br>原件核实</label>
                        <div class="layui-input-inline select-height">
                            <select lay-search="" lay-filter="zmyjhs" id="zmyjhs" class="hzxx" name="zmyjhs">
                                <option value="">请选择</option>
                                {{# layui.each(d.zd.sf, function(index, item){ }}
                                <option value="{{item.DM || '0'}}" {{# if(d.hzxx.zmyjhs==item.DM ){ }}
                                        selected="selected" {{# } }}>{{item.MC || ''}}
                                </option>
                                {{# }); }}
                            </select>
                        </div>
                    </div>
                </div>
                {{#if(d.hzxx.hzrq){ }}
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">核证日期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input render-date hzxx test-item"
                                   value="{{d.hzxx.hzrq ||''}}" name="hzrq" id="hzrq">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">核证人</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input hzxx" id="hzr" name="hzr"
                                   value="{{d.hzxx.hzr || ''}}">
                        </div>
                    </div>
                </div>
                {{# } }}
            </div>
        </div>
    </form>
</script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/table.js"></script>
<script src="../../static/lib/bdcui/js/form-tab.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/slymCommon.js"></script>
<script src="../../static/js/formCenter.js"></script>
<script src="../../static/js/changzhou/slym/hz.js"></script>
</html>
