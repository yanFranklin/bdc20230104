<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>纳税联系单页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../static/css/nantong/nslxd.css">
</head>
<body>
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="">
            <div class="bdc-content-fix">
                <div class="content-title">
                    <p>存量房转让纳税联系单</p>
                    <div class="title-btn-area .layui-layout-right">
                        <a href="javascript:;" class="layui-btn bdc-major-btn" id="printButton" onclick="printNslxd();">打印</a>
                    </div>
                </div>
            </div>

            <div class="content-main">
                <div class="bdc-table-box bdc-nslxd-view">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
<script type="text/html" id="nslxdTpl">
    <table class="layui-table" border="1">
        <colgroup>
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="150">
            <col width="150">
            <col >
        </colgroup>
        <tbody>
        <tr>
            <td class="set-back-color">转让方姓名(名称)</td>
            <td colspan="2">{{d.zrfxm || ''}}</td>
            <td class="set-back-color">承受方姓名(名称)</td>
            <td colspan="2">{{d.csfxm || ''}}</td>
        </tr>
        <tr>
            <td class="set-back-color">房屋坐落</td>
            <td colspan="5">{{d.fwzl || ''}}</td>
        </tr>
        <tr>
            <td class="set-back-color">房屋面积(平方米)</td>
            <td>{{d.fwmj || ''}}</td>
            <td class="set-back-color">阁楼面积(平方米)</td>
            <td>{{d.glmj || ''}}</td>
            <td class="set-back-color">车库面积(平方米)</td>
            <td>{{d.ckmj || ''}}</td>
        </tr>
        <tr>
            <td class="set-back-color">合同约定价格(万元)</td>
            <td colspan="2">{{d.htydjg || ''}}</td>
            <td class="set-back-color">合同签订时间</td>
            <td colspan="2">{{d.htqdsj || ''}}</td>
        </tr>
        </tbody>
    </table>
</script>

<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<!--小数计算防精度缺失-->
<script src="../../static/lib/mathjs/math.js"></script>
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/jquery.validate.js"></script>
<script src="../../static/js/common.js"></script>
<script src='../../static/js/form-not-full.js'></script>
<script src='../../static/js/nantong/nslxd/nslxd.js'></script>

</html>
