        </ul>

                            <input type="text" class="layui-input zjjg" id="issue_org_name" name="issue_org_name"
                                   value="{{d.issue_org_name || ''}}"  disabled="on">

                    </div>
                    <div class="layui-inline bdc-two-column">
                        <label class="layui-form-label change-label-width">签发日期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input zjjg" id="issue_date" name="issue_date"
                                   value="{{d.issue_date || ''}}"  disabled="on">
                        </div>
                    </div>
                    <div class="layui-inline bdc-two-column">
                        <label class="layui-form-label change-label-width">截止有效期</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input zjjg" id="expiry_date" name="expiry_date"
                                   value="{{d.expiry_date || ''}}"  disabled="on">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
