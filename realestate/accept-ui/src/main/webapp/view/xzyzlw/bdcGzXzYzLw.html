<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>限制验证例外审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css"/>
</head>
<body>
<div class="bdc-percentage-container">
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <form class="layui-form">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label medium-label">受理编号</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="slbh" placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label medium-label">不动产单元号</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="bdcdyh" placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label medium-label">审核状态</label>
                        <div class="layui-input-inline">
                            <select name="shzt">
                                <option value="">请选择</option>
                                <option value="0">未审核</option>
                                <option value="1">审核通过</option>
                                <option value="2">不通过</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label medium-label">创建人</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="cjrmc" placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label medium-label">坐落</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="zl" placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label medium-label">产权证号</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="cqzh" placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-normal bdc-major-btn" type="button" lay-submit=""
                                id="queryGzXzYzLw" lay-filter="queryGzXzYzLw">查询
                        </button>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn" id="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="bdc-table-box">
        <table class="layui-hide" id="gzxzyzlwList" lay-data="{id: 'gzxzyzlwList'}" lay-filter="dataTable"></table>
    </div>
</div>

<!--表格上面功能按钮-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button id="accept" class="layui-btn layui-btn-sm bdc-major-btn" lay-event="accept">审核通过</button>
        <button id="refuse" class="layui-btn layui-btn-sm bdc-delete-btn" lay-event="refuse">审核不通过</button>
    </div>
</script>

<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<!--小数计算防精度缺失-->
<script src="../../static/lib/mathjs/math.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/table.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/xzyzlw/bdcXzYzLw.js"></script>
</body>
</html>
