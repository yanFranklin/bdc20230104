<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>查询历史单元匹配台账</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table-hb.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/bdcdyzt.css"/>
</head>
<body>
<div class="bdc-percentage-container">
    <!--查询条件开始-->
    <div class="bdc-search-content">
        <div class="bdc-search-box bdc-screen-search-box">
            <form class="layui-form" lay-filter="searchFilter">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">产权证号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="bdcqzh" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                            <div class="bdc-screen-inline">
                                <select name="bdcqzhmh" class="bdc-filter-select">
                                    <option value="1">精确</option>
                                    <option value="2">左模糊</option>
                                    <option value="3">右模糊</option>
                                    <option value="4">全模糊</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">权利人</label>
                        <div class="layui-input-inline">
                            <input type="text" name="qlrmc" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                            <div class="bdc-screen-inline">
                                <select name="qlrmcmh" class="bdc-filter-select">
                                    <option value="1">精确</option>
                                    <option value="2">左模糊</option>
                                    <option value="3">右模糊</option>
                                    <option value="4">全模糊</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">坐落</label>
                        <div class="layui-input-inline">
                            <input type="text" name="zl" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                            <div class="bdc-screen-inline">
                                <select name="zlmh" class="bdc-filter-select">
                                    <option value="1">精确</option>
                                    <option value="2">左模糊</option>
                                    <option value="3">右模糊</option>
                                    <option value="4">全模糊</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">不动产单元号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="bdcdyh" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                            <div class="bdc-screen-inline">
                                <select name="bdcdyhmh" class="bdc-filter-select">
                                    <option value="1">精确</option>
                                    <option value="2">左模糊</option>
                                    <option value="3">右模糊</option>
                                    <option value="4">全模糊</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box">
                        <a href="javascript:" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn" id="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--查询条件结束-->

    <!--表格开始-->
    <div class="bdc-table-box">
        <table id="matchDataTable" lay-filter="matchDataTable"></table>
    </div>
    <!--表格结束-->
</div>



<!--表格内部操作按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs bdc-major-btn" lay-event="ppym">匹配</a>
</script>


<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<!--小数计算防精度缺失-->
<script src="../../static/lib/mathjs/math.js"></script>
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/table.js"></script>
<script src="../../static/js/query/matchLsDataList.js"></script>
</body>
</html>
