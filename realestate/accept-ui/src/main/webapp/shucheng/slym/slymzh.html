<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>受理页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">

    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <!--popup.css放到form-tab.css，防止样式冲突-->
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/form-tab.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../static/css/slymzh.css"/>
    <script language='javascript' for="myPad" event="OnEvaluateCompleted(status, evaluateValue, runningNumber)">
        OnEvaluateCompleted(status, evaluateValue, runningNumber);
    </script>
    <script language='javascript' for="myPad"
            event="OnSignCompleted(result, confirmResult, signPicBase64, signData, runningnumber)">
        OnSignCompleted(result, confirmResult, signPicBase64, signData, runningnumber);
    </script>
    <script language='javascript' for="myPad"
            event="OnFaceValidateWithIdCardCompleted(result, validate, score, photoBase64, jsonData, frontSideBase64, backSideBase64, sceneBase64, runningNumber) ">
        OnFaceValidateWithIdCardCompleted(result, validate, score, photoBase64, jsonData, frontSideBase64, backSideBase64, sceneBase64, runningNumber);
    </script>
    <script language='javascript' for="myPad" event="OnInteractionCompleted(status, interactionResult, runningNumber)">
        OnInteractionCompleted(status, interactionResult, runningNumber);
    </script>
    <script language='javascript' for="myPad"
            event="OnFingerprintCompleted(status, confirmResult, fingerImageBase64, fingerFeatureBase64, runningNumber)">
        OnFingerprintCompleted(status, confirmResult, fingerImageBase64, fingerFeatureBase64, runningNumber);
    </script>
    <script language='javascript' for="myPad"
            event="OnGetIdcardCompleted(result, confrimResult, photoBase64, jsonData, frontSideBase64, backSideBase64, runningNumber)">
        OnGetIdcardAsyncCompleted(result, confrimResult, photoBase64, jsonData, frontSideBase64, backSideBase64, runningNumber);
    </script>
    <script language='javascript' for="myPad"
            event="SignDeclarationCompleted(result, confirmResult, signPicBase64, signData, runningnumber)">
        SignDeclarationCompleted(result, confirmResult, signPicBase64, signData, runningnumber);
    </script>

</head>
<body>
<object id="myPad" style="display: none"
        classid="clsid:433E8BB0-CAB7-4490-B395-5D7A27BB6D6C"></object>
<object id="GWQ" width="0" height="0" classid="clsid:96BB8ADA-D348-4414-8892-DC79C8818841"></object>


<div class="bdc-form-div bdc-not-full-bg">

            <div class="content-title layui-clear">
                <p>不动产登记受理信息</p>
                <div id="buttonArea"></div>
            </div>
        </div>
        <!--全局 标题和操作按钮 结束-->
        <div class="layui-tab fixed-content" lay-filter="tabFilter">
            <ul class="layui-tab-title" id="liTbale">
                <li class="layui-this" id="jbxx">基本信息</li>
            </ul>
            <div class="layui-tab-content" id="contentTable">
                <div class="layui-tab-item layui-show">
                    <div class="form-margin-area">
                        <div id="sljbXx"></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!--附记弹出层-->
<div id="fjPopup" class="bdc-hide">
    <form class="layui-form" action="">
        <textarea name="desc" placeholder="请输入" class="layui-textarea"></textarea>
    </form>
</div>
<div id="xgxx" class="bdc-hide">
</div>

<!--表单按钮展示-->
<script type="text/html" id="buttonAreaTpl">
    <div class="title-btn-area">
        <button class="layui-btn bdc-major-btn" lay-submit="" lay-filter="saveData" id="saveData">保存</button>
        <button class="layui-btn bdc-secondary-btn dzzz-button" type="button" id="dzzz">电子证照</button>
        <button class="layui-btn bdc-secondary-btn gxjk-button" type="button" id="gxjk">共享接口</button>
        <button class="layui-btn bdc-secondary-btn" type="button" id="createZs">证书预览</button>
        <button class="layui-btn bdc-secondary-btn print-btn" type="button" id="printButton">打印</button>
        <button class="layui-btn bdc-secondary-btn" type="button" id="synchLpbData">同步权籍数据</button>
        <button class="layui-btn bdc-secondary-btn" type="button" id="showLpbFj">查看权籍附件</button>
        <button class="layui-btn bdc-secondary-btn jyxx-btn queryJyxx" type="button" id="queryClfJyxxForSc">获取交易信息</button>
        <button class="layui-btn bdc-secondary-btn queryJyxx" type="button" id="querySpfJyxxForSc">获取商品房信息</button>
        <button class="layui-btn bdc-secondary-btn" type="button" id="evaluate">评价</button>
        <button class="layui-btn bdc-secondary-btn pjgsign-btn" type="button" id="pjqsignXx">评价器签字</button>
        <button class="layui-btn bdc-secondary-btn pjghcp-btn" type="button" id="pjqhcp">省好差评</button>
        <button class="layui-btn bdc-secondary-btn" type="button" id="ckbgjl">查看变更记录</button>
        <button class="layui-btn bdc-secondary-btn" type="button" id="getNbgxcl" style="display: none;">获取内部共享材料</button>
        <button class="layui-btn bdc-secondary-btn" type="button" id="tsyq" style="display: none">推送云签</button>
        <button class="layui-btn bdc-secondary-btn more-btn" type="button" id="moreButton">更多</button>
        <ul class="title-ui" id="print">
            <li class="print" onclick="printData('sjd')" id="printSjd">收件单</li>
            <li class="print" onclick="printData('sqs')" id="printSqs">申请书</li>
            <li class="print" onclick="printData('clfmmhtslym','')" id="printClfmmht">存量房买卖合同</li>
            <li class="print" onclick="printData('bdcdyList')" id="printFy">单元附页</li>
            <li class="print" onclick="printData('gyxx')" id="printGyxx">共有信息</li>
            <li class="print" onclick="printYcslsqd()" id="printSqd">涉税申请单</li>
            <li class="print" onclick="printYcsl('ycspb')" id="printYcSpb">涉税审批表</li>
            <li class="print" onclick="printData('ycsftzd')" id="printYcSftzd">税费通知单</li>
            <li class="print" onclick="printData('ycsfjnpz')" id="printYcsfjnpz">税费缴纳凭证</li>
            <li class="print" onclick="printData('cfhzd')" id="printcfhzd">查封回执单</li>
            <li class="print" onclick="printYcsl('rzdb','')" id="rzdbqz">人证对比签字</li>
            <li class="print" onclick="printData('jzqht')" id="printJzqht">居住权合同</li>
        </ul>
        <!--        <ul class="title-ui" id="jyxx">-->
        <!--            <li class="print" onclick="queryFcjyClfHtxx('spf')" id="spf">商品房</li>-->
        <!--            <li class="print" onclick="queryFcjyClfHtxx('clf')" id="clf">存量房</li>-->
        <!--        </ul>-->

        <ul class="title-ui" id="dzzzxx">
            <li class="print" onclick="downloadDzgx()" id="dzgx">获取对照</li>
            <li class="print" onclick="useDzzz()" id="checkDzzz">查看证照</li>
        </ul>
        <ul class="title-ui" id="gxjkxx">
            <li class="print" onclick="queryJydzht('1', 'spf')" id="spfjydzht">商品房电子合同</li>
            <li class="print" onclick="queryJydzht('2', 'clf')" id="clfjydzht">存量房电子合同</li>
        </ul>
        <ul class="title-ui" id="signXx">
            <!--组合流程传入xmid分开记录签名信息-->
            {{# if(d.lclx == 2 || d.lclx == 4) { }}
            {{# layui.each(d.qlxx, function(i, value){ }}
            <li class="print" id="qlrqz" onclick="signXx('sjd',2,1,'{{value.bdcXm.xmid || \'\'}}' )">
                {{value.qlmc}}收件单签字
            </li>
            <li class="print" id="qlrdlrqz" onclick="signXx('sqs',1,1,'{{value.bdcXm.xmid || \'\'}}')">
                {{value.qlmc}}申请书权利人签字
            </li>
            <li class="print" id="ywrqz" onclick="signXx('sqs',1,3,'{{value.bdcXm.xmid || \'\'}}')">
                {{value.qlmc}}申请书义务人签字
            </li>
            {{# if(!value.dydj){ }}
            <li class="print" id="clfmmhtqlrqz"
                onclick="signXx('clfmmht',4,1,'{{value.xmid || \'\'}}','{{value.bdcXm.djxl || \'\'}}')">存量房买卖合同权利人签字
            </li>
            <li class="print" id="clfmmhtywrqz"
                onclick="signXx('clfmmht',4,3,'{{value.xmid || \'\'}}','{{value.bdcXm.djxl || \'\'}}')">存量房买卖合同义务人签字
            </li>
            {{# } }}
            <li class="print" id="ycsftzdqz" onclick="signXx('ycsftzd',1,1,'{{value.bdcXm.xmid || \'\'}}','','',true)">推送{{value.qlmc}}税费通知单二维码</li>
            {{# }); }}
            {{# } else { }}
            <li class="print" id="qlrqz" onclick="signXx('sjd',2,1)">收件单签字</li>
            <li class="print" id="qlrdlrqz" onclick="signXx('sqs',1,1)">申请书权利人签字</li>
            <li class="print" id="ywrqz" onclick="signXx('sqs',1,3)">申请书义务人签字</li>
            <li class="print" id="clfmmhtqlrqz" onclick="signXx('clfmmht',4,1,'','')">存量房买卖合同权利人签字</li>
            <li class="print" id="clfmmhtywrqz" onclick="signXx('clfmmht',4,3,'','')">存量房买卖合同义务人签字</li>
            <!--审批来源为3 或者5 的为互联网的件-->
            {{# if(d.qlxx[0].bdcXm.sply == 3 || d.qlxx[0].bdcXm.sply == 5){ }}
            <li class="print" id="qrsqlrqz" onclick="signXx('qrs',5,1,'','')">确认书权利人签字</li>
            <li class="print" id="qrsywrqz" onclick="signXx('qrs',5,3,'','')">确认书义务人签字</li>
            {{# } }}
            <li class="print" id="ycsftzdqz" onclick="signXx('ycsftzd',1,1,'','','',true)">推送税费通知单二维码</li>
            {{# } }}
        </ul>
        <ul class="title-ui" id="moreBtn">
            <li class="print" id="rzdb">人证对比</li>
            <li class="print" id="emsPush">是否由EMS推送</li>
            <li class="print" id="tsSzfgb">推送省直房改办</li>
<!--            <li class="print" id="tswwjf">通知外网缴费</li>-->
            <li class="print" id="rkxxcx">人口信息查询</li>
            <li class="print" id="gfzgyz" onclick="gfzgyz()">购房资格验证</li>
        </ul>
    </div>
</script>

<!--基本信息展示-->
<script type="text/html" id="jbxxTpl">
    {{#  if(d.bdcxmxx){ }}
    {{# var bdcxmxx=d.bdcxmxx }}
    <form class="layui-form setOverflow" id="bdcXmForm">
        <div class="basic-info">
            <input type="hidden" name="xmid" value="{{bdcxmxx.xmid || ''}}">
            <div class="title-sign">
                <p>基本信息</p>
            </div>
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label change-label-width">收件编号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="sjbh" disabled="off" class="layui-input"
                               value="{{bdcxmxx.slbh || ''}}" title="{{bdcxmxx.slbh || ''}}">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label change-label-width">承诺期限(天)</label>
                    <div class="layui-input-inline">
                        <input type="text" id="cnqx" disabled="off" class="layui-input"
                               value="{{bdcxmxx.cnqx || ''}}">
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label change-label-width">收件人</label>
                    <div class="layui-input-inline">
                        <input type="text" id="slr" disabled="off" class="layui-input"
                               value="{{bdcxmxx.slr || ''}}" title="{{bdcxmxx.slr || ''}}">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label change-label-width">收件时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="slsj" disabled="off" class="layui-input test-item"
                               value="{{bdcxmxx.slsj || ''}}" title="{{bdcxmxx.slsj || ''}}">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label change-label-width">业务类型</label>
                    <div class="layui-input-inline bdc-one-icon">
                        <input type="text"
                               title="{{bdcxmxx.gzldymc || ''}}" id="lcmc" disabled="off" class="layui-input"
                               value="{{bdcxmxx.gzldymc || ''}}">
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label change-label-width bdc-label-newline">一并申请增量房转移业务</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="zydjybsq" id="zydjybsq" class="change-radio-top" value="1" title="是"
                               lay-filter="zydjybsq" {{# if(bdcxmxx.zydjybsq=='1'){ }} checked {{# } }} >
                        <input type="radio" name="zydjybsq" class="change-radio-top" value="0" title="否"
                               lay-filter="zydjybsq" {{# if(bdcxmxx.zydjybsq=='0' || bdcxmxx.zydjybsq== null){ }} checked {{# } }} >
                    </div>
                </div>

                <div class="layui-inline bdc-two-column">
                    <label class="layui-form-label change-label-width">面积单位</label>
                    <div class="layui-input-inline">
                        {{# layui.each(d.zd.mjdw, function(index, item){ }}
                        <input type="checkbox" lay-filter="mjdw" id="mjdw" name="mjdw" value="{{item.DM || '0'}}" {{#
                               if(bdcxmxx.mjdw==item.DM ){ }} checked="checked" {{# } }} lay-skin="primary" title="{{item.MC ||
                        ''}}">
                        {{# }); }}
                    </div>
                </div>
            </div>
            <div class="layui-form-item change-textarea-margin">
                <label class="layui-form-label change-label-width">备注</label>
                <div class="layui-input-inline">
                    <textarea class="layui-textarea change-textarea-width bdcxm" name="bz"
                              id="bz">{{bdcxmxx.bz || ''}}</textarea>
                </div>
            </div>
        </div>

        <div class="basic-info sjcl" id="sjcl"></div>
        <div class="basic-info" id="fwfsss"></div>
    </form>
    {{#  } }}
</script>
