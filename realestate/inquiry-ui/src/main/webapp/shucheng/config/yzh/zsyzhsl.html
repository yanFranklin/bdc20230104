<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>证书印制号示例页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css">
</head>
<body>
    <div id="bdc-popup-large">
        <form class="layui-form" action="">
            <div class="layui-form-item pf-form-item">
                <div class="layui-inline bdc-complete-line">
                    <label class="layui-form-label">印制号规则</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="一般为11位数字：数字前2位为省份代码；数字后9位为证书印制的顺序码，码值为000000001～999999999">
                    </div>
                </div>
                <div class="layui-inline bdc-complete-line">
                    <label class="layui-form-label">特殊说明</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="印制号本身永远唯一，代表唯一一本证书（明）；配置年份、区划是为了表明该证书被领用的年份、区划信息">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年份</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="领用指定证书所在年份">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">区县名称</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="领用指定证书的区县">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">证书类型</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="证书对应类型：证书或证明">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">编号位数</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="印制号总位数">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">起始编号</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="流水号开始数字">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束编号</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="流水号结束数字">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">省区代码</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="领用证书区县所在省份代码">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">领取部门</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="领用指定证书的部门">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">领取人员</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <input type="text" autocomplete="off" class="layui-input" readonly="true" value="领用指定证书的人员" >
                    </div>
                </div>
                <div class="layui-inline bdc-complete-line">
                    <div class="layui-input-inline bdc-end-time-box">
                        <img src="../../../static/image/zsyzh.png" style="width: 900px;height: 220px;transform: translateY(5%);left: 30px;">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../static/lib/layui/layui.all.js"></script>
    <script src="../../../static/lib/jquery/jquery.min.js"></script>
    <!--添加水印-->
    <script src="../../../static/lib/bdcui/js/common.js"></script>
</body>
</html>
