<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权利其他状况、附记配置示例</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css">
</head>
<body>
<div id="bdc-popup-large">
    <form class="layui-form" action="">
        <div class="layui-form-item pf-form-item">
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">作用说明</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="配置权利其他状况和附记模板">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">登记小类</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="对应项目表中的登记小类，表示该登记小类下的权利其他状况和附记">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">权利类型</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="对应项目表中的权利类型，表示该权利类型下的权利其他状况和附记">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label bdc-two-lines">权利其他状况数据源</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="动态获取权利其他状况的SQL，多条SQL用英文分号分隔">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label bdc-two-lines">权利其他状况模板</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="最终展示的到页面的权利其他状况的格式">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">附记数据源</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="动态获取附记的SQL，多条SQL用英文分号分隔">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">附记模板</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="最终展示的到页面的附记的格式">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">注销权利附记数据源</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="动态获取附记的SQL，多条SQL用英文分号分隔">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">注销权利附记模板</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="权力注销后登记簿附记一栏注销信息的格式">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">测试数据</label>
                <div class="layui-input-inline bdc-end-time-box">
                     <textarea placeholder="" class="layui-textarea change-textarea-width"
                               readonly="true">用来测试权利其他状况和附记的数据源配置的SQL是否正确，填写的内容为配置的SQL中的参数，必须和SQL中的参数保持一致。多个参数用英文分号分隔：xmid="123";qlrid="123"</textarea>

                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <div class="layui-input-inline bdc-end-time-box">
                    <img src="../../../static/image/qlqtzkfj.png" style="width: 900px;height: 450px;transform: translateY(5%);left: 30px;">
                </div>
            </div>
        </div>
    </form>
</div>

<script src="../../../static/lib/layui/layui.all.js"></script>
<script src="../../../static/lib/jquery/jquery.min.js"></script>
<!--添加水印-->
<script src="../../../static/lib/bdcui/js/common.js"></script>
</body>
