<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印数据源配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css">
</head>
<body>
<div id="bdc-popup-large">
    <form class="layui-form" action="">
        <div class="layui-form-item pf-form-item">
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">作用说明</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="配置FR3打印数据源配置">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">打印类型</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="用于区分该配置用于那个打印页面，自定义内容，比如：sqs,spb等">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">参数</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="打印数据源配置SQL中的参数名称，多个参数用英文逗号分隔">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">数据源</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="用户选择对应数据库（登记库，受理库）测试该打印配置SQL是否正确">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">打印数据源</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="打印页面展示的内容为该配置SQL的执行结果">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">打印字段模板</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <input type="text" autocomplete="off" class="layui-input" readonly="true" value="FR3模板展示打印格式，为XML格式">
                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">测试数据</label>
                <div class="layui-input-inline bdc-end-time-box">
                     <textarea placeholder="" class="layui-textarea change-textarea-width"
                               readonly="true">用来测试打印数据源配置的SQL是否正确，填写的内容为配置的SQL中的参数，必须和SQL中的参数保持一致。多个参数用英文分号分隔：xmid="123";qlrid="123"</textarea>

                </div>
            </div>
            <div class="layui-inline bdc-complete-line">
                <div class="layui-input-inline bdc-end-time-box">
                    <img src="../../../static/image/dysjpz.png" style="width: 900px;height: 450px;transform: translateY(5%);left: 30px;">
                </div>
            </div>
        </div>
    </form>
</div>

<script src="../../../static/lib/layui/layui.all.js"></script>
<script src="../../../static/lib/jquery/jquery.min.js"></script>
<!--添加水印-->
<script src="../../../static/lib/bdcui/js/common.js"></script>
</body>
</html>
