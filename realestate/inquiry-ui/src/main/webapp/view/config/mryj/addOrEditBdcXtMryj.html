<!--* describe: 筛选弹窗的常用尺寸有宽度440px和宽度900px。
                宽度440px用于单行文本框，适用于查询条件不多的情况；
                宽度900px用于有筛选项和文本框较多，一行两个或者三个，input较长时独占一行-->
<!--*/-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>新增或者编辑系统默认意见配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css" />
</head>
<body>
<div id="bdc-popup-large">
    <form class="layui-form bdc-not-full-bg" action="" lay-filter="mryjForm">
        <div class="layui-form-item pf-form-item">
            <div class="layui-inline xzq-sele bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>工作流名称</label>
                <div class="layui-input-inline bdc-radio">
                    <select lay-filter="gzldyid" lay-verify="required" class="search" id="gzldyid" name="gzldyid" xm-select="selectGzldyid"  xm-select-radio xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                        <option value="">请选择或输入</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>节点名称</label>
                <div class="layui-input-inline bdc-radio">
                    <select lay-filter="jdmc" id="jdmc" name="jdmc" lay-verify="required" lay-search="" class="search" xm-select="selectJdmcAdd"  xm-select-radio xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                        <option value="">请选择或输入</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>意见类型</label>
                <div class="layui-input-inline bdc-radio">
                    <select lay-filter="yjlx" id="yjlx" name="yjlx" lay-verify="required" lay-search="" class="search" xm-select="selectYjlxAdd"  xm-select-radio xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                        <!--<option value="">请选择或输入</option>-->
                        <!--<option value="0">默认意见</option>-->
                        <!--<option value="1">可选意见</option>-->
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">数据类型</label>
                <div class="layui-input-inline bdc-one-icon bdc-radio">
                    <select lay-filter="sjlx" id="sjlx" name="sjlx" lay-verify="required" lay-search="" class="search" xm-select="selectSjlx"  xm-select-radio xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                        <!--<option value="">请选择或输入</option>-->
                        <!--<option value="0">字符串</option>-->
                        <!--<option value="1">SQL</option>-->
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">可用</label>
                <div class="layui-input-inline">
                    <input type="checkbox" name="sfky" lay-skin="switch" lay-filter="sfky" lay-text="是|否">
                </div>
            </div>

            <div class="layui-inline bdc-complete-line bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>意见</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <textarea placeholder="请输入意见" name="yj" lay-verify="required" style="background-color:#fef6e1"
                              class="layui-textarea change-textarea-width"></textarea>
                </div>
            </div>
            <div class="layui-inline bdc-frame-button-box">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn">保存</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" lay-filter="closeBtn" onclick="closeWin();">取消</a>
            </div>
        </div>

        <div>
            <input type="hidden" id="gzldymc" name="gzldymc"/>
            <input type="hidden" id="jdmcData" name="jdmcData"/>
            <input type="hidden" id="gzldyidData" name="gzldyidData"/>
            <input type="hidden" name="mryjid" id="mryjid"/>
            <input type="hidden" name="cjrid" id="cjrid"/>
        </div>
    </form>
</div>
</body>

<script src="../../../static/lib/layui/layui.js"></script>
<script src="../../../static/lib/jquery/jquery.min.js"></script>
<script src="../../../static/lib/layui/layui.all.js"></script>
<!--添加水印-->
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/config/common.js"></script>
<script src="../../../static/js/config/mryj/addOrEditBdcXtMryj.js"></script>

</html>
