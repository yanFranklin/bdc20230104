<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>新增配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/form.css"/>
    <link rel="stylesheet" href="../../../static/css/config/yml/addpz.css">
</head>

<body>
<div class="bdc-form-div bdc-not-full-bg">
    <!--全局 标题和操作按钮 开始-->
    <form class="layui-form sl-from bdc-form-table" lay-filter = "addPzForm">
        <!--全局 标题和操作按钮 结束-->
        <div class="form-margin-area">
            <div class="basic-info" id="addpz">
                <div class="title-sign">
                    <p>共享接口配置</p>
                </div>
                <form class="layui-form" name="addPzForm" >
                    <input type="hidden" name="id" id="id" value="">
                    <input type="hidden" name="zt" id="zt" value="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>父目录代码</label>
                            <div class="layui-input-inline bdc-not-null">
                                <input type="text" autocomplete="off" lay-verify="required" class="layui-input" name="fmldm" id="fmldm" value="">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>父目录名称</label>
                            <div class="layui-input-inline bdc-not-null">
                                <input type="text" autocomplete="off" lay-verify="required" class="layui-input" name="fmlmc" id="fmlmc" value="">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">子目录代码</label>
                            <div class="layui-input-inline bdc-not-null">
                                <input type="text" autocomplete="off" lay-verify="required" class="layui-input" name="zmldm" id="zmldm" value="">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">子目录名称</label>
                            <div class="layui-input-inline bdc-not-null">
                                <input type="text" autocomplete="off" lay-verify="required" class="layui-input" name="zmlmc" id="zmlmc" value="">
                            </div>
                        </div>
                        <div class="layui-inline bdc-two-column">
                            <label class="layui-form-label">页面地址</label>
                            <div class="layui-input-inline bdc-not-null">
                                <input type="text" autocomplete="off" lay-verify="required" class="layui-input" name="ymdz" id="ymdz" value="">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">接口地址</label>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" class="layui-input" name="jkdz" id="jkdz" value="">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">接口名称</label>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" class="layui-input" name="jkmc" id="jkmc" value="">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item addpztable" id="addpzTableForm"></div>
                    </form>
                    <div class="layui-inline bdc-frame-button-box">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit=""
                           lay-filter="submitBtn">保存</a>
                    </div>
            </div>

        </div>
    </form>
</div>
</body>

<script src="../../../static/lib/jquery/jquery.min.js"></script>
<script src="../../../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/config/common.js"></script>
<script src="../../../static/js/config/gxjkpz/addOrEditPz.js"></script>
</html>
