<!DOCTYPE html>

<head>
    <meta charset="utf-8">

        .bdc-qlr-btns {

            height: 38px;
            position: absolute;
            bottom: 0;
            left: 0;
            padding-bottom: 10px;
            background-color: #eee;
        }
        .pannel-form-btns {
            padding-top: 10px;
            text-align: center;
        }
        .layui-form-danger + .layui-form-select, .layui-form-danger.layui-input, .layui-form-danger:focus {
            border-color: #f54743 !important;
        }
    </style>

</head>

<body>
<div>
    <div id="bdc-popup-large">
        <form class="layui-form bdc-not-full-bg" action="" lay-filter="searchform" id="bdcJobGroupDTO">

            <div class="layui-form-item">

                <div class="layui-inline xzq-sele">
                    <label class="layui-form-label">执行器名称</label>
                    <div class="layui-input-inline">
                        <select lay-filter="jobGroup" id="jobGroup" name="jobGroup" lay-search="" class="search">
                            <option value="">请选择或输入执行器名称123</option>
                        </select>
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
                <div class="layui-inline bdc-filter" id="jobDescDiv">
                    <label class="layui-form-label">任务描述</label>
                    <div class="layui-input-inline">
                        <input type="text" id="jobDesc" name="jobDesc" autocomplete="off" placeholder="请输入任务描述"
                               class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
                <div class="layui-inline" id="authorDiv">
                    <label class="layui-form-label">负责人</label>
                    <div class="layui-input-inline">
                        <input type="text" id="author" name="author" autocomplete="off" placeholder="请输入author" class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
                <div class="layui-inline" id="alarmEmailDiv">
                    <label class="layui-form-label">报警邮件</label>
                    <div class="layui-input-inline">
                        <input type="text" id="alarmEmail" name="alarmEmail" autocomplete="off" placeholder="请输入报警邮件" class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
<!--                <div class="layui-inline" id="sfayjsDiv">-->
<!--                    <label class="layui-form-label bdc-two-lines">负责人</label>-->
<!--                    <div class="layui-input-inline">-->
<!--                        <select lay-filter="addresstype" id="addresstype" name="addresstype" lay-verify="" lay-search=""-->
<!--                                class="search">-->

<!--                        </select>-->
<!--                        <i class="layui-icon layui-icon-close bdc-hide"></i>-->
<!--                    </div>-->
<!--                </div>-->


            </div>
            <div class="layui-form-item">

                <div class="layui-inline" id="scheduleTypeDiv">
                    <label class="layui-form-label">调度类型</label>
                    <div class="layui-input-inline">
                        <select lay-filter="glueType" id="scheduleType" name="scheduleType" lay-verify="" lay-search="" autocomplete="off" placeholder="请输入调度类型"
                                class="search">
                            <option value="NONE">请选择</option>
                            <option value="CRON">CRON</option>
                            <option value="FIX_RATE">固定塑料</option>
                        </select>
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
                <div class="layui-inline bdc-filter" id="scheduleConfDiv">
                    <label class="layui-form-label">cron表达式</label>
                    <div class="layui-input-inline">
                        <input type="text" id="scheduleConf" name="scheduleConf" autocomplete="off" placeholder="请输入执行器名称"
                               class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>

                <div class="layui-inline" id="glueTypeDiv">
                    <label class="layui-form-label">运行模式</label>
                    <div class="layui-input-inline">
                        <select lay-filter="glueType" id="glueType" name="glueType" lay-verify="" lay-search=""
                                class="search">
                            <option value="BEAN">请选择</option>
                            <option value="BEAN">BEAN</option>
                            <option value="GLUE_GROOVY">SQL</option>
                            <option value="GLUE_SHELL">Java</option>
                        </select>
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>

                <div class="layui-inline" id="executorHandlerDiv">
                    <label class="layui-form-label">JobHandler</label>
                    <div class="layui-input-inline">
                        <input type="text" id="executorHandler" name="executorHandler" autocomplete="off" placeholder="请输入JobHandler" class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>

                <div class="layui-inline" id="executorParamDiv">
                    <label class="layui-form-label">任务参数</label>
                    <div class="layui-input-inline">
                        <input type="text" id="executorParam" name="executorParam" autocomplete="off" placeholder="请输入任务参数" class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>

                <div class="layui-inline" id="executorFailRetryCountDiv">
                    <label class="layui-form-label">失败重试次数</label>
                    <div class="layui-input-inline">
                        <input type="text" id="executorFailRetryCount" name="executorFailRetryCount" autocomplete="off" placeholder="请输入失败重试次数" class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
            </div>



            <div class="pannel-form-btns bdc-qlr-btns">
<!--                saveJgpz-->
                <button class="layui-btn bdc-major-btn" lay-submit="" id="saveJobGroup" lay-filter="saveJobInfo">保存</button>
                <button class="layui-btn bdc-secondary-btn" id="cancelEdit" lay-filter="closeBtn" onclick="cancel()">取消</button>
            </div>
        </form>
    </div>
</div>
