<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>执行器配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/common.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css"/>
    <style>
        .bdc-qlr-btns {
            width: 100%;
            height: 38px;
            position: absolute;
            bottom: 0;
            left: 0;
            padding-bottom: 10px;
            background-color: #eee;
        }
        .pannel-form-btns {
            padding-top: 10px;
            text-align: center;
        }
        .layui-form-danger + .layui-form-select, .layui-form-danger.layui-input, .layui-form-danger:focus {
            border-color: #f54743 !important;
        }
    </style>

</head>

<body>
<div>
    <div id="bdc-popup-large">
        <form class="layui-form bdc-not-full-bg" action="" lay-filter="searchform" id="bdcJobGroupDTO">

            <div class="layui-form-item">
                <div class="layui-inline bdc-filter" id="appnameDiv">
                    <label class="layui-form-label">appname</label>
                    <div class="layui-input-inline">
                        <input type="text" id="appname" name="appname" autocomplete="off" placeholder="请输入appname"
                               class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
                <div class="layui-inline bdc-filter" id="titlelDiv">
                    <label class="layui-form-label">执行器<br>名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" autocomplete="off" placeholder="请输入执行器名称"
                               class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>

                <div class="layui-inline" id="sfayjsDiv">
                    <label class="layui-form-label bdc-two-lines">注册方式</label>
                    <div class="layui-input-inline">
                        <select lay-filter="addresstype" id="addresstype" name="addresstype" lay-verify="" lay-search=""
                                class="search">
                            <option value="">请选择</option>
                            <option value="0">自动注册</option>
                            <option value="1">手动录入</option>
                        </select>
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>

                <div class="layui-inline" id="frzjhDiv">
                    <label class="layui-form-label bdc-label-newline">机器地址</label>
                    <div class="layui-input-inline">
                        <input type="text" id="addresslist" name="addresslist" autocomplete="off" placeholder="请输入机器地址" class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
            </div>



            <div class="pannel-form-btns bdc-qlr-btns">
<!--                saveJgpz-->
                <button class="layui-btn bdc-major-btn" lay-submit="" id="saveJobGroup" lay-filter="saveJobGroup">保存</button>
                <button class="layui-btn bdc-secondary-btn" id="cancelEdit" lay-filter="closeBtn" onclick="cancel()">取消</button>
            </div>
        </form>
    </div>
</div>

<script src="../../../static/lib/layui/layui.js"></script>
<script src="../../../static/lib/jquery/jquery.min.js"></script>
<!--添加水印-->
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/common.js"></script>
<script src="../../../static/js/table.js"></script>
<script src='../../../static/js/formCenter.js'></script>
<script src="../../../static/js/config/job/jobGroupEdit.js"></script>

</body>
