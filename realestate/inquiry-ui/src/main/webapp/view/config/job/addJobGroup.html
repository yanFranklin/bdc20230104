<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>新增执行器配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../../static/ztree/metroStyle.css" />
    <link rel="stylesheet" href="../../../static/css/config/zsyzh/zsyzh.css" />
</head>
<body>
    <div id="bdc-popup-large">
        <form class="layui-form" action="" id="jobGroupform" lay-filter="jobGroupform">
            <div class="layui-form-item pf-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>AppName</label>
                    <div class="layui-input-inline">
                        <input type="text" name="app"  autocomplete="off" class="layui-input" placeholder="请输入">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mc"  autocomplete="off" class="layui-input" placeholder="请输入">
                    </div>
                </div>


                <div class="layui-inline xzq-sele">
                    <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>注册方式</label>
                    <div class="layui-input-inline">
                        <select lay-filter="zcfs" id="sf" name="zcfs" lay-search="" lay-verify="required">
                            <option value="">请选择或输入</option>
                        </select>
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>机器地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="jqdz"  autocomplete="off" class="layui-input" placeholder="请输入">
                    </div>
                </div>

                <div class="layui-inline bdc-frame-button-box">
                    <button class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn">保存</button>
                    <button class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" lay-filter="closeBtn" onclick="closeWin();">取消</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../../static/lib/layui/layui.all.js"></script>
    <script src="../../../static/ztree/jquery.ztree.core.js"></script>
    <script src="../../../static/ztree/jquery.ztree.excheck.js"></script>
    <script src="../../../static/ztree/jquery.ztree.exedit.js"></script>
    <script src="../../../static/js/config/common.js"></script>
    <script src="../../../static/js/config/job/selectTree.js"></script>
    <script src="../../../static/js/config/job/addJobGroup.js"></script>
</body>
</html>
