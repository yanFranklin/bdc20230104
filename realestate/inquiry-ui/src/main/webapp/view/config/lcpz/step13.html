<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接入配置</title>
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css">
    <!--formSelects-v4.css 和 search.css 顺序不能错-->
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../../static/lib/registerui/css/process.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css"/>
    <style type="text/css">
        .bdc-not-null .layui-form-label.bdc-two-lines {
            line-height: 14px;
        }

        .bdc-other-tips-box {
            z-index: 1;
        }
    </style>
</head>
<body>
<div class="bdc-container-box bdc-not-full-bg">
    <div class="bdc-container">
        <div class="bdc-header clear">
            <p class="bdc-header-this">业务受理配置<img src="../../../static/lib/registerui/image/arrow.png" alt=""></p>
            <p class="bdc-header-this">业务逻辑配置<img src="../../../static/lib/registerui/image/arrow.png" alt=""></p>
            <p class="bdc-header-this">其他相关配置</p>
        </div>
        <p class="bdc-title">13/13：系统接入配置</p>
        <!--内容区-->
        <div class="bdc-inner-content">
            <form class="layui-form" action="" lay-filter="lypzStep13Form">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline bdc-not-null">
                        <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>是否上报</label>
                        <div class="layui-input-inline bdc-radio">
                            <select xm-select="selectSfsb" lay-verify="required" name="sfsb" id="sfsb" xm-select-radio
                                    xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div>
                    <input type="hidden" name="gzldymc" id="gzldymc"/>
                    <input type="hidden" name="gzldyid" id="gzldyid"/>
                    <input type="hidden" name="pzid" id="pzid"/>
                </div>
                <div class="bdc-btn-box">
                    <a href="javascript:;" class="layui-btn bdc-secondary-btn beforestep">上一步</a>
                    <a href="javascript:;" class="layui-btn bdc-major-btn " lay-submit="" lay-filter="submitBtn"
                       title="提交已填步骤">保存</a>
                    <a href="javascript:;" class="layui-btn bdc-secondary-btn finish layui-btn-disabled"
                       disabled="disabled">完成</a>
                </div>
            </form>
            <div class="bdc-percentage-container">
                <div class="bdc-table-box">
                    <table id="jrpzTable" lay-filter="jrpzTable"></table>
                </div>
            </div>
            <!--异常 提示信息-->
            <div class="bdc-other-tips-box bdc-hide">
                <div class="bdc-other-tips">
                    <p>错误提示：<span class="bdc-close">不再提示</span></p>
                    <div id="otherTips">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--表格上面功能按钮-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm bdc-delete-btn" lay-event="delete">删除</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="edit">编辑</button>
    </div>
</script>
<script src="../../../static/lib/jquery/jquery.min.js"></script>
<script src="../../../static/lib/layui/layui.js"></script>
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/config/common.js"></script>
<script src="../../../static/lib/form-select/formSelects-v4.js"/>
<script src="../../../static/lib/bdcui/js/mask.js"></script>
<script src="../../../static/js/config/lcpz/lcpzStep13.js"></script>
</html>
