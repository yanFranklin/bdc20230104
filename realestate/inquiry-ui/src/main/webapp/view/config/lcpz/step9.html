<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登记页面</title>
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css">
    <!--formSelects-v4.css 和 search.css 顺序不能错-->
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/form-tab.css"/>
    <link rel="stylesheet" href="../../../static/lib/registerui/css/process.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css"/>
</head>
<style>
    .bdc-textarea-div textarea{
        height: 120px;
    }
    .verify_icon{
        border: 1px solid;
        border-radius: 50%;
        font-size:20px;
        font-weight: bold;
        padding: 5px;
    }
    .layui-icon-ok{
        color:#1d87d1;
        position: absolute;
        top: 18px;
    }
    .layui-icon-close{
        color:#f54743;
        position: absolute;
        top: 18px;
    }
    #bdc-popup-large .layui-form-item .layui-inline.bdc-frame-button-box{
        margin-bottom: 5%;
    }
</style>
<body>
<div class="bdc-container-box bdc-not-full-bg">
    <div class="bdc-container">
        <div class="bdc-header clear">
            <p class="bdc-header-this">业务受理配置<img src="../../../static/lib/registerui/image/arrow.png" alt=""></p>
            <p class="bdc-header-this">业务逻辑配置<img src="../../../static/lib/registerui/image/arrow.png" alt=""></p>
            <p class="bdc-header-this">其他相关配置</p>
        </div>
        <p class="bdc-title">9/13：配置权利其他状况和附记</p>
        <!--内容区-->
        <div class="bdc-inner-content">
            <form class="layui-form" action="" lay-filter="qlqtzkFjForm">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline bdc-not-null">
                        <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>登记小类</label>
                        <div class="layui-input-inline bdc-radio">
                            <select name="djxl" xm-select="selectDjxlAdd"  lay-verify="required"xm-select-radio xm-select-search="" xm-select-height="34px" xm-select-search-type="dl" xm-select-create="">

                            </select>
                        </div>
                    </div>
                    <div class="layui-inline bdc-not-null">
                        <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>权利类型</label>
                        <div class="layui-input-inline bdc-radio">
                            <select name="qllx" xm-select="selectQllxAdd" lay-verify="required" xm-select-radio xm-select-search="" xm-select-height="34px" xm-select-search-type="dl" xm-select-create="">

                            </select>
                        </div>
                    </div>

                    <div class="bdc-textarea-div layui-inline bdc-complete-line" style="width: 100%">
                        <label class="layui-form-label">权利其他状况数据源</label>
                        <div class="layui-input-inline bdc-end-time-box" style="width: 90%">
                            <textarea name="qlqtzksjy" id="qlqtzksjy"   onchange="verify('qlqtzkOk','qlqtzkClose')" lay-verify="qlqtzk_required" placeholder="请输入权利其他状况数据源（sql之间以“;”相隔）"  class="layui-textarea"></textarea>
                        </div>
                        <i class="layui-icon layui-icon-ok verify_icon" id="qlqtzkOk" hidden="true"></i>
                        <i class="layui-icon layui-icon-close verify_icon" hidden="true" id="qlqtzkClose"></i>
                    </div>
                    <div class="bdc-textarea-div layui-inline bdc-complete-line" style="width: 100%">
                        <label class="layui-form-label">权利其他状况模板</label>
                        <div class="layui-input-inline bdc-end-time-box" style="width: 90%">
                            <textarea name="qlqtzkmb" id="qlqtzkmb"  placeholder="请输入权利其他状况模板（例如：登簿人：#{dbr} 坐落：#{zl}）" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="bdc-textarea-div layui-inline bdc-complete-line" style="width: 100%">
                        <label class="layui-form-label">附记数据源</label>
                        <div class="layui-input-inline bdc-end-time-box" style="width: 90%">
                            <textarea name="fjsjy" id="fjsjy"  onchange="verify('fjOk','fjClose')" lay-verify="fj_required" placeholder="请输入附记数据源（sql之间以“;”相隔）" class="layui-textarea"></textarea>
                        </div>
                        <i class="layui-icon layui-icon-ok verify_icon" id="fjOk" hidden="false"></i>
                        <i class="layui-icon layui-icon-close verify_icon" hidden="true" id="fjClose"></i>
                    </div>
                    <div class="bdc-textarea-div layui-inline bdc-complete-line" style="width: 100%">
                        <label class="layui-form-label">附记模板</label>
                        <div class="layui-input-inline bdc-end-time-box" style="width: 90%">
                            <textarea name="fjmb" id="fjmb"  placeholder="请输入附记模板（例如：登簿人：#{dbr} 坐落：#{zl}）" class="layui-textarea"></textarea>
                        </div>

                    </div>
                    <div class="bdc-textarea-div layui-inline bdc-complete-line" style="width: 100%">
                        <label class="layui-form-label">测试数据</label>
                        <div class="layui-input-inline bdc-end-time-box" style="width: 90%">
                            <textarea name="checkValue" id="checkValue"  placeholder="请输入测试数据（例如：xmid=123;qlrid=456 为SQL中的参数内容），验证sql是否配置正确" lay-verify="checkValue"  class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div>
                        <input type="hidden" name="pzid" id="pzid"/>
                    </div>
                </div>
                <div class="bdc-btn-box">
                    <a href="javascript:;" class="layui-btn bdc-secondary-btn beforestep">上一步</a>
                    <a href="javascript:;" class="layui-btn bdc-secondary-btn"  lay-submit="" lay-filter="submitBtn" title="提交已填步骤">保存</a>
                    <a href="javascript:;" class="layui-btn bdc-secondary-btn" lay-submit="" lay-filter="verify" title="校验">校验</a>
                    <a href="javascript:;" class="layui-btn bdc-secondary-btn" id="sl" title="示例">示例</a>
                    <a href="javascript:;" class="layui-btn bdc-major-btn nextstep">下一步</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="../../../static/lib/jquery/jquery.min.js"></script>
<script src="../../../static/lib/layui/layui.js"></script>
<!--base64加密-->
<script src="../../../static/js/bjjk/base64.js"></script>
<!--添加水印-->
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/config/common.js"></script>
<script src="../../../static/js/config/lcpz/lcpzStep9.js"></script>
<script src="../../../static/js/config/qlqtzk/addOrEditBdcXtQlqtzkFj.js"></script>
</html>
