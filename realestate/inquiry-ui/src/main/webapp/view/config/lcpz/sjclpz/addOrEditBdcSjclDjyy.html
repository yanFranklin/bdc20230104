<!--* describe: 筛选弹窗的常用尺寸有宽度440px和宽度900px。
                宽度440px用于单行文本框，适用于查询条件不多的情况；
                宽度900px用于有筛选项和文本框较多，一行两个或者三个，input较长时独占一行-->
<!--*/-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>新增或者编辑收件材料登记原因配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../../static/lib/bdcui/css/popup.css"/>
    <link rel="stylesheet" href="../../../../static/lib/bdcui/css/mask.css"/>
</head>
<body>
<div id="bdc-popup-large">
    <form class="layui-form bdc-not-full-bg" action="" lay-filter="sjclpzForm">
        <div class="layui-form-item pf-form-item">
            <div class="layui-inline bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>收件类型</label>
                <div class="layui-input-inline bdc-radio">
                    <select name="sjlx" id="sjlx" lay-verify="required" xm-select="selectSjlxAdd" xm-select-radio
                            xm-select-search=""
                            xm-select-height="30px" xm-select-search-type="dl">
                    </select>
                </div>
            </div>

            <div class="layui-inline bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>序号</label>
                <div class="layui-input-inline">
                    <input type="number" id="xh" name="xh" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                </div>
            </div>
            <div class="layui-inline bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>材料名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="clmc" name="clmc" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                </div>
            </div>
            <div class="layui-inline bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>默认份数</label>
                <div class="layui-input-inline">
                    <input type="text" id="mrfs" name="mrfs" autocomplete="off" placeholder="请输入" lay-verify="required"
                           value="1" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                </div>
            </div>
            <div class="layui-inline bdc-not-null">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>登记原因</label>
                <div class="layui-input-inline bdc-radio">
                    <!--                    <input type="text" id="djyy" name="djyy" autocomplete="off" placeholder="请输入" lay-verify="required" class="layui-input">-->
                    <select name="djyy" id="djyy" lay-verify="required" xm-select="selectDjyyAdd" xm-select-radio
                            xm-select-search=""
                            xm-select-height="30px" xm-select-search-type="dl">
                    </select>
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label"><span></span>收取部门</label>
                <div class="layui-input-inline bdc-radio">
                    <select name="sqbm" id="sqbm" xm-select="selectSqbmAdd" xm-select-radio xm-select-search=""
                            xm-select-height="30px" xm-select-search-type="dl">
                    </select>
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">是否必传</label>
                <div class="layui-input-inline bdc-radio">
                    <select name="sfbc" id="sfbc" xm-select="selectSfbcAdd" xm-select-radio xm-select-search=""
                            xm-select-height="34px" xm-select-search-type="dl" xm-select-create="">
                    </select>
                </div>
            </div>

            <div>
                <input type="hidden" name="djxl" id="djxl"/>
                <input type="hidden" name="pzid" id="pzid"/>
            </div>

            <div class="layui-inline bdc-frame-button-box">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit=""
                   lay-filter="submitBtn">保存</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close"
                   lay-filter="closeBtn" onclick="closeWin();">取消</a>
            </div>
        </div>

        <!--异常 提示信息-->
        <div class="bdc-other-tips-box bdc-hide">
            <div class="bdc-other-tips">
                <p>错误提示：<span class="bdc-close">不再提示</span></p>
                <div id="otherTips">
                </div>
            </div>
        </div>
    </form>
</div>
</body>

<script src="../../../../static/lib/layui/layui.js"></script>
<script src="../../../../static/lib/jquery/jquery.min.js"></script>
<script src="../../../../static/lib/layui/layui.all.js"></script>
<script src="../../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../../static/js/config/common.js"></script>
<script src="../../../../static/lib/bdcui/js/mask.js"></script>
<script src="../../../../static/js/config/lcpz/bdcDjyySjclPz.js"></script>

</html>
