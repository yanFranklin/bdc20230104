<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登记页面</title>
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css">
    <!--formSelects-v4.css 和 search.css 顺序不能错-->
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/form-tab.css"/>
    <link rel="stylesheet" href="../../../static/lib/registerui/css/process.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css"/>
</head>
<style type="text/css">
    .bdc-not-null .layui-form-label.bdc-two-lines{
        line-height: 14px;
    }

    .bdc-other-tips-box{
        z-index: 1;
    }
</style>
<body>
    <div class="bdc-container-box bdc-not-full-bg">
        <div class="bdc-container">
            <div class="bdc-header clear">
                <p class="bdc-header-this">业务受理配置<img src="../../../static/lib/registerui/image/arrow.png" alt="">
                    <span class="bottom-sj bottom-sj-1"></span>
                    <span class="bottom-sj bottom-sj-2"></span>
                </p>
                <p>业务逻辑配置<img src="../../../static/lib/registerui/image/arrow.png" alt=""></p>
                <p>其他相关配置</p>
            </div>
            <p class="bdc-title">2/13：流程受理选择台账配置</p>
            <!--内容区-->
            <div class="bdc-inner-content">
                <form class="layui-form" action="">
                    <div class="layui-form-item pf-form-item">
                        <div class="layui-inline bdc-not-null">
                            <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>工作流名称</label>
                            <div class="layui-input-inline bdc-radio">
                                <select xm-select="selectPzGzldymc"  lay-verify="required" name="gzldyid" id="gzldyid" xm-select-radio xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline xzq-sele bdc-not-null">
                            <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>原权利类型</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectQllx" lay-verify="required" name="qllx" id="qllx"  xm-select-skin="default" xm-select-show-count="2" xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline bdc-not-null">
                            <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>选择台账类型</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectXztzlx" lay-verify="required" name="xztzlx" id="xztzlx"
                                         xm-select-search="" xm-select-height="34px" xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search-type="dl">
                                    <option value="1">不动产单元信息</option>
                                    <option value="2">产权证</option>
                                    <option value="3">查封</option>
                                    <option value="4">逻辑幢</option>
                                    <option value="5">外联证书</option>
                                    <option value="6">合同监管信息</option>
                                    <option value="7">证书锁定信息</option>
                                    <option value="8">查档</option>
                                    <option value="9">修正</option>
                                    <option value="10">单元锁定信息</option>
                                    <option value="11">批量预转现</option>
                                    <option value="12">收费用途修正</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">宗地特征码</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectZdtzm" name="zdtzm" id="zdtzm"
                                         xm-select-search="" xm-select-height="34px" xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search-type="dl">
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">定着物特征码</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectDzwtzm" name="dzwtzm" id="dzwtzm"
                                         xm-select-search="" xm-select-height="34px" xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search-type="dl">
                                    <option value="">请选择</option>
                                    <option value="W">W</option>
                                    <option value="Q">Q</option>
                                    <option value="F">F</option>
                                    <option value="L">L</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label bdc-two-lines">不动产单元<br>房屋类型</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectBdcdyfwlx" name="bdcdyfwlx" id="bdcdyfwlx" xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">

                                </select>
                            </div>

                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label bdc-two-lines">单元号<br>查询类型</label>
                            <div class="layui-input-inline bdc-radio">
                                <select xm-select="selectDyhcxlx" lay-verify="" name="dyhcxlx" id="dyhcxlx"
                                        xm-select-radio xm-select-search="" xm-select-height="34px"
                                        xm-select-search-type="dl">
                                    <option value="1">土地及其定作物类型不动产单元信息</option>
                                    <option value="2">海域及其定作物类型不动产单元信息</option>
                                    <option value="3">构筑物不动产单元信息</option>
                                    <option value="4">承包宗地不动产单元信息</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">不动产类型</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectBdclx" name="bdclx" id="bdclx" xm-select -skin="default"
                                        xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">定着物用途</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectDzwyt" name="dzwyt" id="dzwyt" xm-select -skin="default"
                                        xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">预告登记种类</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectYgdjzl" name="ygdjzl" id="ygdjzl" xm-select -skin="default"
                                        xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label bdc-two-lines">单元号<br>查询条件</label>
                            <div class="layui-input-inline">
                                <select  xm-select="selectDyhCxtj"  name="dyhcxtj" id="dyhcxtj" xm-select -skin="default" xm-select-skin="default" xm-select-show-count="2"
                                         xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label bdc-two-lines">产权证<br>数据来源</label>
                            <div class="layui-input-inline bdc-radio">
                                <select xm-select="selectXmsjly" lay-verify="" name="xmsjly" id="xmsjly"
                                        xm-select-radio xm-select-search="" xm-select-height="34px"
                                        xm-select-search-type="dl">
                                    <option value="0">3.0登记系统库</option>
                                    <option value="1">原登记系统库</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">项目来源</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectXmly" xm-select-skin="default" name="xmly" id="xmly" xm-select-search="" xm-select-height="34px"
                                        xm-select-search-type="dl">
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label bdc-two-lines">产权证<br>查询条件</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectXmCxtj" name="xmcxtj" id="xmcxtj" xm-select -skin="default" xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                    <option value="all">显示全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">查封查询条件</label>
                            <div class="layui-input-inline">
                                <select  xm-select="selectCfCxtj"  name="cfcxtj" id="cfcxtj" xm-select -skin="default" xm-select-skin="default" xm-select-show-count="2"
                                         xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                    <option value="all">显示全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label bdc-two-lines">逻辑幢<br>查询条件</label>
                            <div class="layui-input-inline">
                                <select  xm-select="selectLjzCxtj"  name="ljzcxtj" id="ljzcxtj" xm-select -skin="default" xm-select-skin="default" xm-select-show-count="2"
                                         xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                    <option value="all">显示全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label bdc-two-lines">外联证书<br>查询条件</label>
                            <div class="layui-input-inline">
                                <select  xm-select="selectWlzsCxtj"  name="wlzscxtj" id="wlzscxtj" xm-select -skin="default" xm-select-skin="default" xm-select-show-count="2"
                                         xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                    <option value="all">显示全部</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label bdc-two-lines">查档<br>查询条件</label>
                            <div class="layui-input-inline">
                                <select xm-select="selectCdCxtj" name="cdcxtj" id="cdcxtj" xm-select -skin="default" xm-select-skin="default" xm-select-show-count="2"
                                        xm-select-search="" xm-select-height="34px" xm-select-search-type="dl">
                                    <option value="all">显示全部</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="bdc-other-tips-box" style="bottom: 50px">
                        <div class="bdc-other-tips">
                            <p>提示信息：</p>
                            <div id="tip">
                                <p>选择台账类型 ：选择不动产单元页面默认显示的台账类型</p>
                                <p>单元号查询类型：查询不动产单元号查询权籍的接口，是查询哪种不动产单元号</p>
                                <p>查询条件：勾选需要展示的查询条件</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <input type="hidden" name="pzid" id="pzid"/>
                    </div>
                    <div class="bdc-btn-box">
                        <a href="javascript:;" class="layui-btn bdc-secondary-btn beforestep">上一步</a>
                        <a href="javascript:;" class="layui-btn bdc-secondary-btn" lay-submit="" lay-filter="submitBtn" title="提交已填步骤">保存</a>
                        <a href="javascript:;" class="layui-btn bdc-major-btn nextstep layui-btn-disabled" disabled="disabled">下一步</a>
                    </div>
                </form>
                <!--异常 提示信息-->
                <div class="bdc-other-tips-box bdc-hide">
                    <div class="bdc-other-tips">
                        <p>错误提示：<span class="bdc-close">不再提示</span></p>
                        <div id="otherTips">
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
<script src="../../../static/lib/jquery/jquery.min.js"></script>
<script src="../../../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/config/common.js"></script>
<script src="../../../static/js/config/lcpz/lcpzStep2.js"></script>
</html>
