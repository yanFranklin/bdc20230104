<!--
    子规则关联组合规则台账页面
-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>子规则关联组合规则</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/search.css" />
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/table.css" />
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../../static/lib/registerui/css/percentage-layout.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css" />

</head>

<body>
    <div id="bdc-popup-small" class="bdc-hide">
        <form class="layui-form">
            <div class="layui-form-item pf-form-item">
                <div class="layui-inline xzq-sele">
                    <label class="layui-form-label">验证场景</label>
                    <div class="layui-input-inline bdc-radio">
                        <div id="yzcj"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="bdc-percentage-container">
        <div class="bdc-search-content">
            <div class="bdc-search-box">
                <!--表单模块-->
                <form class="layui-form">
                    <div class="layui-form-item pf-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">流程名称</label>
                            <div class="layui-input-inline pf-start-time-box">
                                <select lay-filter="lcmc" id="lcmc" name="lcmc" lay-search="" class="search">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">组合规则名称</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="zhmc" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">组合规则说明</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="zhsm" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">组合规则标识</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" name="zhbs" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">关联关系</label>
                            <div class="layui-input-inline pf-start-time-box">
                                <select lay-filter="glgx" id="glgx" name="glgx" lay-search="" class="search">
                                    <option value=""></option>
                                    <option value="1">已关联</option>
                                    <option value="2">未关联</option>
                                    <option value="3">全部</option>
                                </select>
                                <i class="layui-icon layui-icon-close bdc-hide"></i>
                            </div>
                        </div>
                        <div class="layui-inline bdc-button-box">
                            <button class="layui-btn layui-btn-normal bdc-major-btn" type="button" lay-submit="" id="queryZhGz" lay-filter="queryZhGz">查询</button>
                            <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn" id="reset">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="bdc-table-box">
            <table id="zhgzList" lay-data="{id: 'zhgzList'}" lay-filter="dataTable"></table>
        </div>
    </div>

    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="addGlgx">保存</button>
        </div>
    </script>

    <script src="../../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../../static/lib/layui/layui.js"></script>
    <script src="../../../static/js/table.js"></script>
    <script src="../../../static/js/engine/zgz/zhgz.js"></script>

    <script src="../../../static/lib/bdcui/js/common.js"></script>
    <script src="../../../static/lib/bdcui/js/form-not-full.js"></script>
    <script src="../../../static/js/common.js"></script>
</body>
</html>
