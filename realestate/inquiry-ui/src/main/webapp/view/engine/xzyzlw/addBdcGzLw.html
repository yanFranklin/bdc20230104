<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>添加验证例外规则</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/form.css" />
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/table.css" />
    <link rel="stylesheet" href="../../../static/css/engine/xzyzlw/addBdcGzLw.css" />
</head>
<body>
    <form class="layui-form setOverflow" action="">
        <div class="content-title layui-clear">
            <p>添加验证例外规则</p>
            <div class="title-btn-area">
                <a class="layui-btn bdc-major-btn" onclick="submit();">保存</a>
            </div>
        </div>
        <div class="form-margin-area">
            <div class="basic-info">
                <div class="title-sign"><p><a id="jbxx" href="javascript:;">基本信息</a></p></div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">例外原因</label>
                        <div class="layui-input-inline">
                            <textarea placeholder="请输入内容" class="layui-textarea" id="lwyy"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="basic-info">
                <div class="title-sign"><p><a id="gzlbqy" href="javascript:;">规则列表</a></p></div>
            </div>
        </div>
    </form>

    <div class="bdc-table-box">
        <table id="gzlb" lay-filter="gzlb"></table>
    </div>

    <!--表格上面功能按钮-->
    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm bdc-major-btn"  lay-event="add">选择</button>
        </div>
    </script>

    <script src="../../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../../static/lib/layui/layui.all.js"></script>
    <!--添加水印-->
    <script src="../../../static/lib/bdcui/js/common.js"></script>
