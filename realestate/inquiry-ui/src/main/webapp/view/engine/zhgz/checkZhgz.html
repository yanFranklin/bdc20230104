<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>组合规则验证</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/form-tab.css"/>
    <link rel="stylesheet" href="../../../static/css/engine/zgz/index.css"/>
    <link rel="stylesheet" href="../../../static/css/engine/zgz/nav.css"/>
    <link rel="stylesheet" href="../../../static/css/engine/zhgz/zhgz.css"/>

    <style type="text/css">
        .row {
            padding: 10px;
        }

        .row-top {
            padding-top: 10px;
        }

        .title {
            text-align: left;
        }

        .right {
            border-left: 1px solid #d0d5da;
            padding-left: 10px;
        }

        .xzxjc {
            border-left: 0px solid #d0d5da;
            padding: 0 10px 0 10px;
        }
    </style>
</head>
<body>
    <div class="bdc-form-div">
        <form id="zhgzForm" class="layui-form setOverflow" lay-filter="zhgzForm" action="">
            <div class="content-title layui-clear">
                <p>组合规则验证</p>
                <div class="title-btn-area">
                    <button class="layui-btn layui-btn-normal bdc-major-btn" type="button" id="check">验证</button>
                </div>
            </div>
            <div class="form-margin-area">
                <div class="layui-row row">
                    <div class="layui-col-xs4">
                        <div class="title-sign title">
                            <p><a href="javascript:;">验证参数</a></p>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline" style="width: 98%;">
                                <table id="sjlcs" lay-filter="sjlcs"></table>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs8 right">
                        <div class="layui-row">
                            <div class="title-sign title">
                                <p><a href="javascript:;">执行时间</a></p>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 98%;">
                                    <input id="zxsj" name="zxsj"  placeholder="" class="layui-input" readonly/>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row  row-top">
                            <div class="title-sign title">
                                <p><a href="javascript:;">提示信息</a></p>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 98%;">
                                    <textarea id="tsxx" name="tsxx"  placeholder="" class="layui-textarea" style="min-height: 160px;" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row row-top">
                            <div class="title-sign title">
                                <p><a href="javascript:;">异常信息</a></p>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 98%;">
                                    <textarea id="ycxx" name="ycxx"  placeholder="" class="layui-textarea" style="min-height: 60px;" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row row-top">
                            <div class="title-sign title">
                                <p><a href="javascript:;">验证结果</a></p>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 98%;">
                                    <textarea id="jyjg" name="jyjg"  placeholder="" class="layui-textarea" style="min-height: 200px;" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../../static/lib/layui/layui.all.js"></script>
    <!--添加水印-->
    <script src="../../../static/lib/bdcui/js/common.js"></script>
    <script src='../../../static/js/jquery.cookie.js'></script>
    <script src="../../../static/js/engine/common.js"></script>
    <script src="../../../static/js/engine/zhgz/checkZhgz.js"></script>
</body>
</html>
