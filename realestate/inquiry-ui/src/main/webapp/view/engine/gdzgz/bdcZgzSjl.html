
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>规则数据流</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/form-tab.css" />
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/application.css" />
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../../static/css/engine/zgz/sjl.css" />
</head>
<body>
    <form class="layui-form setOverflow" action="" lay-filter="sjlForm">
        <input type="hidden" name="sjlid" class="search"/>

        <div class="form-margin-area">
            <div class="title-btn-area">
                <button class="layui-btn layui-btn-sm bdc-major-btn" lay-submit="" id="submitBtn" lay-filter="submitBtn">保存</button>
            </div>
            <div class="basic-info">
                <div class="title-sign"><p><a href="javascript:;">基本信息</a></p></div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>数据流名称</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="required" autocomplete="off" class="layui-input" name="sjlmc" id="sjlmc" placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>数据来源</label>
                        <div class="layui-input-inline">
                            <select name="sjly" lay-verify="required" id="sjly" lay-filter="sjly">
                                <option value="">请选择</option>
                                <option value="1">sql</option>
                                <option value="2">服务</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" id="div_qqyy">
                        <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>请求应用</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" lay-verify="qqyy" class="layui-input" name="qqyy" id="qqyy" placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline" id="div_fwff">
                        <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>HTTP方法</label>
                        <div class="layui-input-inline">
                            <select name="fwff" lay-verify="fwff" id="fwff" value="">
                                <option value="">请选择</option>
                                <option value="1">GET</option>
                                <option value="2">POST</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item change-textarea-margin">
                    <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>数据内容</label>
                    <div class="layui-input-inline">
                        <textarea id="sjnr" lay-verify="required"  name="sjnr" class="layui-textarea"
                                  placeholder="示例：&#13;&#10;&#13;&#10;SQL：select  count(*)  as  num  from bdc_xm  where  xmid = #{1}  and  bdcdyh = #{2} &#13;&#10;&#13;&#10;服务：/realestate-register/rest/v1.0/bdcdj/gzyz/#{1}/name/#{2}"></textarea>
                    </div>
                </div>
            </div>

            <!--参数-->
            <div class="basic-info">
                <div class="title-sign"><p><a href="javascript:;">传递参数</a></p></div>
                <div class="layui-form-item">
                    <form class="layui-form setOverflow" action="">
                        <div class="content-main">
                            <div class="bdc-table-box">
                                <table class="layui-table bdc-table-sjl" id="sjltable" lay-filter="sjltable" border="1">
                                    <thead>
                                        <tr>
                                            <td class="set-back-color set-center bdc-set-width">序号</td>
                                            <td class="set-back-color set-center bdc-set-width">类型</td>
                                            <td class="set-back-color set-center bdc-set-width">名称</td>
                                            <td class="set-back-color set-center bdc-set-width">值</td>
                                            <td class="set-back-color set-center bdc-set-width">操作</td>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody2">
                                        <tr>
                                            <td>
                                                <input type="text"  class="layui-table-edit set-center" name="sjlcsxh" value="1">
                                            </td>
                                            <td>
                                                <select name="sjlcszl" lay-verify="" value="">
                                                    <option value="">请选择</option>
                                                    <option value="1">常量</option>
                                                    <option value="2">入参</option>
                                                    <option value="3">动参</option>
                                                    <option value="4">实体</option>
                                                </select>
                                            </td>
                                            <td>
                                                <input type="text"  class="layui-table-edit set-center" name="sjlcsmc">
                                            </td>
                                            <td>
                                                <input type="text"  class="layui-table-edit set-center" name="sjlcsz">
                                            </td>
                                            <td class="set-center">
                                                <a class="layui-btn layui-btn-xs bdc-major-btn bdc-add-tr">新增</a>
                                                <a class="layui-btn layui-btn-danger layui-btn-xs bdc-delete-btn" lay-event="del" id="firstdelbutton">删除</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--结果-->
            <div class="basic-info">
                <div class="title-sign"><p><a href="javascript:;">结果内容</a></p></div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>保存变量</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="required" class="layui-input" name="jgblbs" id="jgblbs">
                        </div>
                    </div>
                    <div class="layui-inline"></div>
                    <div class="layui-inline"></div>
                    <div class="layui-inline"></div>
                </div>
            </div>
        </div>
    </form>

    <script src="../../../static/lib/layui/layui.js"></script>
    <script src="../../../static/lib/jquery/jquery.min.js"></script>
    <!--添加水印-->
    <script src="../../../static/lib/bdcui/js/common.js"></script>
    <script src="../../../static/js/engine/common.js"></script>
    <script src="../../../static/lib/bdcui/js/application.js"></script>
    <script src="../../../static/js/engine/gdzgz/bdcZgzSjl.js"></script>
</body>
</html>
