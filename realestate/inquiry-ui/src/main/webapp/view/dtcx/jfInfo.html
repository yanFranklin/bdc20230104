<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>失效信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
</head>
<body>
    <div id="bdc-popup-small">
        <form class="layui-form" action="" id="jfform" lay-filter="jfform">
            <div class="layui-form-item pf-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>时间</label>
                    <div class="layui-input-inline">
                        <input type="text" id="jfsj" name="jfsj" class="layui-input test-item" placeholder="请选择">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>原因</label>
                    <div class="layui-input-inline">
                        <textarea class="layui-textarea change-textarea-width "
                            placeholder="原因" id="jfyy" name="jfyy" style="height: 200px;"></textarea>
                    </div>
                </div>

                <div class="layui-inline bdc-frame-button-box">
                    <button class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn">保存</button>
                    <button class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" lay-filter="closeBtn" onclick="closeWin();">取消</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.all.js"></script>
    <!--添加水印-->
    <script src="../../static/lib/bdcui/js/common.js"></script>
    <script src="../../static/js/cfxx/dtcxCfxx.js"></script>
</body>
</html>
