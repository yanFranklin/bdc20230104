<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>房地产权查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css">
    <link rel="stylesheet" href="../../static/css/common.css"/>

</head>
<body>
<div class="bdc-percentage-container bdc-line-search-container">
    <!--查询条件-->
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <!--默认两行的-->
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">查询房产内容</label>
                        <div class="layui-input-inline">
                            <input type="text" id="bdcdyh" name="value" autocomplete="off" placeholder="请输入"
                                   class="layui-input cxtj required">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">查询范围</label>
                        <div class="layui-input-inline">
                            <select name="city" xm-select="select07" xm-select-skin="default" xm-select-search=""
                                    xm-select-height="34px" xm-select-search-type="dl">
                                <option value="">请选择</option>
                                <option value="zl">坐落</option>
                                <option value="bdcqzh">不动产权证号</option>
                                <option value="qlr">权利人</option>
                                <option value="qlrzjh">权利人证件号</option>
                                <option value="fjh">房间号</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline bdc-button-box">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" id="reset" class="layui-btn bdc-secondary-btn reset-btn">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!--表格-->
    <div class="bdc-table-box">
        <table id="bdcdyTable" lay-filter="bdcdyTable"></table>
    </div>

    <script src="../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.js"></script>
    <!--添加水印-->
    <script src="../../static/lib/bdcui/js/common.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/zszm/format.js"></script>
    <script src="../../static/js/es/esFdcq.js"></script>
    <script src="../../static/lib/bdcui/js/readIdCard.js"></script>
    <script src="../../static/js/readCard.js"></script>
</div>
</body>
</html>
