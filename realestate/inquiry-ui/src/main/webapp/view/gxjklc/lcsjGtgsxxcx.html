<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>个体工商户信息查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/css/common.css"/>
</head>
<body>

<div class="content-div gxjklc-div">
    <!--查询条件-->
    <div class="bdc-search-content" id="lcsbj">
        <div class="bdc-search-box">
            <!--一行的-->
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">统一社会信用码</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input search" name="epbno" id="epbno"
                                   placeholder="请输入" type="text"/>
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">经营者名称</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input search" name="name"
                                   id="name" placeholder="请输入" type="text"/>
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">个体工商户名称</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input search" name="traname"
                                   id="traname" placeholder="请输入" type="text"/>
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">验证码</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input search" name="authcode"
                                   id="authcode" placeholder="请输入" type="text"/>
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" id="reset" class="layui-btn bdc-secondary-btn reset-btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="">
            <div class="bdc-content-fix">
                <div class="content-title">
                    <p>个体工商户信息查询</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button type="reset" class="layui-btn bdc-secondary-btn upload-pdf">上传PDF</button>
                    </div>
                </div>
            </div>

            <div class="content-main">
                <div class="table-name"></div>

                <div class="bdc-table-box">
                    <table class="layui-table" border="1">
                        <colgroup>
                            <col width="50">
                            <col width="100">
                            <col width="150">
                            <col width="100">
                            <col width="150">
                        </colgroup>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="cxywcsTpl">
    {{# if(d){ }}
    {{# layui.each(d,function(index,item){  }}
    <tr>
        <td class="set-back-color set-center" colspan="4">个体工商户信息</td>
    </tr>
    <tr>
        <td class="set-back-color">个体名称</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.traname || ''}}"></td>
        <td class="set-back-color">统一社会信用码</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.uniscid || ''}}"></td>
    </tr>
    <tr>
        <td class="set-back-color">注册号</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.regno || ''}}"></td>
        <td class="set-back-color">经营者</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.name || ''}}"></td>
    </tr>
    <tr>
        <td class="set-back-color">类型</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.enttype || ''}}"></td>
        <td class="set-back-color">经营场所</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.oploc || ''}}"></td>
    </tr>
    <tr>
        <td class="set-back-color">组成形式</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.cofromcn || ''}}"></td>
        <td class="set-back-color">注册日期</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.estdate || ''}}"></td>
    </tr>
    <tr>
        <td class="set-back-color">经营范围</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.opscope || ''}}"></td>
        <td class="set-back-color">核准日期</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.apprdate || ''}}"></td>
    </tr>
    <tr>
        <td class="set-back-color">登记机关</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.regorgcn || ''}}"></td>
        <td class="set-back-color">登记状态</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.regstatecn || ''}}"></td>
    </tr>
    <tr>
        <td class="set-back-color">更新时间</td>
        <td><input type="text" class="layui-table-edit" disabled="off" value="{{ item.updatetime || ''}}"></td>
        <td class="set-back-color"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="5" class="quarantine"></td>
    </tr>
    {{# }); }}
    {{# }else{ }}
    <tr>
        <td class="set-back-color set-center" colspan="5">
            <div class="layui-none change-none-style"><img src="../../static/lib/bdcui/images/table-none.png" alt="">
                未查询到信息
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="5" class="quarantine"></td>
    </tr>
    {{# } }}
</script>


<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/bdcui/js/mask.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/gxjklc/gxjkCommon.js"></script>
<script src="../../static/js/formCenter.js"></script>
<script src="../../static/js/gxjklc/lcsjGtgsxxcx.js"></script>
</body>
</html>
