<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>民政部-婚姻登记信息核验（双方）</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/css/common.css"/>
</head>
<body>

<div class="content-div gxjklc-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="">
            <div class="bdc-content-fix">
                <div class="content-title">
                    <p>在线查询</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button type="reset" class="layui-btn bdc-secondary-btn upload-pdf">上传PDF</button>
                    </div>
                </div>
            </div>

            <div class="content-main">
                <div class="table-name">婚姻登记信息核验双方查询(民政部)</div>

                <div class="bdc-table-box">
                    <table class="layui-table" border="1">
                        <colgroup>
                            <col width="100">
                            <col width="150">
                            <col width="100">
                            <col width="150">
                            <col width="80">
                        </colgroup>
                        <tbody>

                        <tr>
                            <td class="set-back-color">男方姓名</td>
                            <td>
                                <select name="name_man" id="name_man" lay-filter="name_man" class="search">
                                    <option value="">请选择</option>
                                </select>
                            </td>
                            <td class="set-back-color">男方身份证号</td>
                            <td>
                                <input type="text" name="cert_num_man" id="cert_num_man" class="layui-table-edit search" disabled="off">
                            </td>
                            <td rowspan="2" class="set-center">
                                <a href="javascript:;" class="layui-btn layui-btn-xs bdc-major-btn" id="hyxxhy">核验</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="set-back-color">女方姓名</td>
                            <td>
                                <select name="name_woman" id="name_woman" lay-filter="name_woman" class="search">
                                    <option value="">请选择</option>
                                </select>
                            </td>
                            <td class="set-back-color">女方身份证号</td>
                            <td>
                                <input type="text" name="cert_num_woman" id="cert_num_woman" class="layui-table-edit search" disabled="off">
                            </td>
                        </tr>
                        <tr>
                            <td class="set-back-color">核验结果</td>
                            <td colspan="4"><input type="text" class="layui-table-edit result" disabled="off"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/bdcui/js/mask.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/gxjklc/gxjkCommon.js"></script>
<script src="../../static/js/gxjklc/lcsjHyxxhysf.js"></script>
</body>
</html>
