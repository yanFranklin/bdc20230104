<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>不动产证书</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table-hb.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css"/>
</head>
<body>
<!--************ 条件搜索 ************-->
<div class="bdc-percentage-container bdc-line-search-container">

    <div class="bdc-search-content">
        <div class="bdc-search-box">
        <form class="layui-form" action="">
            <div class="layui-form-item pf-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">产权证号</label>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="bdcqzh" name="bdcqzh" placeholder="请输入"
                               class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide required"></i>
                        <input type="hidden" id="bdcqzhmhlx" name="bdcqzhmhlx" class="search mhlx" value="3"/>
                        <input type="hidden" id="qszt" name="qszt" class="search" value="1"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">坐落</label>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="zl" name="zl" placeholder="请输入"
                               class="layui-input search required">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                        <input type="hidden" id="zlmhlx" name="zlmhlx" class="search mhlx" value="3"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">权利人</label>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" id="qlrmc" name="qlrmc" placeholder="请输入"
                               class="layui-input search required">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                        <input type="hidden" id="qlrmcmhlx" name="qlrmcmhlx" class="search mhlx" value="3"/>
                    </div>
                </div>


                <div class="layui-inline bdc-button-box">
                    <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                    <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn">重置</button>
                </div>
            </div>
        </form>
    </div>
    </div>


    <div class="bdc-table-box">
        <table id="bdczsListTabel" lay-filter="bdczsListTabel"></table>
    </div>

</div>

<!--表格上面功能按钮-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="addWtsj">标记问题</button>
    </div>
</script>


<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/wtsj/bdczsList.js"></script>
</body>
</html>
