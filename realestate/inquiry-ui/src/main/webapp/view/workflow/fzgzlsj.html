<!--* describe: 筛选弹窗的常用尺寸有宽度440px和宽度900px。
                宽度440px用于单行文本框，适用于查询条件不多的情况；
                宽度900px用于有筛选项和文本框较多，一行两个或者三个，input较长时独占一行-->
<!--*/-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>复制工作流事件</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css"/>
</head>
<style>
    .xm-select-parent .xm-form-select dl {
        max-width: 100%;
        min-width: 100px;
    }

    #bdc-popup-small .layui-form-label {
        margin: 0 3px;
    }
</style>
<body>
<div id="bdc-popup-small">
    <form class="layui-form" action="">
        <div class="layui-form-item pf-form-item">
            <div class="layui-inline xzq-sele">
                <label class="layui-form-label"><span
                        class="required-span"><sub>*</sub></span>复制流程名称</label>
                <div class="layui-input-inline bdc-radio">
                    <select lay-filter="fzlcmc" id="fzlcmc" lay-verify="required" xm-select="fzlcmc" xm-select-search=""
                            xm-select-height="34px" xm-select-search-type="dl" xm-select-radio name="fzlcmc">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline xzq-sele">
                <label class="layui-form-label">节点名称</label>
                <div class="layui-input-inline ">
                    <select xm-select="fzjdmc" name="fzjdmc" id="fzjdmc"
                            xm-select-skin="default" xm-select-show-count="3" xm-select-search=""
                            xm-select-height="34px" xm-select-search-type="dl">
                        <option value="">默认全部节点</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline xzq-sele">
                <label class="layui-form-label"><span
                        class="required-span"><sub>*</sub></span>新增流程</label>
                <div class="layui-input-inline">
                    <select xm-select="addlcmc" lay-verify="required" name="addlcmc" id="addlcmc"
                            xm-select-skin="default" xm-select-show-count="3" xm-select-search=""
                            xm-select-height="34px" xm-select-search-type="dl">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline bdc-frame-button-box">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit=""
                   lay-filter="submitBtn">复制</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close"
                   lay-filter="closeBtn" onclick="closeWin();">取消</a>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.all.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/lib/bdcui/js/mask.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/workflow/fzgzlsj.js"></script>
</html>
