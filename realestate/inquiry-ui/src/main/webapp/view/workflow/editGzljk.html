<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>工作流接口信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/slick-master/slick/slick.css" media="all">
    <!--下拉框需要-->
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <style>
        .layui-form-item .layui-inline {
            width: 50%;
        }

        .layui-form-item .bdc-complete-line {
            width: 100%;
        }

        .layui-form-item .bdc-complete-line .layui-input-inline {
            width: 84%;
        }

        .layui-form-item .layui-input-inline {
            width: 68%;
        }

        .layui-form-item .bdc-frame-button-box {
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .layui-form-danger + .layui-form-select,
        .layui-form-danger.layui-input,
        .layui-form-danger:focus {
            border-color: #f54743 !important;
        }
    </style>

</head>

<body>
<div class="bdc-not-full-bg">
    <form class="layui-form bdc-not-full-bg" action="" lay-filter="gzljkform" id="gzljkform">
        <div class="layui-form-item pf-form-item">
            <input id="jkid" name="jkid" class="layui-input" type="hidden">
            <div class="layui-form-item">
                <div class="layui-inline bdc-complete-line">
                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>接口地址</label>
                    <div class="layui-input-inline">
                        <input type="text" id="jkmc" lay-verify="required|urlencode" name="jkmc" class="layui-input"
                               value="" title="">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>接口类型</label>
                    <div class="layui-input-inline">
                        <select lay-search="" name="jklx" id="jklx" lay-verify="required" class="search">
                            <option value="1">一般接口</option>
                            <option value="2">登簿接口</option>
                            <option value="3">办结接口</option>
                            <option value="4">退回接口</option>
                            <option value="5">删除接口</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>应用名称</label>
                    <div class="layui-input-inline">
                        <select lay-search="" lay-filter="yymc" lay-verify="required" name="yymc" id="yymc"
                                class="search">
                            <option value="">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>请求方式</label>
                    <div class="layui-input-inline">
                        <select lay-search="" name="qqfs" lay-verify="required" id="qqfs" class="search">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="PATCH">PATCH</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>是否同步</label>
                    <div class="layui-input-inline">
                        <select name="sftb" id="sftb" lay-filter="sftb" lay-verify="required" class="search">
                            <!--一般接口默认同步执行-->
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>忽略异常</label>
                    <div class="layui-input-inline">
                        <select name="sfhlyc" id="sfhlyc" lay-verify="required" class="search">
                            <!--一般不允许忽略异常-->
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline bdc-complete-line">
                    <label class="layui-form-label">接口说明</label>
                    <div class="layui-input-inline bdc-end-time-box">
                        <textarea name="jksm" id="jksm" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-inline bdc-frame-button-box">
                <button class="layui-btn bdc-major-btn" lay-submit="" id="saveGzljk" lay-filter="saveGzljk">保存</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/table.js"></script>
<script src="../../static/js/workflow/editGzljk.js"></script>
