<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>查询申请书信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/common.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
</head>
<body>
<div class="bdc-percentage-container bdc-line-search-container">
    <!--查询条件 八个-->
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">查询受理编号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="cxsldjbh" name="cxsldjbh" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">权利人名称</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input" id="qlrmc" name="qlrmc">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">权利人证件号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="qlrzjh" name="qlrzjh" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box">
                        <button lay-submit="" lay-filter="search" class="layui-btn layui-btn-normal bdc-major-btn" id="search">
                            查询
                        </button>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn" id="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="bdc-table-box">
        <table id="cxsqsTable" lay-data="{id: 'cxsqsTable'}" lay-filter="cxsqsTable"></table>
    </div>
</div>
</body>

<!--表格内部操作按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs bdc-major-btn" lay-event="cxsqs">查询申请书</a>

<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/table.js"></script>

<script src="../../static/js/zszm/zhcxCommon.js"></script>
<script src="../../static/js/zszm/bdcCxsqsList.js"></script>
</html>
