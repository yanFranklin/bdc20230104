<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>拆分页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/form-tab.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css">
</head>

<body>
<div class="content-div">
    <div class="bdc-content-box">
        <!--<form class="layui-form setOverflow" action="">-->
            <div class="bdc-content-fix">
                <div class="content-title">
                    <p>权利人拆分</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button class="layui-btn bdc-major-btn" id="save">保存</button>
                        <button class="layui-btn bdc-secondary-btn" id="cancel">取消</button>
                    </div>
                </div>
            </div>
            <div class="content-main">
                <div class="content-main">
                    <!--表单展现 -->
                    <div class="bdc-table-box">
                        <form class="layui-form" action="" id="qlrcfForm">
                            <table class="layui-table" border="1">
                                <thead>
                                <tr>
                                    <td class="set-back-color">权利人</td>
                                    <td class="set-back-color">证件号</td>
                                </tr>
                                </thead>
                                <tbody id="qlrcfList">
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        <!--</form>-->
    </div>
</div>
</body>

<script type="text/html" id="cfqlrTpl">
    {{# layui.each(d, function(dataindex, item){ }}
    <tr>
        <td><input type="text" name="qlrmc" id="qlrmc" class="layui-table-edit" value="{{ item.qlrmc }}"
                   readonly="true"></td>
        <td class="bdc-radio">
            <select id="zjh" name="zjh" xm-select="select01" lay-verify="required" xm-select-radio xm-select-search=""
                    xm-select-height="38px" xm-select-search-type="dl">
                <option value="">请选择</option>
                {{# layui.each(item.zjh, function(index, data){ }}
                <option value="{{ data }}">{{ data }}</option>
                {{# }); }}
            </select>
    </tr>
    {{# }); }}
</script>

<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/table.js"></script>
<script src="../../static/js/cfqlr/cfym.js"></script>

</html>
