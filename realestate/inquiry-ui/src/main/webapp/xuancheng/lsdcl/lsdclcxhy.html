<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>律师调查令查询核验</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/sjsh.css">
    <style type="text/css">
        .layui-table td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="" lay-filter="lsdclcxhyForm" id="lsdclcxhyForm">
            <div class="bdc-content-fix">
                <div class="content-title" style="border-bottom: none">
                    <p style="margin-left: 400px"><b>律师调查令核验</b></p>
                    <div class="title-btn-area .layui-layout-right">
                        <button type="submit" id="submitBtn" class="layui-btn bdc-major-btn bdc-sjsh-save" lay-submit="" lay-filter="submitBtn">
                            截图保存
                        </button>
                    </div>
                </div>
            </div>

            <!--主体开始部分-->
            <div class="content-main common-form">
                <table class="layui-table new-table" border="1">
                    <colgroup>
                        <col width="160">
                        <col width="800">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>姓名</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="lsxm" id="lsxm">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="lsxb" id="lsxb">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>执业机构</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="lszyjg" id="lszyjg">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>执业证号</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="lszyzh" id="lszyzh">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>律师调查令编号</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="lsdclbh" id="lsdclbh">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>调查令有效截止日期</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="dclyxjzrq" id="dclyxjzrq">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>法院名称</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="fymc" id="fymc">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>调查事项</td>
                        <td>
                            <div class="bdc-td-box">
                                <textarea class="layui-textarea"  name="dcsx" id="dcsx"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>核验人</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="hyr" id="hyr">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>核验时间</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="hysj" id="hysj">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: right; padding-right: 20px">政务专网信息共享核查</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>

<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.all.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/xuancheng/lsdcl/lsdclcxhy.js"></script>
</body>
</html>
