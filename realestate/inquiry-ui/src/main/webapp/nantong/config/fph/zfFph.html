
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>作废发票号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/popup.css" />
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css" />
</head>
<body>
<div id="bdc-popup-small">
    <form class="layui-form" action="" id="yzhform" lay-filter="yzhform">
        <input type="hidden" name="fphid"/>
        <input type="hidden" name="fph"/>

        <div class="layui-form-item pf-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>作废原因</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <textarea name="syyy" placeholder="请输入内容" lay-verify="required" class="layui-textarea" style="height: 110px;"></textarea>
                </div>
            </div>

            <div class="layui-inline bdc-frame-button-box">
                <button class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn">保存</button>
                <button class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" lay-filter="closeBtn" onclick="closeWin();">取消</button>
            </div>
        </div>
    </form>
</div>

<script src="../../../static/lib/jquery/jquery.min.js"></script>
<script src="../../../static/lib/layui/layui.all.js"></script>
<!--添加水印-->
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/config/common.js"></script>
<script src="../../../static/js/config/fph/zfFph.js"></script>
</body>
</html>
