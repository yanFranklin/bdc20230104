<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>统计流程超期监管</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css">
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/bjjk/bjjk.css"/>
    <style>
        .bdc-table-state-th {
            color: #f54743;
        }
    </style>
</head>
<body>
<div class="bdc-percentage-container">
    <!--查询条件-->
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <!--默认一行的-->
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">超期时间</label>
                        <div class="layui-input-inline">
                            <input type="text" id="cqsj" name="cqsj" placeholder="请输入，单位天" autocomplete="off" class="layui-input bdc-jglc">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">流程名称</label>
                        <div class="layui-input-inline bdc-radio">
                            <select class="bdc-jglc bdc-lcmc" lay-filter="lcmcFilter" name="lcmc" xm-select="selectLcmc" xm-select-radio xm-select-height="34px">
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input id="kssj" autocomplete="off" class="layui-input test-item bdc-jglc" type="text"
                                   name="kssj" placeholder="请选择"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">截止时间</label>
                        <div class="layui-input-inline">
                            <input id="jzsj" autocomplete="off" class="layui-input test-item bdc-jglc" type="text"
                                   name="jzsj" placeholder="请选择"/>
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box-four">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" id="reset" class="layui-btn bdc-secondary-btn reset-btn">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!--表格-->
    <div class="bdc-table-box">
        <table class="layui-table" id="jglcTable" lay-filter="jglcFilter"></table>
    </div>
</div>

<!--隐藏form，为了Excel导出缓存数据使用-->
<form style="display: none" action="/realestate-inquiry-ui/excel/export" method="POST" id="form">
    <input type="hidden" id="fileName"   name="fileName"/>
    <input type="hidden" id="sheetName"  name="sheetName"/>
    <input type="hidden" id="cellTitle"  name="cellTitle"/>
    <input type="hidden" id="cellWidth"  name="cellWidth"/>
    <input type="hidden" id="cellKey"    name="cellKey"/>
    <input type="hidden" id="data"       name="data"/>
</form>

<!--表格上面功能按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="exportExcel" id="exportExcel">导出Excel</button>
    </div>
</script>
<!-- 受理编号模板 -->
<script id="slbhTpl" type="text/html">
    {{#  if(d.slbh != undefined){ }}
    <span style="color:#1d87d1;cursor:pointer">
        {{d.slbh}}
    </span>
    {{#  } else { }}
    <span></span>
    {{#  } }}
</script>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/tjjg/tjjglc.js"></script>
</body>
</html>
