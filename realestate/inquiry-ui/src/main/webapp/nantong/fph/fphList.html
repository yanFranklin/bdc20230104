<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>不动产收费信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <!--    ztree-->
    <link rel="stylesheet" href="../../static/ztree/metroStyle.css" />
    <link rel="stylesheet" href="../../static/ztree/custom_tree.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css"/>
    <style type="text/css">
        .search { /*用于查询标识*/
        }
    </style>
</head>
<body>
<!--************ 条件搜索 ************-->
<div class="bdc-percentage-container">
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">发票号</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="fph" name="fph" placeholder="请输入"
                                   class="layui-input search">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">收费项目名称</label>
                        <div class="layui-input-inline">
                            <select name="sfxmmc" class="search" lay-filter="sfxmmc" id="sfxmmc" placeholder="请选择">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-inline">
                            <input id="kssj" class="layui-input search" type="text" name="kssj" placeholder="请选择"/>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">截止时间</label>
                        <div class="layui-input-inline">
                            <input id="jzsj" class="layui-input search" type="text" name="jzsj" placeholder="请选择"/>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">缴费银行</label>
                        <div class="layui-input-inline">
                            <select name="jfyh" class="search" lay-filter="jfyh" id="jfyh" placeholder="请选择">
                                <option value="">请选择</option>
                            </select>
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">部门名称</label>
<!--                        <div class="layui-input-inline xzq-sele">-->
<!--                            <select-->
<!--                                    xm-select="selectBmmc" xm-select-skin="default" xm-select-show-count="2"-->
<!--                                    xm-select-height="34px" xm-select-search="" xm-select-search-type="dl"-->
<!--                                    id="bmmc" name="bmmc" lay-filter="bmselect" class="layui-select search">-->
<!--                                &lt;!&ndash;<option value='' selected="selected" class="option-nonevalue">请选择</option>&ndash;&gt;-->
<!--                            </select>-->
<!--                            <i class="layui-icon layui-icon-close bdc-hide"></i>-->
<!--                        </div>-->
                        <div class="layui-input-inline" style="display: flex;">
                            <input type="text" name="bmmc" autocomplete="off" placeholder="请选择" class="layui-input" style="width: 100%;">
                            <input type="hidden" name="bmid" class="search">
                            <div class="layui-btn layui-btn-sm bdc-table-second-btn org_select_show">选择</div>
                        </div>
                        <div class="org_select_tree">
                            <dd lay-value="" class="xm-select-tips">
                                <div class="xm-cz-group" show="null" style="max-width: 220px;">
                                    <div class="xm-cz"  id="all" method="全选" title="全选" style="margin-right: 30px">
                                        <i class="xm-iconfont icon-quanxuan"></i>
                                        <span>全选</span></div>
                                    <div class="xm-cz"  id="empty"   method="清空" title="清空" style="margin-right: 30px">
                                        <i class="xm-iconfont icon-qingkong"></i><span>清空</span></div>
                                    <div class="xm-cz" method="反选" id="unall" title="反选">
                                        <i class="xm-iconfont icon-fanxuan"></i>
                                        <span>反选</span>
                                    </div>
                                </div>
                            <dd lay-value="" class="xm-select-tips divInput"> <i class="xm-iconfont icon-sousuo"></i><input type="text" name="selvalue" id="deptsel"  class="xm-input xm-select-input" placeholder="请搜索" ></dd>
                            <div class="menuContent">
                                <dd class="xm-select-tips xm-select-none  xm-select-empty">无匹配项</dd>
                                <ul id="select_tree" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">缴费书号</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input search" id="jfsbm" name="jfsbm"
                                   placeholder="请输入"
                                   type="text">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="pf-senior-show bdc-hide">
                        <div class="layui-inline">
                            <label class="layui-form-label">是否线上缴费</label>
                            <div class="layui-input-inline pf-start-time-box">
                                <select name="sfxsjf" class="search" id="sfxsjf" placeholder="请选择">
                                    <option value="">请选择</option>
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="pf-senior-show bdc-hide">
                        <div class="layui-inline">
                            <label class="layui-form-label">受理编号</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input search" id="slbh" name="slbh" placeholder="请输入" type="text">
                                <i class="layui-icon layui-icon-close bdc-hide"></i>
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box">
                        <a class="layui-btn layui-btn-normal bdc-major-btn" href="javascript:" id="search">查询</a>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn" id="reset">重置</button>
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn" id="seniorSearch">高级查询</a>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="bdc-table-box">
        <table id="fphListTable" lay-filter="fphListTable"></table>
    </div>
</div>
<!--隐藏form，为了Excel导出缓存数据使用-->
<form style="display: none" action="/realestate-inquiry-ui/excel/export" method="POST" id="excelForm">
    <input type="hidden" id="fileName" name="fileName"/>
    <input type="hidden" id="sheetName" name="sheetName"/>
    <input type="hidden" id="summaryContent" name="summaryContent"/>
    <input type="hidden" id="cellTitle" name="cellTitle"/>
    <input type="hidden" id="cellWidth" name="cellWidth"/>
    <input type="hidden" id="cellKey" name="cellKey"/>
    <input type="hidden" id="excelData" name="data"/>
</form>
<form style="display: none" action="/realestate-inquiry-ui/rest/v1.0/fph/export/xml" method="POST" id="xmlForm">
    <input type="hidden" id="xmlData" name="data"/>
    <input type="hidden" id="queryParam" name="queryParam"/>
</form>

<div id="bdc-popup-radio" class="bdc-hide">
    <form class="layui-form" action="">
        <div class="layui-form-item pf-form-item">

            <div class="layui-inline xzq-sele">
                <label class="layui-form-label">导出模式</label>
                <div class="layui-input-inline">
                    <input type="radio" name="exportType" value="currentUser" title="当前用户" checked>
                    <input type="radio" name="exportType" value="allUser" title="所有用户">
                </div>
            </div>

        </div>
    </form>
</div>

<!--表格上面功能按钮-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="excel">登记费导出</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="xml">导出XML</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="yhexcel">银行导出</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="exportdrmb">导出Excel</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="hzdc">汇总导出</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="mxdc">明细导出</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="pldy">批量打印</button>
    </div>
</script>
<script type="text/html" id="ztTpl">
    {{#  if(d.sfzt == 1){ }}

    {{#  } else if(d.sfzt == 2) { }}
    <span class="">已缴费</span>
    {{#  } else if(d.sfzt == 3) { }}
    <span class="bdc-blue">部分缴费</span>
    {{#  } else { }}
    <span class="bdc-red">未缴费</span>
    {{#  } }}
</script>
<!--表格内部操作按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs bdc-secondary-btn" lay-event="editFph">修改</a>
</script>

<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/lib/form-select/formSelects-v4.js"/>
<script src="../../static/lib/bdcui/js/mask.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/commonSearch.js"></script>
<!--小数计算防精度缺失-->
<script src="../../static/lib/mathjs/math.js"></script>
<!-- ztree -->
<script src="../../static/ztree/jquery.ztree.core.js"></script>
<script src="../../static/ztree/jquery.ztree.excheck.js"></script>
<script src="../../static/ztree/jquery.ztree.exedit.js"></script>
<script src="../../static/ztree/jquery.ztree.exhide.js"></script>
<script src="../../static/js/nantong/fph/selectTree.js"></script>
<script src="../../static/js/nantong/fph/fphList.js"></script>
</body>
</html>
