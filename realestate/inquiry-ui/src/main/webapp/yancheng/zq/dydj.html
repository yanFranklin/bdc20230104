<!--
    盐城征迁单元冻结页面
-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>单元冻结</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <style type="text/css">
        #popupTwoRows .bdc-filter .layui-input-inline > .layui-input {
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div id="popupTwoRows">
    <form class="layui-form" action="" lay-filter="form">
        <input type="text" id="djsqrid" name="djsqrid" style="display: none">

        <div class="layui-form-item pf-form-item">
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">冻结文号</label>
                <div class="layui-input-inline">
                    <input type="text" id="djwh" name="djwh" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label  class="layui-form-label">冻结时间</label>
                <div  class="layui-input-inline">
                    <input type="text" id="djsqsj" name="djsqsj" class="layui-input" placeholder="请选择">
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label  class="layui-form-label">冻结开始时间</label>
                <div  class="layui-input-inline">
                    <input type="text" id="djkssj" name="djkssj" class="layui-input" placeholder="请选择">
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label  class="layui-form-label">冻结结束时间</label>
                <div  class="layui-input-inline">
                    <input type="text" id="djjssj" name="djjssj" class="layui-input" placeholder="请选择">
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">冻结人</label>
                <div class="layui-input-inline">
                    <input type="text" id="djsqr" name="djsqr" autocomplete="off" class="layui-input" style="color: rgb(210, 210, 210)" readonly="readonly">
                    <img src="../../static/lib/bdcui/images/lock.png" alt="">
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">冻结人账号</label>
                <div class="layui-input-inline">
                    <input type="text" id="username" autocomplete="off" class="layui-input" style="color: rgb(210, 210, 210)" readonly="readonly">
                    <img src="../../static/lib/bdcui/images/lock.png" alt="">
                </div>
            </div>

            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>冻结原因</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <textarea placeholder="请输入" name="djyy" id="djyy" class="layui-textarea change-textarea-width" style="height: 250px;"></textarea>
                </div>
            </div>

            <div class="layui-inline bdc-frame-button-box" id="btn">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn" id="submitBtn">保存</a>
<!--                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" id="close">关闭</a>-->
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/yancheng/zq/dydj.js"></script>
</html>
