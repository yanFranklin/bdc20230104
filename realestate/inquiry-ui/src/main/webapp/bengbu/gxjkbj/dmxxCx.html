<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>民政部-地名信息查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css">
    <link rel="stylesheet" href="../../static/css/common.css"/>
</head>
<body>

<div class="bdc-percentage-container one-percentage-container">
    <!--查询条件-->
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <!--一行的-->
            <form class="layui-form" action="">
                <!--IP地址-->
                <input type="hidden" id="ipaddress"  name="ipaddress"/>
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">6位区划代码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="code" id="code" autocomplete="off" value=""
                                   title=""
                                   class="layui-input required-warn"
                                   style="position:absolute;z-index:2;width:calc(100% - 32px);padding-right: 6px;">
                            <select lay-search="" class='' name='code-select' lay-filter="code-select"
                                    id="code-select">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">地名</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input required-warn" name="name" id="name" placeholder="请输入" type="text"/>
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" id="reset" class="layui-btn bdc-secondary-btn reset-btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--表格-->
    <div class="bdc-table-box">
        <table id="dmxxTable" lay-filter="dmxxTable"></table>
    </div>
</div>

<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/bdcui/js/mask.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/commonSearch.js"></script>
<script src="../../static/js/bengbu/gxjkbj/dmxxCx.js"></script>
</body>
</html>
