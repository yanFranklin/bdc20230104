<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>部门共享查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/common.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css"/>
    <style>
        .bdc-percentage-container {
            padding-top: 65px;
        }
    </style>
</head>
<body>
<div class="bdc-percentage-container">
    <!--查询条件-->
    <div class="bdc-search-content">
        <div class="bdc-search-box bdc-screen-search-box">
            <!--默认两行的-->
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">证件号</label>
                        <div class="layui-input-inline">
                            <input id="zjh" class="layui-input search required" type="text" name="zjh" placeholder="请输入"/>
                            <i class="layui-icon layui-icon-close inputreseticon" style="display:none;"></i>
                            <div class="bdc-screen-inline">
                                <select name="zjhmh" id="zjhmh" class="bdc-filter-select">
                                    <option value="1" selected = "selected">精确</option>
                                    <option value="2">模糊</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">产权证号</label>
                        <div class="layui-input-inline">
                            <input id="cqzh" class="layui-input search required" type="text" name="cqzh" placeholder="请输入"/>
                            <i class="layui-icon layui-icon-close inputreseticon" style="display:none;"></i>
                            <div class="bdc-screen-inline">
                                <select name="cqzhmh" id="cqzhmh" class="bdc-filter-select">
                                    <option value="1" selected = "selected">精确</option>
                                    <option value="2">模糊</option>
                                </select>
                            </div>
                        </div>
                    </div>


                   <!-- <div class="layui-inline">
                        <label class="layui-form-label">证件号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="zjh" autocomplete="off" placeholder="请输入"
                                   class="layui-input search required">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">产权证号</label>
                        <div class="layui-input-inline">
                            <input name="cqzh" type="text" autocomplete="off" placeholder="请输入"
                                   class="layui-input search required">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>-->

                    <div class="layui-inline">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" id="reset" class="layui-btn bdc-secondary-btn reset-btn">重置</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <!--表格-->
    <div class="bdc-table-box">
        <table id="gxbmcxTable" lay-filter="gxbmcxTable"></table>
    </div>

    <!--操作按钮-->
    <script type="text/html" id="czTpl">
        <a class="layui-btn layui-btn-xs bdc-major-btn" lay-event="djls">登记历史</a>
    </script>

    <!--表格上面功能按钮-->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="exportExcel" id="exportExcel">导出Excel</button>
        </div>
    </script>

    <!--隐藏form，为了Excel导出缓存数据使用-->
    <form style="display: none" action="/realestate-inquiry-ui/excel/export" method="POST" id="form">
        <input type="hidden" id="fileName"   name="fileName"/>
        <input type="hidden" id="sheetName"  name="sheetName"/>
        <input type="hidden" id="cellTitle"  name="cellTitle"/>
        <input type="hidden" id="cellWidth"  name="cellWidth"/>
        <input type="hidden" id="cellKey"    name="cellKey"/>
        <input type="hidden" id="data"       name="data"/>
    </form>

    <script src="../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/bengbu/gxbmcx/gxbmcx.js"></script>

</div>
</body>
</html>
