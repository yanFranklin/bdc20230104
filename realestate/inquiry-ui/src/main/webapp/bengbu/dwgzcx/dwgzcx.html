<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>单位公章查询备案</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css" />
    <link rel="stylesheet" href="../../static/css/common.css" />
    <style type="text/css">
        .bdc-percentage-container{
            padding-top: 61px;
        }
    </style>
</head>
<body>
<div class="bdc-percentage-container">
    <!--查询条件-->
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <form class="layui-form" action="" lay-filter="searchform">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">单位名称</label>
                        <div class="layui-input-inline">
                            <input name="dwmc" id="dwmc" type="text" autocomplete="off" class="layui-input search required">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn" id="reset">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--表格-->
    <div class="bdc-table-box">
        <table class="layui-table" id="pageTable" lay-filter="pageTable"></table>
    </div>
</div>

<!--表格上面功能按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="add">新增</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="edit">编辑</button>
    </div>
</script>

<!--表格内部操作按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs bdc-major-btn" lay-event="fjck">附件查看</a>
</script>


<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/zszm/format.js"></script>
<script src="../../static/js/bengbu/dwgzcx/dwgzcx.js"></script>
</body>
</html>
