<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>土地资产划拨查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css"/>
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <link rel="stylesheet" href="../../static/css/bjjk/bjjk.css"/>
</head>
<body>
<div class="bdc-percentage-container bdc-line-search-container">
    <!--查询条件-->
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <!--默认两行的-->
            <form class="layui-form" action="" lay-filter="searchform">
                <div class="layui-form-item pf-form-item">


                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">文件号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="wjh" id="wjh" autocomplete="off" value=""
                                   title=""
                                   class="layui-input"
                                   style="position:absolute;z-index:2;width:calc(100% - 32px);padding-right: 6px;">
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn">重置</button>
                        <!--<a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn" id="seniorSearch">高级查询</a>-->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="form-margin-area bdc-table-box">
        <form class="layui-form setOverflow bdc-form-table" id="hjxxForm" lay-filter="hjxxForm">
            <div class="layui-form-item">
                <table class="layui-table bdc-jt-table" border="1">
                    <colgroup>
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="200">
                        <col width="150">
                        <col width="200">
                        <col width="200">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>文件号</th>
                        <th>文件名</th>
                        <th>划出方</th>
                        <th>划入方</th>
                        <th>资产名称</th>
                        <th>所处位置</th>
                        <th>备注</th>
                        <th>附件名称</th>
                        <th>附件</th>
                    </tr>
                    </thead>
                    <tbody id="csxxTable">
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <!--表格-->
    <div class="bdc-table-box">
        <table id="pageTable" lay-filter="pageTable"></table>
    </div>

    <script src="../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/bengbu/sjj/tdzchb.js"></script>
    <script src="../../static/lib/bdcui/js/common.js"></script>
</div>
</body>
</html><!--查询户籍信息模版-->
