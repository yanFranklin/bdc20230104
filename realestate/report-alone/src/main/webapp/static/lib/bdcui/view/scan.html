<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>扫描内容</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../viewerjs/dist/viewer.css">
    <link rel="stylesheet" href="../css/scan.css">
</head>
<body>
    <div class="bdc-container">
        <div class="bdc-tree-box">
            <div class="bdc-tree">
                <div id="treeList"></div>
            </div>
        </div>
        <div class="bdc-content">
            <div class="bdc-top-operate">
                <div class="bdc-operate-btn">
                    <a href="javascript:;" class="layui-btn layui-btn-sm bdc-major-btn">回到查询页面</a>
                    <a href="javascript:;" class="layui-btn layui-btn-sm bdc-secondary-btn bdc-prev">上一页</a>
                    <a href="javascript:;" class="layui-btn layui-btn-sm bdc-secondary-btn bdc-next">下一页</a>
                    <p class="bdc-page-msg">当前<span class="bdc-current-page">1</span>/<span>36</span>页</p>
                </div>
                <div class="bdc-img-btn">
                    <i class="fa fa-print" aria-hidden="true"></i>
                    <i id="zoomInButton" class="fa fa-search-plus pf-plus" aria-hidden="true"></i>
                    <i id="zoomOutButton" class="fa fa-search-minus pf-minus" aria-hidden="true"></i>
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                    <i class="fa fa-share bdc-rotate" aria-hidden="true"></i>
                </div>
            </div>
            <div class="bdc-page-content">
                <div id="seeImgView" class="bdc-operate-img">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../layui/layui.js"></script>
<script src="../../viewerjs/dist/viewer.js"></script>
<script src="../js/scan.js"></script>
</html>
