<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>遮罩样例</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/mask.css">
</head>
<body>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="mask">遮罩</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="deleteSure">删除确认</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="submitSure">提交确认</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="strongTips">强提示消息</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="warnTips">警告提示</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="warnTipsFl">警告提示分类</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="hintTips">提示信息</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="msgSuccessTips">成功小提示</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="msgErrorTips">失败小提示</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="msgInfoTips">信息小提示</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="msgWarnTips">警告小提示</button><br>
<br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="yzInfoTips">验证信息小提示</button><br>
<button class="layui-btn layui-btn-normal bdc-zz-test-btn" id="zfTips">转发小提示</button><br>
<!--不为空 提示信息-->
<div class="bdc-other-tips-box bdc-hide">
    <div class="bdc-other-tips">
        <p>错误提示：<span class="bdc-close">不再提示</span></p>
        <div id="otherTips">
            <p>状态填写错误</p>
        </div>
    </div>
</div>
</body>
<script src="../../../layui/layui.js"></script>
<script src="../js/mask.js"></script>
</html>
