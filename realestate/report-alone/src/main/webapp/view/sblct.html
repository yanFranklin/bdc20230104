<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上报时间线</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link href="../static/css/mask.css" media="all" rel="stylesheet"/>
    <link href="../static/layui/css/layui.css" media="all" rel="stylesheet"/>
</head>
<body>
<div id="sbsjx">
</div>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script type="text/html" id="sbsjxTpl">
    {{# if(d.bdcJrCzrzList && d.bdcJrCzrzList.length > 0) { }}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>受理编号：{{d.bdcJrCzrzList[0].slbh}}上报时间线</legend>
    </fieldset>
    <ul class="layui-timeline">
        {{# layui.each(d.bdcJrCzrzList,function(index,bdcJrCzrz){ }}
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text" {{# if(bdcJrCzrz.czjg===
            '0') { }} style = "color: red" {{# } }}>
            <h3 class="layui-timeline-title">{{bdcJrCzrz.czsj}}</h3>
            <p>
                {{bdcJrCzrz.cznr}}
            </p>
            </div>
        </li>
        {{# }); }}
        {{# } }}
    </ul>
</script>
<script src="../static/lib/layui/layui.js" charset="utf-8"></script>
<script src="../static/js/mask.js"></script>
<script src="../static/lib/jquery/jquery.min.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/accesslog/sblct.js" charset="utf-8"></script>
</body>
</html>
