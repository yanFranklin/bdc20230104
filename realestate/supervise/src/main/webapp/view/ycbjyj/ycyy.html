
<!--
    异常原因
-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>异常原因</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <style type="text/css">
        #popupTwoRows .bdc-filter .layui-form-select {
            position: absolute;
            top: 0;
            left: 0;
            width: 326px;
        }

        #popupTwoRows .bdc-filter .layui-input-inline > .layui-input {
             padding-left: 10px;
        }
    </style>
</head>
<body>
<div id="popupTwoRows">
    <form class="layui-form" action="" lay-filter="form">
        <input type="text" id="id" name="id" style="display: none">
        <input type="text" id="gzldyid" name="gzldyid" style="display: none">
        <input type="text" id="gzlslid" name="gzlslid" style="display: none">

        <div class="layui-form-item pf-form-item">
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">受理编号</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" id="slbh" name="slbh" class="layui-input"  placeholder="请操作关联业务" disabled="off">
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">流程名称</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" id="gzldymc" name="gzldymc" class="layui-input" placeholder="请操作关联业务" disabled="off">
                </div>
            </div>

            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">异常原因</label>
                <div class="layui-input-inline">
                    <textarea id="ycbjyy" name="ycbjyy" placeholder="请先录入异常原因，保存后再上传附件" class="layui-textarea change-textarea-width" style="height: 190px"></textarea>
                </div>
            </div>

            <div class="layui-inline bdc-frame-button-box" id="btn">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn" id="submitBtn">保存</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn glyw" id="glyw">关联业务</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn fjcl" id="fjcl">附件上传</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn fjtz" id="fjtz">附件台账</a>
                <button class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" lay-filter="closeBtn" onclick="closeWin();">关闭</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/formCenter.js"></script>
<script src="../../static/js/ycbjyj/ycyy.js"></script>
</html>
