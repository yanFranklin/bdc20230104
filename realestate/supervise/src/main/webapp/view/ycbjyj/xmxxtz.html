<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>项目信息台账</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">

    <link rel="stylesheet" href="../../static/lib/bdcui/css/common.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/form-tab.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css"/>
    <link rel="stylesheet" href="../../static/css/zssyjg/yzhtjtz.css"/>
</head>
<body>
    <div class="bdc-percentage-container">
        <div class="bdc-search-content">
            <div class="bdc-search-box">
                <form class="layui-form">
                    <div class="layui-form-item pf-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">受理编号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="slbh" name="slbh" autocomplete="off" placeholder="请输入" class="layui-input search">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">权利人</label>
                            <div class="layui-input-inline">
                                <input type="text" id="qlr" name="qlr" autocomplete="off" placeholder="请输入" class="layui-input search">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">坐落</label>
                            <div class="layui-input-inline">
                                <input type="text" id="zl" name="zl" autocomplete="off" placeholder="请输入" class="layui-input search">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">义务人</label>
                            <div class="layui-input-inline">
                                <input type="text" id="ywr" name="ywr" autocomplete="off" placeholder="请输入" class="layui-input search">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">受理人</label>
                            <div class="layui-input-inline">
                                <input type="text" id="slr" name="slr" autocomplete="off" placeholder="请输入" class="layui-input search">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">不动产权证号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="bdcqzh" name="bdcqzh" autocomplete="off" placeholder="请输入" class="layui-input search">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">不动产单元号</label>
                            <div class="layui-input-inline">
                                <input type="text" id="bdcdyh" name="bdcdyh" autocomplete="off" placeholder="请输入" class="layui-input search">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button id="search" class="layui-btn bdc-major-btn" lay-submit="" lay-filter="search">查询</button>
                            <button id="reset" type="reset" class="layui-btn bdc-secondary-btn reset-btn">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--表格-->
        <div class="bdc-table-box">
            <table class="layui-table" id="pageTable" lay-filter="pageTable"></table>
        </div>
    </div>


    <script type="text/html" id="barAction">
        <a class="layui-btn bdc-major-btn layui-btn-xs" lay-event="glyw" id="glyw">业务关联</a>
        <a class="layui-btn bdc-secondary-btn layui-btn-xs" lay-event="lct" id="lct">流程图查看</a>
    </script>

    <script src="../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.js"></script>
    <script src="../../static/lib/bdcui/js/common.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/formCenter.js"></script>
    <script src="../../static/js/ycbjyj/xmxxtz.js"></script>
</body>
</html>
