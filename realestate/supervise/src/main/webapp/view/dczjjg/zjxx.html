
<!--
    督察质检监管-质检台账-质检信息
-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>质检信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <style type="text/css">
        #popupTwoRows .bdc-filter .layui-form-select {
            position: absolute;
            top: 0;
            left: 0;
            width: 326px;
        }
    </style>
</head>
<body>
<div id="popupTwoRows">
    <form class="layui-form" action="" lay-filter="form">
        <input type="text" id="id" name="id" style="display: none">
        <input type="text" id="zjry" name="zjry" style="display: none">
        <input type="text" id="zjbm" name="zjbm" style="display: none">

        <div class="layui-form-item pf-form-item">
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">质检人员</label>
                <div class="layui-input-inline">
                    <select lay-filter="zjryid" id="zjryid" name="zjryid" lay-search="" class="search">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">质检部门</label>
                <div class="layui-input-inline">
                    <select lay-filter="zjbmid" id="zjbmid" name="zjbmid" lay-search="" class="search">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">质检类型</label>
                <div class="layui-input-inline">
                    <select lay-filter="zjlx" id="zjlx" name="zjlx" lay-search="" class="search">
                        <option value="">请选择</option>
                        <option value="1">随机抽查</option>
                        <option value="2">月度质检</option>
                        <option value="3">季度质检</option>
                    </select>
                </div>
            </div>

            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">质检情况说明</label>
                <div class="layui-input-inline">
                    <textarea id="zjqkbz" name="zjqkbz" placeholder="请先录入质检信息，保存后再上传附件" class="layui-textarea change-textarea-width" style="height: 190px"></textarea>
                </div>
            </div>

            <div class="layui-inline bdc-frame-button-box" id="btn">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn" id="submitBtn">保存</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn fjcl" id="fjcl">附件上传</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn fjtz" id="fjtz">附件台账</a>
                <button class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" lay-filter="closeBtn" onclick="closeWin();">关闭</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/dczjjg/zjxx.js"></script>
</html>
