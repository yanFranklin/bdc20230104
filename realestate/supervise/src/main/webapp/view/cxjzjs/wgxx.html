
<!--
    7 诚信机制建设：违规台账-违规信息
-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>违规信息录入</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <style type="text/css">
        #popupTwoRows .bdc-filter .layui-form-select {
            position: absolute;
            top: 0;
            left: 0;
            width: 326px;
        }

        #popupTwoRows .bdc-filter .layui-input-inline > .layui-input {
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div id="popupTwoRows">
    <form class="layui-form" action="" lay-filter="form">
        <input type="text" id="id" name="id" style="display: none">

        <div class="layui-form-item pf-form-item">
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">违规人员机构名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="wgryjgmc" name="wgryjgmc" autocomplete="off" placeholder="请输入" class="layui-input search">
                </div>
            </div>
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">违规人员机构证件号</label>
                <div class="layui-input-inline">
                    <input type="text" id="wgryjgzjh" name="wgryjgzjh" autocomplete="off" placeholder="请输入" class="layui-input search">
                </div>
            </div>
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">违规人员机构住址</label>
                <div class="layui-input-inline">
                    <input type="text" id="wgryjgdz" name="wgryjgdz" autocomplete="off" placeholder="请输入" class="layui-input search">
                </div>
            </div>

            <div class="layui-inline bdc-complete-line">
                <label class="layui-form-label">违规行为</label>
                <div class="layui-input-inline">
                    <textarea id="wgxw" name="wgxw" placeholder="请先录入违规相关信息，保存后再上传附件" class="layui-textarea change-textarea-width" style="height: 190px"></textarea>
                </div>
            </div>

            <div class="layui-inline bdc-frame-button-box" id="btn">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn" id="submitBtn">保存</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn fjcl" id="fjcl">附件上传</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn fjtz" id="fjtz">附件台账</a>
                <button class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" lay-filter="closeBtn" onclick="closeWin();">关闭</button>
            </div>
        </div>
    </form>
</div>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/cxjzjs/wgxx.js"></script>
</body>
</html>
