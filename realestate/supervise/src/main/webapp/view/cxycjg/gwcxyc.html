<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>查询异常监管（岗位查询异常）</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">

    <link rel="stylesheet" href="../../static/lib/bdcui/css/common.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/form-tab.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css"/>
    <link rel="stylesheet" href="../../static/css/zssyjg/yzhtjtz.css"/>
</head>
<body>
    <div class="bdc-percentage-container">
        <div class="bdc-search-content">
            <div class="bdc-search-box">
                <form class="layui-form">
                    <div class="layui-form-item pf-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">人员角色</label>
                            <div class="layui-input-inline">
                                <select lay-filter="ryjs" id="ryjs" name="ryjs" lay-search="" class="search">
                                    <option value="">请选择</option>
                                </select>
                                <i class="layui-icon layui-icon-close bdc-hide"></i>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">查询时间(起)</label>
                            <div class="layui-input-inline">
                                <input id="cxsjq" name="cxsjq" autocomplete="off" class="layui-input search required" type="text"  placeholder="请选择"/>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">查询时间(止)</label>
                            <div class="layui-input-inline">
                                <input id="cxsjz" name="cxsjz" autocomplete="off" class="layui-input search required" type="text" placeholder="请选择"/>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">异常标准</label>
                            <div class="layui-input-inline">
                                <input type="text" id="ycbz" name="ycbz" autocomplete="off" placeholder="默认平均查询次数2倍以上" class="layui-input search">
                                <i class="layui-icon layui-icon-close bdc-hide"></i>
                            </div>
                        </div>

                        <div class="layui-inline bdc-button-box-four">
                            <button id="search" class="layui-btn bdc-major-btn" lay-submit="" lay-filter="search">统计</button>
                            <button id="reset" type="reset" class="layui-btn bdc-secondary-btn reset-btn">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--中间内容部分-->
        <div class="all-content">
            <div class="layui-tab" lay-filter="yzhtjTab">
                <ul class="layui-tab-title">
                    <li class="layui-this" id="xxlb">信息列表</li>
                    <li id="fhtj">统计图表</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="bdc-table-box">
                            <table id="xxlbTable" lay-filter="xxlbTable"></table>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <div class="chart-box">
                            <div class="chart-box-item" id="tjfx-area">
                                <div class="chart-item" id="tjfxChart" style="width: 100%;height: 600px"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--表格上面功能按钮-->
    <script type="text/html" id="toolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm bdc-major-btn"  lay-event="excel">导出Excel</button>
        </div>
    </script>

    <!--隐藏form，为了Excel导出缓存数据使用-->
    <form style="display: none" action="/realestate-supervise/rest/v1.0/cxycjg/export" method="POST" id="form">
        <input type="hidden" id="data"   name="excelList"/>
        <input type="hidden" id="title"   name="title"/>
<!--        <input type="hidden" id="sheetName"  name="sheetName"/>-->
<!--        <input type="hidden" id="cellTitle"  name="cellTitle"/>-->
<!--        <input type="hidden" id="cellWidth"  name="cellWidth"/>-->
<!--        <input type="hidden" id="cellKey"    name="cellKey"/>-->
<!--        <input type="hidden" id="data"       name="data"/>-->
    </form>

    <script type="text/html" id="barAction">
        <a class="layui-btn layui-btn-xs bdc-major-btn" lay-event="cxxq">查询详情</a>
    </script>

    <!--弹框表单,印制号使用明细-->
    <div id="popup" class="bdc-hide">
        <div class="bdc-table-box">
            <table id="viewTable" lay-filter="viewFilter">
            </table>
        </div>
    </div>

    <script src="../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.js"></script>
    <script src="../../static/lib/easyui/jquery.easyui.min.js"></script>
    <!--添加水印-->
    <script src="../../static/lib/bdcui/js/common.js"></script>
    <script src="../../static/echart/echart.min.js"></script>
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/formCenter.js"></script>
    <script src="../../static/echart/macarons.js"></script>
    <script src="../../static/js/cxycjg/gwcxyc.js"></script>
</body>
</html>
