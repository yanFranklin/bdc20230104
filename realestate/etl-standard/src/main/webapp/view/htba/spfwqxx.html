<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>商品房买卖合同表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css"/>
    <link rel="stylesheet" href="../../static/css/spfwqxx.css">
</head>
<body>
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" lay-filter="spfWqxxForm" action="">
            <div class="bdc-content-fix">
                <div class="content-title">
                    <div class="title-btn-area .layui-layout-right">
                        <button type="button" class="layui-btn bdc-major-btn printSpfwqht" id="printSpfwqht">打印</button>
                    </div>
                </div>
            </div>
            <div class="content-main">
                <div class="table-name">盐城市商品房买卖合同表</div>
                <div class="bdc-table-box">
                    <table class="layui-table" border="1">
                        <colgroup>
                            <col width="180">
                            <col width="100">
                            <col width="100">
                            <col width="180">
                            <col width="100">
                            <col width="100">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td class="set-back-color">合同备案号</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="htbabm" id="htbabm">
                                        <a href="javascript:;" id="ygzwlxqx" class="bdc-wqxx-query"
                                           onclick="querySpfWqxx()">查询</a>
                                    </td>
                                    <td class="set-back-color">合同备案状态</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="htbazt">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">合同签订时间</td>
                                    <td colspan="5">
                                        <input type="text" class="layui-table-edit" name="basj">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">卖方</td>
                                    <td colspan="5">
                                        <input type="text" class="layui-table-edit" name="kfsmc">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">买受人</td>
                                    <td colspan="5">
                                        <input type="text" class="layui-table-edit" name="msr">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">买受人证件号</td>
                                    <td colspan="5">
                                        <input type="text" class="layui-table-edit" name="gmrzjhm">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">地址</td>
                                    <td colspan="5">
                                        <input type="text" class="layui-table-edit" name="xmldfh">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">房屋性质</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="fwxz">
                                    </td>
                                    <td class="set-back-color">合同总价款</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="htzjk">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">建筑面积</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="jzmj">
                                    </td>
                                    <td class="set-back-color">单价</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="fwdj">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">总层数</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="cs">
                                    </td>
                                    <td class="set-back-color">所在层</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="mylc">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">层高</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="fycg">
                                    </td>
                                    <td class="set-back-color">结构</td>
                                    <td colspan="2">
                                        <input type="text" class="layui-table-edit" name="fyjg">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">土地用途</td>
                                    <td colspan="5">
                                        <input type="text" class="layui-table-edit" name="tdyt">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">住宅用地截止日期</td>
                                    <td colspan="5">
                                        <input type="text" class="layui-table-edit" name="zzsyjzrq">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="set-back-color">商业用地截止日期</td>
                                    <td colspan="5">
                                        <input type="text" class="layui-table-edit" name="sysyjzrq">
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script type="text/html" id="spfwqTpl">
    <colgroup>
        <col width="30">
        <col width="130">
        <col width="100">
        <col width="100">
        <col width="180">
        <col width="100">
        <col width="100">
    </colgroup>
    <tbody>
    <tr>
        <td colspan="2" class="set-back-color">合同备案号</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="htbabm" value="{{d.ggxx.htbabm || ''}}">
        </td>
        <td colspan="2" class="set-back-color">合同备案状态</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="htbazt" value="{{d.ggxx.htbazt || ''}}">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="set-back-color">合同签订时间</td>
        <td colspan="5">
            <input type="text" class="layui-table-edit" name="basj" value="{{d.ggxx.basj || ''}}">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="set-back-color">卖方</td>
        <td colspan="5">
            <input type="text" class="layui-table-edit" name="kfsmc" value="{{d.ggxx.kfsmc || ''}}">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="set-back-color">买受人</td>
        <td colspan="5">
            <input type="text" class="layui-table-edit" name="msr" value="{{d.ggxx.msr || ''}}">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="set-back-color">买受人证件号</td>
        <td colspan="5">
            <input type="text" class="layui-table-edit" name="gmrzjhm" value="{{d.ggxx.gmrzjhm || ''}}">
        </td>
    </tr>
<!-- 循环开始-->

    {{# layui.each(d.wqxx, function(i, data){ }}

    <tr>
        <td rowspan="5" class="set-back-color"></td>
        <td class="set-back-color">地址</td>
        <td colspan="5">
            <input type="text" class="layui-table-edit" name="xmldfh" value="{{data.xmldfh || ''}}">
        </td>
    </tr>
    <tr>
        <td class="set-back-color">房屋性质</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="fwxz" value="{{data.fwxz || ''}}">
        </td>
        <td class="set-back-color">合同总价款</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="htzjk" value="{{data.htzjk || ''}}">
        </td>
    </tr>
    <tr>
        <td class="set-back-color">建筑面积</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="jzmj" value="{{data.jzmj || ''}}">
        </td>
        <td class="set-back-color">单价</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="fwdj" value="{{data.fwdj || ''}}">
        </td>
    </tr>
    <tr>
        <td class="set-back-color">总层数</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="cs" value="{{data.cs || ''}}">
        </td>
        <td class="set-back-color">所在层</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="mylc" value="{{data.mylc || ''}}">
        </td>
    </tr>
    <tr>
        <td class="set-back-color">层高</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="fycg" value="{{data.fycg || ''}}">
        </td>
        <td class="set-back-color">结构</td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="fyjg" value="{{data.fyjg || ''}}">
        </td>
    </tr>

    {{# }); }}
<!--循环结束-->
    <tr>
        <td colspan="2" class="set-back-color">土地用途</td>
        <td colspan="5">
            <input type="text" class="layui-table-edit" name="tdyt" value="{{d.ggxx.tdyt || ''}}">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="set-back-color">住宅用地截止日期</td>
        <td colspan="5">
            <input type="text" class="layui-table-edit" name="zzsyjzrq" value="{{d.ggxx.zzsyjzrq || ''}}">
        </td>
    </tr>
    <tr>
        <td colspan="2" class="set-back-color">商业用地截止日期</td>
        <td colspan="5">
            <input type="text" class="layui-table-edit" name="sysyjzrq" value="{{d.ggxx.sysyjzrq || ''}}">
        </td>
    </tr>
    </tbody>
</script>

<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/jquery/jquery.min.js"></script>
