<!--* describe: form表单填写--不满一屏的情况，默认白色背景占满屏幕，超出一屏会滚动的情况，可以与本页面使用同一css，js，包含禁用样式，单选，多选，选中状态-->
<!--*/-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>表单填写--不满一屏</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">

    <link rel="stylesheet" href="../css/form.css"/>
</head>
<body>
<div class="bdc-form-div">
    <form class="layui-form setOverflow" action="">
        <div class="content-title layui-clear">
            <p>表单填写</p>
            <div class="title-btn-area">
                <button class="layui-btn bdc-major-btn" lay-submit="" id="submit-btn">提交</button>
                <button type="reset" class="layui-btn bdc-secondary-btn">保存</button>
            </div>
        </div>
        <div class="form-margin-area">
            <div class="basic-info">
                <div class="title-sign"><p><a id="jbxx" href="javascript:;">基本信息</a></p></div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>联动选择框</label>
                        <div class="layui-input-inline change-input-width90">
                            <select name="quiz1" lay-verify="required">
                                <option value="">请选择省</option>
                                <option value="浙江" selected="">浙江省</option>
                                <option value="你的工号">江西省</option>
                                <option value="你最喜欢的老师">福建省</option>
                            </select>
                        </div>
                        <div class="layui-input-inline change-input-width90">
                            <select name="quiz2" lay-verify="required">
                                <option value="">请选择市</option>
                                <option value="杭州">杭州</option>
                                <option value="宁波" disabled="">宁波</option>
                                <option value="温州">温州</option>
                                <option value="温州">台州</option>
                                <option value="温州">绍兴</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>提供人姓名</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="required" autocomplete="off" class="layui-input"
                                   placeholder="请输入">
                        </div>

                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>提供人电话</label>
                        <div class="layui-input-inline">
                            <input type="tel" lay-verify="required" autocomplete="off" class="layui-input"
                                   placeholder="请输入">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>房屋状况</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">请选择</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                                <option value="4">element</option>
                                <option value="5">laytpl</option>

                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>业主姓名</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>

                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>业主电话</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>出租期限</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>房屋面积</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="required" disabled="off" class="layui-input"
                                   placeholder="不可使用">
                        </div>

                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">所在楼层</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">请选择</option>
                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                                <option value="4">element</option>
                                <option value="5">laytpl</option>

                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">房屋窗户</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width"><span
                                class="required-span"><sub>*</sub></span>房屋套数</label>
                        <div class="layui-input-inline">
                            <input type="text" lay-verify="required" autocomplete="off" class="layui-input"
                                   placeholder="请输入">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label change-label-width">单选框</label>
                        <div class="layui-input-inline">
                            <input type="radio" name="sex" value="男" title="男" checked="" class="change-radio-top">
                            <input type="radio" name="sex" value="女" title="女" class="change-radio-top">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../layui/layui.js"></script>
<script src="../js/form-not-full.js"></script>
</html>
