<!--* describe: form表单填写--带tab切换功能，点击任一tab栏，切换不能页面，需要注意：本页面与其他表单页面不太一样，引用的是form-tab.css-->
<!--*/-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>表单填写--tab切换</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/search.css"/>
    <link rel="stylesheet" href="../css/table.css"/>
    <link rel="stylesheet" href="../css/form-tab.css"/>
</head>
<body>
<div class="bdc-form-div">
    <!--全局 标题和操作按钮 开始-->
    <div class="content-title layui-clear">
        <p>不动产登记受理信息</p>
        <div class="title-btn-area">
            <button class="layui-btn bdc-major-btn" lay-submit="" id="submit-btn">提交</button>
            <button type="reset" class="layui-btn bdc-secondary-btn">保存</button>
            <i class="btn-tips">*这一行按钮是全局的，在各个tab都需要的时候放在当前位置</i>
        </div>
    </div>
    <!--全局 标题和操作按钮 结束-->

    <div class="layui-tab" lay-filter="tabFilter">
        <ul class="layui-tab-title">
            <li class="layui-this">表单填写</li>
            <li>表格样例</li>
            <li>逻辑幢信息</li>
            <li>楼盘表</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="bdc-tab-btn">
                    <a href="javascript:;" class="layui-btn layui-btn-sm bdc-secondary-btn">历史关系</a>
                    <i class="btn-tips">*这一行按钮是单个tab要使用的</i>
                </div>
                <!--表单信息-->
                <form class="layui-form setOverflow" action="">
                    <div class="form-margin-area">
                        <div class="basic-info">
                            <div class="title-sign"><p><a id="jbxx" href="javascript:;">基本信息</a></p></div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>联动选择框</label>
                                    <div class="layui-input-inline change-input-width90">
                                        <select name="quiz1" lay-verify="required">
                                            <option value="">请选择省</option>
                                            <option value="浙江" selected="">浙江省</option>
                                            <option value="你的工号">江西省</option>
                                            <option value="你最喜欢的老师">福建省</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline change-input-width90">
                                        <select name="quiz2" lay-verify="required">
                                            <option value="">请选择市</option>
                                            <option value="杭州">杭州</option>
                                            <option value="宁波" disabled="">宁波</option>
                                            <option value="温州">温州</option>
                                            <option value="温州">台州</option>
                                            <option value="温州">绍兴</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>提供人姓名</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input"
                                               placeholder="请输入">
                                    </div>

                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>提供人电话</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" lay-verify="required" autocomplete="off" class="layui-input"
                                               placeholder="请输入">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>房屋状况</label>
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-verify="required" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">layer</option>
                                            <option value="2">form</option>
                                            <option value="3">layim</option>
                                            <option value="4">element</option>
                                            <option value="5">laytpl</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>业主姓名</label>
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-verify="required" lay-search="">
                                            <option value="">直接选择或搜索选择</option>
                                            <option value="1">layer</option>
                                            <option value="2">form</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>业主电话</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="" autocomplete="off" class="layui-input"
                                               placeholder="请输入">
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>出租期限</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" lay-verify="required">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>房屋面积</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="required" disabled="off" class="layui-input"
                                               placeholder="不可使用">
                                    </div>

                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width">所在楼层</label>
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-verify="required" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">layer</option>
                                            <option value="2">form</option>
                                            <option value="3">layim</option>
                                            <option value="4">element</option>
                                            <option value="5">laytpl</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width">房屋窗户</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="" autocomplete="off" class="layui-input"
                                               placeholder="请输入">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>房屋套数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input"
                                               placeholder="请输入">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width">单选框</label>
                                    <div class="layui-input-inline">
                                        <input type="radio" name="sex" value="男" title="男" checked=""
                                               class="change-radio-top">
                                        <input type="radio" name="sex" value="女" title="女" class="change-radio-top">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="basic-info">
                            <div class="title-sign"><p><a id="spfys" href="javascript:;">商品房预售许可</a></p></div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>住宅</label>
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-verify="required" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">layer</option>
                                            <option value="2">form</option>
                                            <option value="3">layim</option>
                                            <option value="4">element</option>
                                            <option value="5">laytpl</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width">车库</label>
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">layer</option>
                                            <option value="2">form</option>
                                            <option value="3">layim</option>
                                            <option value="4">element</option>
                                            <option value="5">laytpl</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width">其他</label>
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">layer</option>
                                            <option value="2">form</option>
                                            <option value="3">layim</option>
                                            <option value="4">element</option>
                                            <option value="5">laytpl</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width">商业</label>
                                    <div class="layui-input-inline">
                                        <select name="modules" lay-search="">
                                            <option value="">请选择</option>
                                            <option value="1">layer</option>
                                            <option value="2">form</option>
                                            <option value="3">layim</option>
                                            <option value="4">element</option>
                                            <option value="5">laytpl</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="layui-inline bdc-two-column">
                                    <label class="layui-form-label change-label-width bdc-label-newline"><span
                                            class="required-span"><sub>*</sub></span>申请保留房建筑面积</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input"
                                               placeholder="请输入">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>总建筑面积</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="required" disabled="off" class="layui-input"
                                               placeholder="不可使用">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width">总套数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>总金额</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input"
                                               placeholder="请输入">
                                    </div>

                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>申请保留房总套数</label>
                                    <div class="layui-input-inline">
                                        <input type="text" lay-verify="required" autocomplete="off" class="layui-input"
                                               placeholder="请输入">
                                    </div>

                                </div>

                            </div>
                            <div class="layui-form-item change-textarea-margin">
                                <label class="layui-form-label change-label-width">预售范围</label>
                                <div class="layui-input-inline">
                                    <textarea placeholder="请输入内容"
                                              class="layui-textarea change-textarea-width"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item change-textarea-margin">
                                <label class="layui-form-label change-label-width">普通文本域</label>
                                <div class="layui-input-inline">
                                    <textarea placeholder="请输入内容"
                                              class="layui-textarea change-textarea-width"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item ">
                                <div class="layui-inline">
                                    <label class="layui-form-label change-label-width"></label>
                                    <div class="layui-input-inline">
                                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="同意"
                                               checked="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-tab-item">
                <!--搜索+表格整体-->
                <!--搜索框开始-->
                <div class="bdc-search-box">
                    <form class="layui-form" action="">
                        <div class="layui-form-item pf-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">抽取批次号</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="pfCqpch" autocomplete="off" placeholder="请输入抽取批次号"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">质检人</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="pfZjr" autocomplete="off" placeholder="请输入质检人"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline pf-xf-state">
                                <label class="layui-form-label">精确时分秒</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="exact" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">权利人</label>
                                <div class="layui-input-inline">
                                    <input type="text" lay-verify="title" autocomplete="off" placeholder="请输入权利人"
                                           class="layui-input" id="pfQlr">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">质检起始时间</label>
                                <div class="layui-input-inline pf-start-time-box">
                                    <input type="text" placeholder="起始时间" id="startTime" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">质检结束时间</label>
                                <div class="layui-input-inline pf-end-time-box">
                                    <input type="text" placeholder="结束时间" id="endTime" autocomplete="off"
                                           class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline bdc-button-box">
                                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn"
                                   id="search">查询</a>
                                <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn" id="reset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <!--搜索框结束-->

                <!--表格开始-->
                <div class="bdc-table-box">
                    <table id="pageTable" lay-filter="test"></table>
                </div>
                <!--表格结束-->
            </div>
            <div class="layui-tab-item">逻辑幢信息</div>
            <div class="layui-tab-item">
                楼盘表
            </div>
        </div>
    </div>
</div>
</body>
<!--表格上面功能按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn">新增</button>
        <button class="layui-btn layui-btn-sm bdc-delete-btn">删除</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn">运行</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn">启用</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn">全选</button>
    </div>
    <div class="layui-btn-container bdc-export-tools">
        <span id="export" title="导出"><img src="../images/export.png" alt=""></span>
    </div>
</script>

<!--表格内部操作按钮-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs bdc-major-btn" lay-event="edit">配置</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs bdc-secondary-btn" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs bdc-delete-btn" lay-event="del">删除</a>
</script>
<script src="../../layui/layui.js"></script>
<script src="../js/table.js"></script>
<script src="../js/form-tab.js"></script>
</html>
