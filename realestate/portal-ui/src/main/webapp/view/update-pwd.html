<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>信息展示</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="../static/lib/layui/css/layui.css" media="all" rel="stylesheet">
    <link href="../static/lib/bdcui/css/search.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/basic-info.css">
</head>
<body>
    <!-- 主内容区开始 -->
    <div class="bdc-container">
        <!-- 右侧内容 -->
        <div class="bdc-right-content">
            <!-- 修改密码 -->
            <form class="bdc-update-content layui-form" lay-filter="updateFilter">
                <h3>修改密码</h3>
                <div class="layui-form-item">
                    <label class="layui-form-label">当前密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="oldPwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="newPwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline">
                        <input type="password" id="confirmPwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="bdc-update-button-box">
                    <button class="layui-btn bdc-major-btn bdc-update-button" lay-submit>确认修改</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 主内容区结束 -->
    <script src="../static/lib/layui/layui.js"></script>
    <script src="../static/lib/jquery/jquery.min.js"></script>
    <script src="../static/lib/jsencrypt/jsencrypt.min.js"></script>
    <!--添加水印-->
    <script src="../static/lib/bdcui/js/common.js"></script>
    <script src="../static/js/common.js"></script>
    <script src="../static/js/update-pwd.js"></script>
    <script>
        layui.config({
            base: '../static/' //静态资源所在路径
        }).extend({
            index: '/lib/index' //主入口模块
        }).use('index').extend({
            workflow:'js/workflow-handle'
        }).use('workflow').extend({response:'lib/bdcui/js/response'}).use('response').extend({
            moduleAuthority: 'js/moduleAuthority'
        }).use('moduleAuthority');
    </script>
</body>
</html>
