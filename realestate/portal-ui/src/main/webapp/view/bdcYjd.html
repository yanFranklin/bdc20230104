<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>不动产移交单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/lib/form-select/formSelects-v4.css"/>
    <link rel="stylesheet" href="../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../static/lib/bdcui/css/mask.css"/>
    <link rel="stylesheet" href="../static/lib/registerui/css/percentage-layout.css"/>
    <!--<link rel="stylesheet" href="../static/lib/bdcui/css/popup.css"/>-->

    <style type="text/css">
        .bdc-percentage-container {
            width: 100%;
            height: 100%;
            padding: 10px 10px 10px;
            box-sizing: border-box;
            position: relative;
            background-color: #eaedf1;
        }
        .required-span {
            color: #f54743;
            margin-right: 3px;
        }
    </style>
</head>
<body>
<!--************ 条件搜索 ************-->
<div class="bdc-percentage-container">

        <div class="bdc-search-box">
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline xzq-sele">
                        <label class="layui-form-label">工作流名称</label>
                        <div class="layui-input-inline">
                            <select lay-filter="gzldymcs" id="gzldymcs" name="gzldymcs"
                                    xm-select="selectGzldymc" xm-select-search="" xm-select-skin="default"
                                    xm-select-height="34px" xm-select-search-type="dl"
                                    lay-search="">
                                <option value="">请选择</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">受理编号</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="slbh" name="slbh" placeholder="请输入"
                                   class="layui-input search">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">权利人</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="qlr" name="qlr" placeholder="请输入"
                                   class="layui-input search">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">不动产单元号</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="bdcdyh" name="bdcdyh" placeholder="请输入"
                                   class="layui-input search">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">坐落</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="zl" name="zl" placeholder="请输入"
                                   class="layui-input search">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">登记日期(起)</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input date search test-item" id="kssjdy" name="startTime_complete_ks" placeholder="请输入" type="text"/>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">登记日期(止)</label>
                        <div class="layui-input-inline">
                            <input autocomplete="off" class="layui-input date search test-item" id="kssjxy" name="startTime_complete_js" placeholder="请输入" type="text"/>
                        </div>
                    </div>
                    <div class="pf-senior-show bdc-hide">
                        <div class="layui-inline xzq-sele">
                            <label class="layui-form-label">打印状态</label>
                            <div class="layui-input-inline bdc-radio">
                                <select lay-filter="dyzt" id="dyzt" name="dyzt" lay-search="" class="layui-input search">
                                    <option value="">请选择</option>
                                    <option value="0">未打印</option>
                                    <option value="1">已打印</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline xzq-sele">
                            <label class="layui-form-label">组织</label>
                            <div class="layui-input-inline bdc-radio">
                                <select lay-filter="org" id="org" name="org" xm-select-skin="default"
                                        xm-select="selectOrg" xm-select-height="34px" xm-select-radio
                                        xm-select-search="" xm-select-search-type="dl"
                                        lay-search="" >
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline xzq-sele">
                            <label class="layui-form-label">角色</label>
                            <div class="layui-input-inline">
                                <select lay-filter="role" id="role" name="role"
                                        xm-select="selectRole" xm-select-height="34px" xm-select-skin="default"
                                        xm-select-search="" xm-select-search-type="dl">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline xzq-sele">
                            <label class="layui-form-label">用户</label>
                            <div class="layui-input-inline">
                                <select lay-filter="user" id="user" name="user"
                                        xm-select="selectUser" xm-select-height="34px" xm-select-skin="default"
                                        xm-select-search="" xm-select-search-type="dl"
                                        lay-search="">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">义务人</label>
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" id="ywr" name="ywr" placeholder="请输入"
                                       class="layui-input search">
                                <i class="layui-icon layui-icon-close bdc-hide"></i>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline bdc-button-box">
                        <a class="layui-btn layui-btn-normal bdc-major-btn" href="javascript:" id="search">查询</a>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn">重置</button>
                        <a class="layui-btn layui-btn-normal bdc-secondary-btn" href="javascript:" id="seniorSearch">高级查询</a>
                    </div>
                </div>
            </form>
        </div>


    <div class="bdc-table-box">
        <table id="bdcYjdTable" lay-filter="bdcYjdTable"></table>
    </div>

</div>
<div id="bdc-popup-small" class="bdc-hide">
    <form class="layui-form" action="">
        <div class="layui-form-item pf-form-item">
            <div>
                <label class="layui-form-label"><span class="required-span"><sub>*</sub></span>备注</label>
                <div class="layui-input-inline bdc-end-time-box">
                    <textarea name="bz" id="bz" placeholder="请输入" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>


<!--表格上面功能按钮-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="dy">打印</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="bz">备注</button>
    </div>
</script>

<!--权属状态模板-->
<script type="text/html" id="dyztTpl">

    {{#  if(d.dyzt == 1){ }}
    <span style="color:#1d87d1;">已打印</span>
    {{#  } else { }}
    <span>未打印</span>
    {{#  } }}
</script>



<script src="../static/lib/jquery/jquery.min.js"></script>
<script src="../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../static/lib/bdcui/js/common.js"></script>
<script src="../static/lib/form-select/formSelects-v4.js"/>
<script src="../static/lib/bdcui/js/mask.js"></script>
<script src="../static/js/common.js"></script>
<script src="../static/js/bdcYjd.js"></script>
</body>
</html>
