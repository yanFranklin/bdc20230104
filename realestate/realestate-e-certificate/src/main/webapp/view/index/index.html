<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title class="bdc_subsystem">不动产电子证照应用信息</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../../static/thirdControl/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/thirdControl/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="../../static/css/home-page.css" media="all">
</head>
<body>
<div class="bdc-container">
    <!--上面的数量展示开始-->
    <div class="bdc-number clear">
        <div class="bdc-number-zz">
            <div class="bdc-common-title">
                <span class="bdc-common-name">证照库</span>
                <span class="bdc-common-right">(单位：本)</span>
            </div>
            <div class="bdc-number-content clear">
                <div class="bdc-number-list-box">
                    <div class="bdc-number-total">
                        <img src="../../static/img/zz-total.png" alt="">
                        <p>总计</p>
                        <h3 id="zzkZj">0</h3>
                    </div>
                </div>
                <div class="bdc-number-list-box">
                    <div class="bdc-number-list">
                        <img src="../../static/img/zs.png" alt="">
                        <p>证书</p>
                        <h3 id="zzkZs">0</h3>
                    </div>
                </div>
                <div class="bdc-number-list-box">
                    <div class="bdc-number-list">
                        <img src="../../static/img/zm.png" alt="">
                        <p>证明</p>
                        <h3 id="zzkZms"></h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="bdc-number-ml">
            <div class="bdc-common-title">
                <span class="bdc-common-name">目录库</span>
                <span class="bdc-common-right">(单位：本)</span>
            </div>
            <div class="bdc-number-content clear">
                <div class="bdc-number-list-box">
                    <div class="bdc-number-total">
                        <img src="../../static/img/mlk-total.png" alt="">
                        <p>总计</p>
                        <h3 id="mlkZj">0</h3>
                    </div>
                </div>
                <div class="bdc-number-list-box">
                    <div class="bdc-number-list">
                        <img src="../../static/img/zs.png" alt="">
                        <p>证书</p>
                        <h3 id="mlkZs">0</h3>
                    </div>
                </div>
                <div class="bdc-number-list-box">
                    <div class="bdc-number-list">
                        <img src="../../static/img/zm.png" alt="">
                        <p>证明</p>
                        <h3 id="mlkZms">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--上面的数量展示结束-->

    <!--证照使用情况开始-->
    <div class="bdc-center-char clear">
        <div class="bdc-common-title">
            <span class="bdc-common-name">证照使用情况</span>
            <span class="bdc-common-right">(单位：次)</span>
        </div>
        <!--使用次数-->
        <div class="bdc-center-sycs">
            <div class="layui-tab layui-tab-card" lay-filter="dateChangeFilter">
                <ul class="layui-tab-title">
                    <li class="layui-this">周</li>
                    <li>月</li>
                    <li>年</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div id="syCharWeek" class="bdc-sy-char"></div>
                    </div>
                    <div class="layui-tab-item">
                        <div id="syCharMonth" class="bdc-sy-char"></div>
                    </div>
                    <div class="layui-tab-item">
                        <div id="syCharYear" class="bdc-sy-char"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--使用部门TOP5-->
        <div class="bdc-center-bm">
            <div id="syBar" class="bdc-sybm-bar"></div>
        </div>
    </div>
    <!--证照使用情况结束-->

    <div class="bdc-area-num clear">
        <div class="bdc-common-title">
            <span class="bdc-common-name">各地区证照数量</span>
            <span class="bdc-common-right">(单位：本)</span>
        </div>

        <!--分布图-->
        <div class="bdc-area-bar">
            <div id="areaBar" class="bdc-area-bar-details"></div>
        </div>
        <!--表格展示-->
        <div class="bdc-area-table">
            <table id="areaTable" lay-filter="areaTableFilter"></table>
        </div>
    </div>
</div>
<script src="../../static/lib/echarts/echarts.js"></script>
<script src="../../static/thirdControl/layui/layui.js"></script>
<script src="../../static/js/home-page.js"></script>
<script>
    layui.config({
        base: '../../static/' //静态资源所在路径
    }).extend({
        index: '/lib/index', //主入口模块
    }).use('index');
</script>
</body>
</html>
