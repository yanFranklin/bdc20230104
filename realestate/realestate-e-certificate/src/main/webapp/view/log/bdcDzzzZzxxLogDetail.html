<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title class="bdc_subsystem">不动产电子证照日志详细信息</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../../static/thirdControl/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/thirdControl/bdcui/css/common.css">
    <link rel="stylesheet" href="../../static/thirdControl/bdcui/css/form.css?v=1.0.2">
    <link rel="stylesheet" href="../../static/css/home-page.css" media="all">
    <script src="../../static/thirdControl/layui/layui.js"></script>
    <script src="../../static/thirdControl/jquery/jquery.min.js"></script>
    <script src="../../static/js/common.js?v=1.1"></script>
    <style>
        .bdc-number{height: 100%;}
        .bdc-common-title{height: 7%;}
        .bdc-common-name{height: 100%;line-height: 100%;}
        .bdc-number-content{height: 93%;}
        .layui-textarea{width: 100%;height: 100%;}
    </style>
</head>
<body>
<div class="bdc-form-div">
    <div class="bdc-number clear">
        <div class="bdc-number-zz">
            <div class="bdc-common-title">
                <span class="bdc-common-name">请求参数</span>
            </div>
            <div class="bdc-number-content clear">
                <textarea name="paramJson" id="paramJson" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="bdc-number-ml">
            <div class="bdc-common-title">
                <span class="bdc-common-name">响应结果</span>
            </div>
            <div class="bdc-number-content clear">
                <textarea name="message" id="message" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        var logData = ajaxQuery("/realestate-e-certificate/log/getZzxxLogDetail?logId=" + getUrlParameter('logId',window.location.href)
                , null, "GET", false, 'application/x-www-form-urlencoded');
        if (notNull(logData)) {
            $("#paramJson").html(logData.paramJson);
            $("#message").html(logData.message);
        }
    });
</script>
</body>
</html>
