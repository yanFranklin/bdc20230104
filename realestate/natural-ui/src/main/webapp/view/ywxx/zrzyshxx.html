<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>不动产登记审批表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/common.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../static/css/sh.css">

</head>
<body>
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="">
            <div class="bdc-content-fix">
                <div class="content-title">
                    <p>自然资源确权登记审核表</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button type="button" class="layui-btn bdc-major-btn" id="saveBtn" lay-submit=""
                                lay-filter="saveBtn">
                            保存
                        </button>
                    </div>
                </div>
            </div>

            <div class="content-main">
                <div class="table-name"></div>
                <div id="templateFatherDiv"></div>
                <script type="text/html" id="qmyjDiv">
                    <!--模板主键-->
                    <table class="layui-table shxx_table" border="1" lay-filter="shxxTable">
                        <tbody>
                        <tr>
                            <td class="set-jd-font" colspan="8">自然资源确权登记审核表</td>
                        </tr>
                        <tr>
                            <td class="set-back-color set-jd-font">登记单元名称</td>
                            <td class="shxx_yj" colspan="8">

                            </td>
                        </tr>
                        <tr>
                            <td class="set-back-color set-jd-font">登记单元号</td>
                            <td class="shxx_yj" colspan="8">

                            </td>
                        </tr>
                        <tr>
                            <td class="set-back-color set-jd-font">单元类型</td>
                            <td class="shxx_yj"  colspan="8">

                            </td>
                        </tr>
                        <tr>
                            <td class="set-back-color set-jd-font">登记机构</td>
                            <td class="shxx_yj"  colspan="8">

                            </td>
                        </tr>
                        <tr>
                            <td class="set-back-color set-jd-font" rowspan="2">
                                初审意见</td>
                            <td class="shxx_yj"  colspan="6" >
                                （1.审查预划登记单元、通告、地籍调查等程序是否符合规定；
                                2.审查登记成果资料是否齐全：单元划分、地籍调查、市县成果确认、自然状况提取、关联信息等相关的图件、表格、文字成果，数据库成果。）
                        </tr>
                        <tr>
                            <td class="set-back-color qm_label">审核人</td>
                            <td class="sign_img">
                                <img id="_img" src=""/></td>
                            <td class="set-back-color qm_label">
                                <p class="sign-p">
                                    <a id="_sign" class="_sign" href="javascript:void(0)">
                                        <i class="layui-icon layui-icon-edit"></i>签名
                                    </a>
                                </p>
                                <p class="delete-p">
                                    <a id="deleteSign" class="deleteSign"
                                       href="javascript:void(0)"
                                       onclick="deleteSign('','')">
                                        <i class="layui-icon layui-icon-delete"></i>
                                        删除
                                    </a>
                                </p>
                            </td>
                            <td class="set-back-color rq_label">
                                日期
                            </td>
                            <td class="sign_date">
                            </td>

                            </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="set-back-color set-jd-font" rowspan="2">
                                审定意见</td>
                            <td class="shxx_yj"  colspan="6" >
                                （对前期审核结果提出审定意见。）
                        </tr>
                        <tr>
                            <td class="set-back-color qm_label">审核人</td>
                            <td class="sign_img">
                                <img id="img" src=""/></td>
                            <td class="set-back-color qm_label">
                                <p class="sign-p">
                                    <a id="sign" class="_sign" href="javascript:void(0)">
                                        <i class="layui-icon layui-icon-edit"></i>签名
                                    </a>
                                </p>
                                <p class="delete-p">
                                    <a id="deleteSign" class="deleteSign"
                                       href="javascript:void(0)"
                                       onclick="deleteSign('','')">
                                        <i class="layui-icon layui-icon-delete"></i>
                                        删除
                                    </a>
                                </p>
                            </td>
                            <td class="set-back-color rq_label">
                                日期
                            </td>
                            <td class="sign_date">
                            </td>

                            </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </script>
            </div>
        </form>
    </div>
</div>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/bdcui/js/print/print-common.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/ywxx/sh.js"></script>
</body>
</html>
