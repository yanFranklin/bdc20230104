<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>水流状况信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../../static/css/slzkxxbsxjgmsb.css"/>
</head>
<body>
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="" id="sl" lay-filter="form">
            <div class="bdc-content-fix">
                <div class="content-title">
                    <p>水流状况信息</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button class="layui-btn bdc-major-btn" lay-submit="" lay-filter="" id="saveTable">保存</button>
                    </div>
                </div>
            </div>

            <div class="content-main">
                <div class="table-name">水流状况信息</div>
                <div class="bdc-table-box">
                    <table class="layui-table" border="1">
                        <colgroup>
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">自然资源<br/>登记单元号</td>
                            <td colspan="10">
                                <input type="text" name="zrzydjdyh" id="zrzydjdyh" class="layui-table-edit sl">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">名称</td>
                            <td colspan="4">
                                <input type="text" name="mc" id="mc" class="layui-table-edit sl">
                            </td>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">包含图斑数量</td>
                            <td colspan="4">
                                <input type="text" name="bhtbsl" id="bhtbsl" class="layui-table-edit sl">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">河流起讫点</td>
                            <td colspan="4">
                                <input type="text" name="hlqqd" id="hlqqd" class="layui-table-edit sl">
                            </td>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">河流长度<br/>（千米）</td>
                            <td colspan="4">
                                <input type="text" name="hlcd" id="hlcd" class="layui-table-edit sl">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">国有面积（公顷）</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">集体面积（公顷）</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">争议区面积（公顷）</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">水面面积（公顷）</td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="text" name="gymj" id="gymj" class="layui-table-edit sl" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="jtmj" id="jtmj" class="layui-table-edit sl" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="zyqmj" id="zyqmj" class="layui-table-edit sl" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="smmj" id="smmj" class="layui-table-edit sl" style="text-align: center">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">河道等级</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">多年平均径流量（亿立方米）</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">水质</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">年初蓄水量（亿立方米）</td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="text" name="hddj" id="hddj" class="layui-table-edit sl" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="dnpjjll" id="dnpjjll" class="layui-table-edit sl" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="sz" id="sz" class="layui-table-edit sl" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="ncxsl" id="ncxsl" class="layui-table-edit sl" style="text-align: center">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
<script src="../../../static/lib/layui/layui.js"></script>
<!--需要复选框时引用-->
<script src="../../../static/lib/easyui/jquery.min.js"></script>
<script src="../../../static/lib/easyui/jquery.easyui.min.js"></script>
<script src="../../../static/js/common.js"></script>
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/ywxx/slzkxxbsxjgmsb.js"></script>
</html>
