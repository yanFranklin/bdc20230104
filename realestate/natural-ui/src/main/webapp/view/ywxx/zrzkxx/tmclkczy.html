<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>探明储量矿产资源状况信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../../static/css/slzkxxbsxjgmsb.css"/>
</head>
<body>
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="" id="tm" lay-filter="form">
            <div class="bdc-content-fix">
                <div class="content-title">
                    <p>探明储量矿产资源状况信息</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button class="layui-btn bdc-major-btn" lay-submit="" lay-filter="" id="saveTable">保存</button>
                    </div>
                </div>
            </div>

            <div class="content-main">
                <div class="table-name">探明储量矿产资源状况信息</div>
                <div class="bdc-table-box">
                    <table class="layui-table" border="1">
                        <colgroup>
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                            <col width="100">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">自然资源<br/>登记单元号</td>
                            <td colspan="10">
                                <input type="text" name="zrzydjdyh" id="zrzydjdyh" class="layui-table-edit tm">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">资源类型</td>
                            <td colspan="4" class="bdc-radio">
                                <input type="text" name="zrlx" id="zrlx" class="layui-table-edit tm">
                            </td>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">区块编号</td>
                            <td colspan="4">
                                <input type="text" name="qkbh" id="qkbh" class="layui-table-edit tm">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">矿区地址</td>
                            <td colspan="4">
                                <input type="text" name="kqdz" id="kqdz" class="layui-table-edit tm">
                            </td>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">储量估算<br/>基准日</td>
                            <td colspan="4">
                                <input type="text" name="clgsjzr" id="clgsjzr" autocomplete="off" class="layui-table-edit tm">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">国有面积（公顷）</td>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">集体面积（公顷）</td>
                            <td colspan="2" class="set-back-color set-center bdc-set-width">争议区面积（公顷）</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">矿区油气田总面积（公顷）</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">储量估算范围面积（公顷）</td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="text" name="gymj" id="gymj" class="layui-table-edit tm" style="text-align: center">
                            </td>
                            <td colspan="2">
                                <input type="text" name="jtmj" id="jtmj" class="layui-table-edit tm" style="text-align: center">
                            </td>
                            <td colspan="2">
                                <input type="text" name="zyqmj" id="zyqmj" class="layui-table-edit tm" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="kqyqtzmj" id="kqyqtzmj" class="layui-table-edit tm" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="clgsfwmj" id="clgsfwmj" class="layui-table-edit tm" style="text-align: center">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" class="set-back-color set-center bdc-set-width"> 矿产组合</td>
                            <td colspan="4" class="set-back-color set-center bdc-set-width">储量计量单位</td>
                            <td colspan="4" class="set-back-color set-center bdc-set-width">主要组分平均品位（克/吨）</td>
                        </tr>
                        <tr>
                            <td colspan="4" class="bdc-radio">
                                <select name="kczhfs" id="kczhfs" class="layui-table-edit tm" style="text-align: center">
                                </select>
                            </td>
                            <td colspan="4" class="bdc-radio">
                                <select name="cljldw" id="cljldw" class="layui-table-edit tm" style="text-align: center;">
                                </select>
                            </td>
                            </td>
                            <td colspan="4">
                                <input type="text" name="zyzfpjpw" id="zyzfpjpw" class="layui-table-edit tm" style="text-align: center">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">固体矿产推断资源量</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">固体矿产控制资源量</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">固体矿产探明资源量</td>
                            <td colspan="3" class="set-back-color set-center bdc-set-width">油气探明地质储量</td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="text" name="gtkctdzyl" id="gtkctdzyl" class="layui-table-edit tm" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="gtkckzzyl" id="gtkckzzyl" class="layui-table-edit tm" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="gtkctmzyl" id="gtkctmzyl" class="layui-table-edit tm" style="text-align: center">
                            </td>
                            <td colspan="3">
                                <input type="text" name="yqtmdzcl" id="yqtmdzcl" class="layui-table-edit tm" style="text-align: center">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
<script src="../../../static/lib/layui/layui.js"></script>
<!--需要复选框时引用-->
<script src="../../../static/lib/easyui/jquery.min.js"></script>
<script src="../../../static/lib/easyui/jquery.easyui.min.js"></script>
<script src="../../../static/js/common.js"></script>
<script src="../../../static/lib/bdcui/js/common.js"></script>
<script src="../../../static/js/ywxx/tmclkczyzkxxbsxjgmsb.js"></script>
</html>
