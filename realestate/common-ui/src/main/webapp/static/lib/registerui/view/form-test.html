<!--* describe: form表单填写--带定位功能，点击顶部导航，链接到指定位置，适用于内容过长不好滚动到指定位置的情况，包含禁用样式，单选，多选，选中状态-->
<!--*/-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>表单选择</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">

    <link rel="stylesheet" href="../css/form-test.css" />
</head>
<body>
    <div class="bdc-form-div">
        <form class="layui-form setOverflow" action="">
            <div class="bdc-content-fix">
                <div class="content-title layui-clear">
                    <p>表单填写</p>
                    <div class="title-btn-area">
                        <button class="layui-btn bdc-major-btn" lay-submit="" id="submit-btn">提交</button>
                        <button type="reset" class="layui-btn bdc-secondary-btn">保存</button>
                    </div>
                </div>
            </div>
            <div class="form-margin-area">
                <div class="basic-info basic-info-checkbox">
                    <div class="title-sign"><p><a id="jbxx" href="javascript:;">基本信息</a></p></div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">房屋类型</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width"><span class="required-span"><sub>*</sub></span>房屋性质</label>
                            <div class="layui-input-inline">
                                <input type="tel" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">产权来源</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">请选择</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                    <option value="4">element</option>
                                    <option value="5">laytpl</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">土地使用权人</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="" id="bdcName">

                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">总层数</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="" autocomplete="off" class="layui-input" placeholder="请输入">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">所在层</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" lay-verify="required">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">房屋结构</label>
                            <div class="layui-input-inline">
                                <input type="text" lay-verify="required" class="layui-input" placeholder="请输入" >
                            </div>

                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">规划用途</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">请选择</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                    <option value="4">element</option>
                                    <option value="5">laytpl</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">土地使用开始期限</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="startTime">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label change-label-width">土地使用结束期限</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="endTime">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item change-textarea-margin bdc-textarea-item">
                        <label class="layui-form-label change-label-width">预售范围</label>
                        <div class="layui-input-inline">
                            <textarea placeholder="请输入内容" class="layui-textarea change-textarea-width"></textarea>
                        </div>
                    </div>
                </div>


                <div class="basic-info">
                    <div class="title-sign title-checkbox"><p><a id="spfys" href="javascript:;">批量修改：</a></p></div>
                    <div class="layui-form-item change-textarea-margin bdc-checkbox-item">
                        <div class="layui-input-inline">
                            <input type="checkbox" name="updateList" title="房屋类型" lay-skin="primary" checked>
                            <input type="checkbox" name="updateList" title="房屋性质" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="产权来源" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="土地使用权人" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="总层数" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="所在层" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="房屋结构" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="规划用途" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="土地使用开始期限" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="土地使用结束期限" lay-skin="primary">
                            <input type="checkbox" name="updateList" title="附记" lay-skin="primary">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../../layui/layui.js"></script>
<script src="../../easyui/jquery.min.js"></script>

<script src="../js/form-test.js"></script>
</html>
