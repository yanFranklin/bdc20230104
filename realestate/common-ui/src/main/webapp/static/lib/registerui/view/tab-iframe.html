<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>tab下面嵌套iframe</title>
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/tab-iframe.css">
</head>
<body>
    <div class="bdc-container-tab">
        <div class="bdc-container">
            <div class="layui-tab layui-tab-brief" lay-filter="tabFilter">
                <ul class="layui-tab-title bdc-tab-title">
                    <li class="layui-this">网站1</li>
                    <li class="bdc-hide">网站2</li>
                </ul>
                <div class="layui-tab-content bdc-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe id="childFrame" src="../../bdcui/view/table.html"></iframe>
                    </div>
                    <div class="layui-tab-item bdc-hide">
                        <iframe id="childFrame1" src="./tabIndex.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../jquery/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../js/tab-iframe.js"></script>
</html>
