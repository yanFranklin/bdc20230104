<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>关联表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/search.css" />
    <link rel="stylesheet" href="../css/table.css" />
    <style>
        body,html{
            width: 100%;
            height: 100%;
        }
        .bdc-container{
            width: 100%;
            min-height: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #eaedf1;
        }
        .bdc-update-padding{
            padding-top: 0;
        }
    </style>
</head>
<body>
    <div class="bdc-container">
        <!--查询条件-->
        <div class="bdc-search-box">
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">交接单号</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">转发人</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline xzq-sele">
                        <label class="layui-form-label">接收人</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">受理号</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">申请人</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">房屋坐落</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>
                    <div class="layui-inline bdc-button-box">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn">查询</a>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn">重置</button>
                    </div>
                </div>
            </form>
        </div>

        <!--表格1-->
        <div class="bdc-table-box">
            <table id="tableOne" lay-filter="oneFilter"></table>
        </div>
        <!--表格2-->
        <div class="bdc-table-box bdc-update-padding">
            <table id="tableTwo" lay-filter="twoFilter"></table>
        </div>
    </div>
</body>
<script src="../../jquery/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../js/cognate-table.js"></script>
</html>
