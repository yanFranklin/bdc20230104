<!--* describe: 筛选弹窗的常用尺寸有宽度440px和宽度900px。
                宽度440px用于单行文本框，适用于查询条件不多的情况；
                宽度900px用于有筛选项和文本框较多，一行两个或者三个，input较长时独占一行-->
<!--*/-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>弹出层</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../css/popup.css" />
</head>
<body>
<div id="popupTwoRows">
    <form class="layui-form" action="">
        <div class="layui-form-item pf-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">证书类型</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">权属状态</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                </div>
            </div>
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">不动产单元号</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                    <select name="" class="bdc-filter-select">
                        <option value="0">全模糊</option>
                        <option value="1">精确</option>
                        <option value="2">左模糊</option>
                        <option value="3">右模糊</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">不动产权证号</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                    <select name="" class="bdc-filter-select">
                        <option value="0">全模糊</option>
                        <option value="1">精确</option>
                        <option value="2">左模糊</option>
                        <option value="3">右模糊</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline bdc-complete-line bdc-filter">
                <label class="layui-form-label">坐落</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                    <select name="" class="bdc-filter-select">
                        <option value="0">全模糊</option>
                        <option value="1">精确</option>
                        <option value="2">左模糊</option>
                        <option value="3">右模糊</option>
                    </select>
                </div>
            </div>
            <div class="bdc-add-box">
                <a href="javascript:;" class="layui-btn layui-btn-xs bdc-secondary-btn bdc-operate-qlr bdc-add-qlr">+</a>
                <div class="layui-inline bdc-filter">
                    <label class="layui-form-label">权利人名称</label>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                        <select name="" class="bdc-filter-select" lay-filter="qlrNameFilter">
                            <option value="0">全模糊</option>
                            <option value="1">精确</option>
                            <option value="2">左模糊</option>
                            <option value="3">右模糊</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline bdc-filter">
                    <label class="layui-form-label">权利人证件号</label>
                    <div class="layui-input-inline">
                        <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                        <select name="" class="bdc-filter-select" lay-filter="qlrZjhFilter">
                            <option value="0">全模糊</option>
                            <option value="1">精确</option>
                            <option value="2">左模糊</option>
                            <option value="3">右模糊</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">义务人名称</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                    <select name="" class="bdc-filter-select">
                        <option value="0">全模糊</option>
                        <option value="1">精确</option>
                        <option value="2">左模糊</option>
                        <option value="3">右模糊</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">义务人证件号</label>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                    <i class="layui-icon layui-icon-close bdc-hide"></i>
                    <select name="" class="bdc-filter-select">
                        <option value="0">全模糊</option>
                        <option value="1">精确</option>
                        <option value="2">左模糊</option>
                        <option value="3">右模糊</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline bdc-frame-button-box">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn">提交</a>
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close">取消</a>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/html" id="qlrTpl">
    <div class="bdc-add-qlr-box">
        <div class="layui-inline bdc-filter">
            <label class="layui-form-label">权利人名称</label>
            <div class="layui-input-inline bdc-one-icon">
                <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                <i class="layui-icon layui-icon-close bdc-hide"></i>
                <select name="qlrName" disabled="disabled" class="bdc-filter-select">
                    <option value="0">全模糊</option>
                    <option value="1">精确</option>
                    <option value="2">左模糊</option>
                    <option value="3">右模糊</option>
                </select>
                <img src="../images/lock.png" alt="">
            </div>
        </div>
        <div class="layui-inline bdc-filter">
            <label class="layui-form-label">权利人证件号</label>
            <div class="layui-input-inline bdc-one-icon">
                <input type="text" autocomplete="off" placeholder="请输入" class="layui-input">
                <i class="layui-icon layui-icon-close bdc-hide"></i>
                <select name="qlrZjh" disabled="disabled" class="bdc-filter-select">
                    <option value="0">全模糊</option>
                    <option value="1">精确</option>
                    <option value="2">左模糊</option>
                    <option value="3">右模糊</option>
                </select>
                <img src="../images/lock.png" alt="">
            </div>
        </div>
        <a href="javascript:;" class="layui-btn layui-btn-xs bdc-secondary-btn bdc-operate-qlr bdc-delete-qlr">-</a>
    </div>
</script>
<script src="../../layui/layui.js"></script>
<script src="../js/popup-frame-two-rows.js"></script>
</html>
