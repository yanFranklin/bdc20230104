<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>对比表格</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/table-contract.css">
</head>
<body>
    <div class="bdc-container">
        <div class="bdc-title">
            <span>对比信息</span>
            <div class="bdc-btn-box">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn">保存</a>
            </div>
        </div>
        <div class="bdc-table-box">
            <div class="bdc-switch layui-form">
                    <input type="checkbox" name="ycxt" lay-skin="switch" lay-filter="switchXt" title="隐藏相同项"><span class="bdc-first-span">隐藏相同项</span>
            </div>
            <table id="pageTable" lay-filter="test"></table>
        </div>
    </div>
</body>
<script src="../../jquery/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../js/table-contract.js"></script>
</html>
