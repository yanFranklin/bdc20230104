<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>证书</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/certificate.css">
</head>
<body>
<div class="content-div">
    <form class="layui-form setOverflow" action="" lay-filter="form">

        <div class="content-title-box">
            <div class="content-title">
                <p>证书</p>
                <div class="title-btn-area .layui-layout-right">
                    <button class="layui-btn bdc-major-btn" lay-submit="" lay-filter="">提交</button>
                    <button type="reset" class="layui-btn bdc-secondary-btn">重置</button>
                    <a class="layui-btn bdc-secondary-btn bdc-yl-btn">预览<i class="layui-icon layui-icon-down"></i></a>
                    <a class="layui-btn bdc-secondary-btn bdc-xx-btn">预览<i class="layui-icon layui-icon-down"></i></a>
                    <div class="bdc-table-btn-more bdc-test">
                        <a lay-event="edit">解除</a>
                        <a lay-event="del">删除</a>
                        <a>注销</a>
                        <a>停止</a>
                    </div>
                    <div class="bdc-table-btn-more bdc-test1">
                        <a lay-event="edit">解除1</a>
                        <a lay-event="del">删除1</a>
                        <a>注销1</a>
                        <a>停止1</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="details" class="clear">
            <div class="bdc-details-left">
                <p class="bdc-table-tips"><input type="text" class="layui-input" placeholder="" value="皖(2018)合肥市不动产权第0000121号" name="bdcqzh" id="bdcqzh"></p>
                <table class="layui-table bdc-zs-details-table">
                    <colgroup>
                        <col width="160">
                        <col>
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="bdc-title-td">权利人</td>
                        <td><input type="text" class="layui-input" placeholder="" value="权利人" name="qlr" id="qlr"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td">共有情况</td>
                        <td><input type="text" class="layui-input" placeholder="" value="共有情况" name="gyfsMc" id="gyfsMc"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td">坐落</td>
                        <td><input type="text" class="layui-input bdc-special-input" placeholder="" value="坐落坐落坐落坐落坐落坐落坐落坐落坐落坐落坐落坐落坐落" name="zl" id="zl"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td">不动产单元号</td>
                        <td><input type="text" class="layui-input" placeholder="" value="不动产单元号" name="bdcdyh" id="bdcdyh"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td">权利类型</td>
                        <td><input type="text" class="layui-input" placeholder="" value="权利类型" name="qllx" id="qllx"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td">权利性质</td>
                        <td><input type="text" class="layui-input" placeholder="" value="权利性质" name="qlxz" id="qlxz"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td">用途</td>
                        <td><input type="text" class="layui-input" placeholder="" value="用途" name="yt" id="yt"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td">面积</td>
                        <td><input type="text" class="layui-input" placeholder="" value="334.44" name="mj" id="mj"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td">使用期限</td>
                        <td><input type="text" class="layui-input" placeholder="" value="2018年12月12日至2018年12月31日" name="syqx" id="syqx"></td>
                    </tr>
                    <tr>
                        <td class="bdc-title-td bdc-title-td-qt">权利其他状况</td>
                        <td class="bdc-title-nr">
                            <textarea name="qlqtzk" id="qlqtzk" style="resize: none;" placeholder="请输入" class="layui-textarea" value="233333333"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!--右侧-->
            <div class="bdc-details-right">
                <!--<p class="bdc-table-date">{{d.djsj}}</p>-->
                <!--<p class="bdc-table-com">中华人民共和国自然资源部监制</p>-->
                <!--<p class="bdc-table-num">编号：{{d.zsbh}}</p>-->
                <div class="bdc-notes-top clearBoth">
                    <span class="bdc-notes-top-tips">编号NO.</span>
                    <span class="bdc-notes-top-content">
                           <span><input type="text" class="layui-input" placeholder="" value="0000345" name="qzysxlh" id="qzysxlh"></span>
                           <span><input type="text" class="layui-input" placeholder="" value="2018年12月24日" name="fzrq" id="fzrq"></span>
                    </span>
                    <!--<img src="" alt="" id="qrcode">-->
                    <div id="qrcode" style="position: absolute;top: 0;right: 0; width: 88px;height: 88px;"></div>

                </div>
                <p class="bdc-notes-title">附&nbsp;&nbsp;&nbsp;&nbsp;记</p>
                <div class="bdc-notes">
                    <textarea name="fj" id="fj" style="resize: none;" placeholder="请输入" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="bdc-yzx"></div>
</body>
<script src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../qrcode/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="../../qrcode/qrcode.min.js"></script>
<script src="../js/certificate.js"></script>
</html>
