<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>500</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        body{
            background-color: #fff;
            font-family: "Microsoft YaHei", Helvetica, Arial, sans-serif !important;
            font-size: 14px;
        }
        .bdc-container{
            width: 800px;
            height: 182px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .bdc-container .bdc-msg{
            position: absolute;
            top: 52px;
            right: 0;
        }
        .bdc-msg>p{
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="bdc-container">
        <img src="../images/500.png" alt="">
        <div class="bdc-msg">
            <p>服务器正在维修中，请稍后再访问</p>
        </div>
    </div>
</body>
</html>
