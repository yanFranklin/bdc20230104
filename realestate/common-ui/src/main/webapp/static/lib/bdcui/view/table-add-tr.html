<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/table.css" />
    <link rel="stylesheet" href="../css/mask.css" />
</head>
<body>
    <div class="bdc-table-box">
        <table id="pageTable" lay-filter="test"></table>
    </div>
</body>
<!--表格上面功能按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn">新增</button>
        <button class="layui-btn layui-btn-sm bdc-delete-btn">删除</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn">运行</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn">启用</button>
    </div>
    <div class="layui-btn-container bdc-export-tools">
        <span id="export" title="导出"><img src="../images/export.png" alt=""></span>
    </div>
</script>

<!--表格内部操作按钮-->
<script type="text/html" id="barDemo">
    <a href="javascript:;" class="bdc-show-btn" lay-event="show"><i class="layui-icon layui-icon-triangle-d"></i></a>
    <a href="javascript:;" class="bdc-show-btn bdc-up-angle bdc-hide" lay-event="hide"><i class="layui-icon layui-icon-triangle-d"></i></a>
</script>

<!--表格内部操作按钮-->
<script type="text/html" id="barDemo1">
    <a class="layui-btn layui-btn-xs bdc-major-btn" lay-event="edit">配置</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs bdc-secondary-btn" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs bdc-delete-btn" lay-event="del">删除</a>
</script>

<!--动态新增tr-->
<script type="text/html" id="addTr">
    <tr>
        <td colspan="3"><div class="layui-table-cell"></div></td>
        <td><div class="layui-table-cell laytable-cell-1-0-3">南京市</div></td>
        <td><div class="layui-table-cell laytable-cell-1-0-4">南京市不动产登记中心</div></td>
        <td><div class="layui-table-cell laytable-cell-1-0-5" style="direction: rtl;"><span class="bdc-table-date bdc-located">2016-10-14 19:17</span></div></td>
        <td><div class="layui-table-cell laytable-cell-1-0-6">首次登记、转移登记</div></td>
        <td><div class="layui-table-cell laytable-cell-1-0-7">刘芸</div></td>
        <td><div class="layui-table-cell laytable-cell-1-0-8" style="direction: rtl;"><span class="bdc-table-date bdc-time">江苏省南京市鼓楼区集慧路2号，幸福小区，18栋一单元201室</span></div></td>
        <td><div class="layui-table-cell laytable-cell-1-0-9">90</div></td>
    </tr>
</script>
<script src="../../jquery/jquery.min.js"></script>
<script src="../../layui/layui.js"></script>
<script src="../js/table-add-tr.js"></script>
</html>
