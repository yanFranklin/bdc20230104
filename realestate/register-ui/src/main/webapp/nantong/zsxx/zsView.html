<!DOCTYPE html>

                    </div>

                    <div class="bdc-details-right">

                        <div class="bdc-notes" style="height: 485px">

                               <span><input type="text" class="layui-input" placeholder="" value="" name="szrqYear" id="szrqYear" readonly="readonly" style="margin-right: 5px"></span>
                               <span><input type="text" class="layui-input" placeholder="" value="" name="szrqMonth" id="szrqMonth" readonly="readonly"></span>
                               <span><input type="text" class="layui-input" placeholder="" value="" name="szrqDay" id="szrqDay" readonly="readonly"></span>

                </div>

                                <col width="160">

                            <tbody>
                            <tr>
                                <td class="bdc-title-td"></td>
                                <td>

                            <tr>

                                    <textarea name="zl" id="zl" style="resize: none;" class="layui-textarea" value=""></textarea>

                            <tr>

                                <td>

                                <td>

                                <td class="bdc-title-td"></td>
                                <td>

                        <div class="bdc-notes" style="height: 485px">
