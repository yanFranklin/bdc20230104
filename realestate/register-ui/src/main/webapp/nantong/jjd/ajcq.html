<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>案卷查询</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css"/>
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <style type="text/css">
        .search { /*用于查询标识*/
        }

        .table-name {
            font-size: 16px;
            font-weight: 700;
            height: 50px;
        }
        #popup {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="bdc-container">
    <!--查询条件-->
    <div class="bdc-search-box">
        <div action="" class="layui-form" id="form">
            <div class="layui-form-item pf-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">扫码枪输入</label>
                    <div class="layui-input-inline pf-start-time-box">
                        <input type="text" id="smqsr" name="smqsr" placeholder="(精确)请输入" autocomplete="off"
                               class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">受理编号</label>
                    <div class="layui-input-inline pf-start-time-box">
                        <input type="text" id="slbh" name="slbh" placeholder="(精确)请输入" autocomplete="off"
                               class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">坐落</label>
                    <div class="layui-input-inline pf-start-time-box">
                        <input type="text" id="zl" name="zl" placeholder="(模糊)请输入" autocomplete="off"
                               class="layui-input search">
                        <i class="layui-icon layui-icon-close bdc-hide"></i>
                    </div>
                </div>
                <div class="layui-inline bdc-button-box">
                    <button class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</button>
                    <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn" id="reset">重置</button>
                </div>
            </div>
        </div>
    </div>

    <!--主表单-->
    <div class="bdc-table-box">
        <table id="ajxxTable" lay-filter="ajxxTable"></table>
    </div>
    <!--弹框表单-->
    <div id="popup" class="bdc-hide">
        <div class="bdc-table-box">
            <p class="table-name">交接单编号：<span id="jjdh"></span> <input type="hidden" id="jjdid" value=""></p>
            <table id="viewTable" lay-filter="viewFilter">
            </table>
        </div>
    </div>
</div>
<!--表格上面功能按钮-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="addToDataArr">添加</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="selectAll">全选</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="viewData" id="viewData">
            查看已添加<span id="dataNum"></span></button>
    </div>
</script>
<!--表格内部操作按钮-->
<script type="text/html" id="barDemo">
    <button class="layui-btn layui-btn-danger layui-btn-xs bdc-delete-btn" lay-event="del">删除</button>
</script>

<!--清单页面功能按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="generatejjd" id="generatejjd">获取交接单编号</button>
        <button class="layui-btn layui-btn-sm bdc-table-second-btn" lay-event="printjjd">打印</button>
    </div>
</script>

<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/jjd/ajcq.js"></script>

</body>
</html>
