<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>土地所有权登记信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css"/>
    <link rel="stylesheet" href="../../static/css/qlxx/common.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <style type="text/css">
        .layui-form-danger + .layui-form-select,
        .layui-form-danger.layui-input,
        .layui-form-danger:focus {
            border-color: #f54743 !important;
        }
    </style>
</head>
<body class="">
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="" lay-filter="form" id="form">
            <input type="hidden" name="qlid" id="qlid"/>
            <input type="hidden" name="xmid" id="xmid"/>

            <div class="bdc-content-fix">
                <div class="content-title" style="display:none;">
                    <p>土地所有权登记信息</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button type="submit" class="layui-btn bdc-major-btn" id="submitBtn" lay-submit="" lay-filter="submitBtn">
                            保存
                        </button>
                    </div>
                </div>
            </div>

            <!--主体开始部分-->
            <div class="content-main common-form">
                <div class="table-name">土地所有权登记信息</div>
                <table class="layui-table new-table" border="1">
                    <colgroup>
                        <col width="160">
                        <col width="170">
                        <col width="130">
                        <col width="160">
                        <col width="35">
                        <col width="260">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="set-back-color">不动产单元号</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="bdcdyh" id="bdcdyh">
                            </div>
                        </td>

                        <td class="set-back-color">单位</td>
                        <td colspan="2">
                            <select id="mjdw" name="mjdw" id="mjdw" lay-filter="mjdw" lay-search="">
                                <option value=""></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">业务号</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="slbh" id="slbh">
                            </div>
                        </td>

                        <td class="set-back-color">登记类型</td>
                        <td colspan="2">
                            <select id="djlx" name="djlx" lay-filter="djlx" lay-search="">
                                <option value=""></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color set-center" colspan="2">权利人</td>
                        <td class="set-back-color set-center" colspan="3">证件种类</td>
                        <td class="set-back-color set-center" colspan="2">证件号</td>
                    </tr>
                    </tbody>
                    <tbody id="tbody2">
                    <tr>
                        <td class="set-back-color">共有情况</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" id="gyqk" name="gyqk">
                            </div>
                        </td>

                        <td class="set-back-color">登记原因</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" id="djyy" name="djyy">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">农用地面积</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="number" autocomplete="off" class="layui-table-edit" id="nydmj" name="nydmj">
                            </div>
                        </td>

                        <td class="set-back-color">耕地面积</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="number" autocomplete="off" class="layui-table-edit" id="gdmj" name="gdmj">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">建设用地面积</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="number" autocomplete="off" class="layui-table-edit" id="jsydmj" name="jsydmj">
                            </div>
                        </td>

                        <td class="set-back-color">林地面积</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="number" autocomplete="off" class="layui-table-edit" id="ldmj" name="ldmj">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">未利用地面积</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="number" autocomplete="off" class="layui-table-edit" id="wlydmj" name="wlydmj">
                            </div>
                        </td>

                        <td class="set-back-color">草地面积</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="number" autocomplete="off" class="layui-table-edit" id="cdmj" name="cdmj">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">土地用途</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <select id="zdzhyt" name="zdzhyt" lay-filter="zdzhyt" lay-search="">
                                    <option value=""></option>
                                </select>
                            </div>
                        </td>


                        <td class="set-back-color">其他面积</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="number" autocomplete="off" class="layui-table-edit" id="qtnydmj" name="qtnydmj">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">不动产权证书号</td>
                        <td colspan="5">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" id="bdcqzh" name="bdcqzh">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">登簿人</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" id="dbr" name="dbr" disabled="disabled">
                            </div>
                        </td>

                        <td class="set-back-color">登记时间</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="" class="layui-input date test-item" name="djsj" id="djsj" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr class="set-tr-height100">
                        <td class="set-back-color">权利其他状况</td>
                        <td colspan="6">
                            <div class="bdc-fj-reset">
                                <textarea name="bfqlqtzk" id="bfqlqtzk" rows="" cols=""></textarea>
                                <div class="bdc-pj-popup resetqlqtzk" data-xmid="">重新生成<img src="../../static/image/reset.png" alt=""></div>
                            </div>
                        </td>
                    </tr>
                    <tr class="set-tr-height100">
                        <td class="set-back-color">附记</td>
                        <td colspan="6">
                            <div class="bdc-fj-reset">
                                <textarea name="fj" id="fj" rows="" cols=""></textarea>
                                <div class="bdc-pj-popup resetfj" data-xmid="">重新生成<img src="../../static/image/reset.png" alt=""></div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>

<!--插入权利人模块-->
<script type="text/html" id="qlrTpl">
    <tbody>
    {{# if(d && d.list && d.list.length > 0){ }}
    {{# for(var i = 0, len = d.list.length; i < len; i++){ }}
    <tr>
        <td class="" colspan="2">
            <div class="bdc-td-box bdc-one-icon">
                <input type="text" class="layui-table-edit set-center" value="{{ d.list[i].qlrmc || '' }}" title="{{ d.list[i].qlrmc || '' }}" name="" disabled='off'>
            </div>
        </td>
        <td class="" colspan="3">
            <div class="bdc-td-box">
                <input type="text" class="layui-table-edit set-center" value="{{ d.list[i].zjzlmc || '' }}" name="" disabled='off'>
            </div>
        </td>
        <td class="" colspan="2">
            <div class="bdc-td-box">
                <input type="text" class="layui-table-edit set-center" value="{{ d.list[i].zjh || '' }}" name="" disabled='off'>
            </div>
        </td>
    </tr>
    {{# } }}
    {{# } else { }}
    <tr>
        <td class="" colspan="2">
            <div class="bdc-td-box">
                <input type="text" class="layui-table-edit set-center" value="" name="" disabled='off'>
            </div>
        </td>
        <td class="" colspan="3">
            <div class="bdc-td-box">
                <input type="text" class="layui-table-edit set-center" value="" name="" disabled='off'>
            </div>
        </td>
        <td class="" colspan="2">
            <div class="bdc-td-box">
                <input type="text" class="layui-table-edit set-center" value="" name="" disabled='off'>
            </div>
        </td>
    </tr>
    {{# } }}
    </tbody>
</script>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.all.js"></script>
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<!--<script src="../../static/lib/bdcui/js/application.js"></script>-->
<script src="../../static/js/common.js"></script>
<script src="../../static/js/formCenter.js"></script>

<script src="../../static/js/nantong/qlxx/qlxxCommon.js"></script>
<script src="../../static/js/qlxx/tdsyq.js"></script>
</body>
</html>
