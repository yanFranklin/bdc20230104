
<!--
    修改盒号
-->
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>修改盒号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../static/css/common.css"/>
    <style type="text/css">
        #popupTwoRows .bdc-filter .layui-form-select {
            position: absolute;
            top: 0;
            left: 0;
            width: 326px;
        }

        #popupTwoRows .bdc-filter .layui-input-inline > .layui-input {
            padding-left: 10px;
        }
    </style>
</head>
<body>
<div id="popupTwoRows">
    <form class="layui-form" action="" lay-filter="form">
        <input type="text" id="gdxxid" name="gdxxid" style="display: none">

        <div class="layui-form-item pf-form-item">
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">盒号</label>
                <div class="layui-input-inline">
                    <input type="text" id="sxh" name="sxh" autocomplete="off" placeholder="请输入" class="layui-input search">
                </div>
            </div>
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">档案号</label>
                <div class="layui-input-inline">
                    <input type="text" id="ajh" name="ajh" autocomplete="off" placeholder="请输入" class="layui-input search">
                </div>
            </div>
            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">案卷件数</label>
                <div class="layui-input-inline">
                    <input type="text" id="ajjs" name="ajjs" autocomplete="off" placeholder="请输入" class="layui-input search">
                </div>
            </div>

            <div class="layui-inline bdc-filter">
                <label class="layui-form-label">案卷页数</label>
                <div class="layui-input-inline">
                    <input type="text" id="ajys" name="ajys" autocomplete="off" placeholder="请输入" class="layui-input search">
                </div>
            </div>

            <div class="layui-inline bdc-frame-button-box" id="btn">
                <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" lay-submit="" lay-filter="submitBtn" id="submitBtn">保存</a>
                <button class="layui-btn layui-btn-normal bdc-secondary-btn bdc-frame-close" lay-filter="closeBtn" onclick="closeWin();">关闭</button>
            </div>
        </div>
    </form>
</div>
</body>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/gdxxfphh/xghh.js"></script>
</html>
