<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>宗地基本信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css"/>
    <link rel="stylesheet" href="../../static/css/djbxx/bdcDjbZdjbxx.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <script src="../../static/lib/jquery/jquery.min.js"></script>
    <script src="../../static/lib/layui/layui.all.js"></script>
    <!--添加水印-->
    <script src="../../static/lib/bdcui/js/common.js"></script>
    <script src="../../static/js/common.js"></script>
</head>
<body class="">
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="" lay-filter="form">
            <!--主体开始部分-->
            <div class="content-main common-form">
                <p class="bsc-table-tips">第<span>1</span>页</p>
                <div class="table-name" style="">宗地基本信息</div>
                <table class="layui-table new-table" border="1">
                    <colgroup>
                        <col width="120">
                        <col width="120">
                        <col width="135">
                        <col width="135">
                        <col width="120">
                        <col width="135">
                        <col width="135">
                    </colgroup>
                    <tbody id="mainBody">
                    <tr class="td-noborder">
                        <td colspan="4" class="">
                            <!--<td class="" colspan="1"></td>-->
                        <td colspan="3">
                            单位：
                            <span><input type="checkbox" name="mjdw" value="1" lay-skin="primary" disabled="true" title="平方米"></span>
                            <span><input type="checkbox" name="mjdw" value="3" lay-skin="primary" disabled="true" title="公顷"></span>
                            <span>（</span>
                            <span><input type="checkbox" name="mjdw" value="2" lay-skin="primary" disabled="true" title="亩"></span>
                            <span>）</span>
                            <span id="jedw"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="2">不动产类型</td>
                        <td colspan="5" class="text-center">
                            <span><input type="checkbox" name="bdclx" value="1" lay-skin="primary" disabled="true" title="土地"></span>
                            <span><input type="checkbox" name="bdclx" value="2" lay-skin="primary" disabled="true" title="土地和房屋"></span>
                            <span><input type="checkbox" name="bdclx" value="3" lay-skin="primary" disabled="true" title="林地和林木"></span>
                            <span><input type="checkbox" name="bdclx" value="4" lay-skin="primary" disabled="true" title="土地和在建建筑物"></span>
                            <span><input type="checkbox" name="bdclx" value="7" lay-skin="primary" disabled="true" title="其他"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="2">坐落（项目名称）</td>
                        <td colspan="5"><input type="text" class="layui-table-edit" name="zl" readonly></td>
                    </tr>
                    <tr>
                        <td colspan="1" rowspan="5" class="set-back-color td-center">
                            土&nbsp;&nbsp;&nbsp;&nbsp;地<br/><br/>状&nbsp;&nbsp;&nbsp;&nbsp;况
                        </td>

                        <td class="set-back-color" colspan="1">宗地面积</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="zdmj" readonly></td>

                        <td class="set-back-color" colspan="1">用&nbsp;&nbsp;&nbsp;&nbsp;途</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="yt" readonly></td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">等&nbsp;&nbsp;&nbsp;&nbsp;级</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="dj" readonly></td>

                        <td class="set-back-color" colspan="1">价&nbsp;&nbsp;&nbsp;&nbsp;格</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="jg" readonly></td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">权利类型</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="qllx" readonly></td>

                        <td class="set-back-color" colspan="1">权利性质</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="qlxz" readonly></td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">权利设定方式</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="qlsdfs" readonly></td>

                        <td class="set-back-color" colspan="1">容积率</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="rjl" readonly></td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">建筑密度</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="jzmd" readonly></td>

                        <td class="set-back-color" colspan="1">建筑限高</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="jzxg" readonly></td>
                    </tr>
                    <tr>
                        <td class="set-back-color " colspan="7">空间坐标、位置说明或者四至描述</td>
                    </tr>
                    <tr class="td-newBorder">
                        <td colspan="7"><input type="text" class="layui-table-edit" name="zdszd" readonly></td>
                    </tr>
                    <tr class="td-newBorder">
                        <td colspan="7"><input type="text" class="layui-table-edit" name="zdszn" readonly></td>
                    </tr>
                    <tr class="td-newBorder">
                        <td colspan="7"><input type="text" class="layui-table-edit" name="zdszx" readonly></td>
                    </tr>
                    <tr class="td-newBorder">
                        <td colspan="7"><input type="text" class="layui-table-edit" name="zdszb" readonly></td>
                    </tr>
                    <tr>
                        <td class="set-back-color td-center" colspan="1">登记时间</td>
                        <td colspan="3"><input type="text" class="layui-table-edit td-center" name="djsj" readonly></td>

                        <td class="set-back-color td-center" colspan="1">登簿人</td>
                        <td colspan="2"><input type="text" class="layui-table-edit td-center" name="dbr" readonly></td>
                    </tr>
                    <tr>
                        <td class="set-back-color td-center" colspan="1">附&nbsp;&nbsp;&nbsp;&nbsp;记</td>
                        <td colspan="6"><textarea name="fj" class="text-center" style="height: 100px"></textarea></td>
                    </tr>
                    </tbody>
                    <tbody id="imgbody">
                    <tr class="td-noborder">
                        <td colspan="7">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="7" style="border-bottom: 0">
                            <p style="text-align: center"> 附 图
                                （宗地图，可附页）
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="7" style="border-top: 0;height: 600px">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>

<!--插入权利人模块-->
<script type="text/html" id="zdbhqk">
    <tbody>
    {{# if(d && d.length > 0){ }}
    <tr>
        <td class="set-back-color" colspan="1" rowspan="{{d.length+1 }}">变&nbsp;&nbsp;&nbsp;&nbsp;化<br/><br/>情&nbsp;&nbsp;&nbsp;&nbsp;况
        </td>
        <td class="set-back-color " colspan="2">变化原因</td>
        <td class="set-back-color " colspan="2">变化内容</td>
        <td class="set-back-color " colspan="1">登记时间</td>
        <td class="set-back-color " colspan="1">登簿人</td>
    </tr>
    {{# for(var i = 0, len = d.length; i < len; i++){ }}
    <tr>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="bhyy" value="{{d[i].bhyy}}" readonly></td>
        <td colspan="2">
            <input type="text" class="layui-table-edit" name="bhnr" value="{{d[i].bhnr}}" readonly></td>
        <td colspan="1">
            <input type="text" class="layui-table-edit" name="djsj" value="{{d[i].djsj}}" readonly></td>
        <td colspan="1">
            <input type="text" class="layui-table-edit" name="dbr" value="{{d[i].dbr}}" readonly>
        </td>
    </tr>
    {{# } }}
    {{# } else { }}
    <tr>
        <td class="set-back-color" colspan="1">变 化 <br/><br/>情 况</td>
        <td class="set-back-color" colspan="2">变化原因</td>
        <td class="set-back-color" colspan="2">变化内容</td>
        <td class="set-back-color" colspan="1">登记时间</td>
        <td class="set-back-color" colspan="1">登簿人</td>
    </tr>
    {{# } }}
    </tbody>
</script>
<script src="../../static/js/djbxx/bdcDjbZdjbxx.js"></script>
<script src="../../static/js/djbxx/djbCss.js"></script>
</body>
</html>
