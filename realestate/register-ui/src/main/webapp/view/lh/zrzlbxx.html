<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>自然幢列表信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/form-select/formSelects-v4.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/search.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/table.css" />
    <link rel="stylesheet" href="../../static/lib/bdcui/css/popup.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css" />
    <link rel="stylesheet" href="../../static/lib/registerui/css/percentage-layout.css" />
    <style type="text/css">
        .bdc-tips-right .bdc-right-tips-box p{
            word-wrap: break-word;
            word-break: break-all;
        }
        .table-zj{
            padding: 0px 10px;
            position: relative;
        }
        .bdc-table-zj{
            width: 100%;
            background-color: #f3f4f6;
            border: 1px solid #d0d5da;
            padding-left: 15px;
            box-sizing: border-box;
            position: absolute;
            top: 0px;
            left: 0;
            z-index: 999;
        }
        .bdc-table-zj div{
            display: inline-block;
            width: 15%;
            padding: 10px;
        }
        .bdc-table-zj div:nth-child(7),
        .bdc-table-zj div:nth-child(12){
            padding-left: 110px;
        }
        .bdc-table-zj>span:first-child{
            padding-right: 40px;
        }
        .bdc-table-zj>span img{
            margin-right: 10px;
        }
        .bdc-table-zj i{
            font-style: normal;
            color: #1d87d1;
            margin-left: 15px;
        }

        .layui-table-view{
            padding-top: 39px;
        }
    </style>
</head>
<body>
<div class="bdc-percentage-container" style="padding-top: 61px;">
    <div class="bdc-search-content">
        <div class="bdc-search-box">
            <form class="layui-form" action="">
                <div class="layui-form-item pf-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">地籍号</label>
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" id="lszd" name="lszd" placeholder="请输入"
                                   class="layui-input search">
                            <i class="layui-icon layui-icon-close bdc-hide"></i>
                        </div>
                    </div>

                    <div class="layui-inline bdc-button-box">
                        <a href="javascript:;" class="layui-btn layui-btn-normal bdc-major-btn" id="search">查询</a>
                        <button type="reset" class="layui-btn layui-btn-normal bdc-secondary-btn">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="bdc-table-box">
        <!--表格统计-->
        <div class="table-zj">
            <div class="bdc-table-zj">
                <span><img src="../../static/image/plzj.png" alt="">统计</span>
                <div><span>已选： <i id="choose"></i></span></div>
            </div>
        </div>
        <table id="zrzListTable" lay-filter="zrzListTable"></table>
    </div>

</div>

<!--表格上面功能按钮-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm bdc-major-btn" lay-event="save" id="save">保存</button>
    </div>
</script>

<script src="../../static/lib/jquery/jquery.min.js"></script>-
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/table.js"></script>
<script src="../../static/js/lh/zrzlbxx.js"></script>
</body>
</html>
