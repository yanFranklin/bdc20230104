<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>查封登记信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css"/>
    <link rel="stylesheet" href="../../static/css/qlxx/common.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/sjsh.css">
    <style>

        .content-div{
            padding: 0;
        }
        .bdc-content-fix {
            padding: 0px;
            margin-top: -10px;
        }

    </style>
</head>
<body class="">
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="" lay-filter="form" id="cfdj">
            <input type="hidden" name="qlid" id="qlid"/>
            <input type="hidden" name="xmid" id="xmid"/>
            <div class="bdc-content-fix">
                <div class="content-title" style="display:none;">
                    <p>查封登记信息</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button type="submit" id="submitBtn" class="layui-btn bdc-major-btn bdc-sjsh-save" lay-submit="" lay-filter="submitBtn">
                            保存
                        </button>
                    </div>
                </div>
            </div>

            <!--主体开始部分-->
            <div class="content-main common-form">
                <div class="table-name">查封登记信息</div>
                <table class="layui-table new-table" border="1">
                    <colgroup>
                        <col width="160">
                        <col width="270">
                        <col width="30">
                        <col width="160">
                        <col width="295">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="set-back-color">不动产单元号</td>
                        <td colspan="4">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="bdcdyh" id="bdcdyh">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">业务号</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="slbh" id="slbh">
                            </div>
                        </td>
                        <td class="set-back-color">查封类型</td>
                        <td>
                            <select id="cflx" name="cflx" lay-search="" lay-filter="cflx">
                                <option value=""></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">查封文件</td>
                        <td colspan="2">
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="cfwj" id="cfwj">
                            </div>
                        </td>

                        <td class="set-back-color">查封文号</td>
                        <td>
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="cfwh" id="cfwh">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">查封机关</td>
                        <td colspan="2">
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="cfjg" id="cfjg">
                            </div>
                        </td>
                        <td class="set-back-color">送达时间</td>
                        <td>
                            <input type="text" lay-verify="" class="layui-input date test-item" name="cfsj" id="cfsj">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">执行申请人</td>
                        <td colspan="2">
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="zxsqr" id="zxsqr">
                            </div>
                        </td>

                        <td class="set-back-color">被查封权利人</td>
                        <td>
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="bzxr" id="bzxr">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" rowspan="2">查封期限</td>
                        <td style="border-width: 1px 0 0 1px">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-input date test-item" name="cfqssj" id="cfqssj">
                            </div>
                        </td>
                        <td style="border-width: 1px 1px 0 0">
                            起&nbsp;&nbsp;
                        </td>

                        <td class="set-back-color">查封范围</td>
                        <td>
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="cffw" id="cffw">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="border-width: 0 0 1px 1px">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-input date test-item" name="cfjssj" id="cfjssj">
                            </div>
                        </td>
                        <td style="border-width:0 1px 1px 0">
                            止&nbsp;&nbsp;
                        </td>

                        <td class="set-back-color">轮候查封期限</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="lhcfqx" id="lhcfqx">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">法院送达人姓名</td>
                        <td colspan="2">
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="fysdr" id="fysdr">
                            </div>
                        </td>

                        <td class="set-back-color">法院送达人联系电话</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="fysdrlxfs" id="fysdrlxfs">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">登簿人</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit no-modify" name="dbr" id="dbr"
                                       disabled="disabled">
                            </div>
                        </td>

                        <td class="set-back-color">登记时间</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" lay-verify="" class="layui-input date test-item no-modify"
                                       name="djsj" id="djsj" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">解封业务号</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit" name="jfywh" id="jfywh">
                            </div>
                        </td>

                        <td class="set-back-color">解封文件</td>
                        <td>
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="jfwj" id="jfwj">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">解封机关</td>
                        <td colspan="2">
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="jfjg" id="jfjg">
                            </div>
                        </td>

                        <td class="set-back-color">解封文号</td>
                        <td>
                            <div class="bdc-td-box"><input type="text" class="layui-table-edit" name="jfwh" id="jfwh">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color">解封登簿人</td>
                        <td colspan="2">
                            <div class="bdc-td-box">
                                <input type="text" class="layui-table-edit no-modify" name="jfdbr" id="jfdbr"
                                       disabled="disabled">
                            </div>
                        </td>

                        <td class="set-back-color">解封登记时间</td>
                        <td>
                            <div class="bdc-td-box">
                                <input type="text" class="layui-input date test-item no-modify" name="jfdjsj"
                                       id="jfdjsj" disabled="disabled">
                            </div>
                        </td>
                    </tr>
                    <tr class="set-tr-height158">
                        <td class="set-back-color">附记</td>
                        <td colspan="4">
                            <div class="bdc-fj-box">
                                <textarea name="fj" id="fj" rows="" cols="" class="change-textarea-width"></textarea>
                                <a href="javascript:;" class="layui-btn layui-btn-xs bdc-secondary-btn" id="clearFjBtn">清空</a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <div class="bdc-update-tips-box  bdc-hide">
            <div class="bdc-update-tips">
                <p>以下字段已修改：<span class="bdc-close">关闭</span></p>
                <div id="updateTips"><p></p></div>
            </div>
        </div>
    </div>
</div>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.all.js"></script>
<!--<script src="../../static/lib/bdcui/js/application.js"></script>-->
<!--添加水印-->
<script src="../../static/lib/bdcui/js/common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/formCenter.js"></script>

<script src="../../static/js/qlxx/qlxxCommon.js"></script>
<script src="../../static/js/qlxx/cfdj.js"></script>
<script src='../../static/lib/bdcui/js/sjsh/editDisabled.js'></script>
</body>
</html>
