<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>不动产所有权登记证明</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../../static/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/lib/bdcui/css/application.css"/>
    <link rel="stylesheet" href="../../static/lib/bdcui/css/mask.css">
    <link rel="stylesheet" href="../../static/css/zsxx/bdcSczmd.css">
</head>
<body>
<!--<div class="main-container">-->
<div class="content-div">
    <div class="bdc-content-box">
        <form class="layui-form setOverflow" action="" lay-filter="form">
            <div class="bdc-content-fix">
                <div class="content-title">
                    <p>不动产所有权登记证明</p>
                    <div class="title-btn-area .layui-layout-right">
                        <button type="submit" id="printBtn" name="printBtn" class="layui-btn bdc-major-btn" lay-submit="" lay-filter="printBtn">
                            打印
                        </button>
                    </div>
                </div>
            </div>


            <!--主体开始部分-->
            <div class="content-main">
                <div class="table-name" id="zmdTitle">不动产所有权登记证明</div>
                <p class="bdc-ywbh">业务编号：<span id="slbh"></span></p>
                <div id="qrcode" class="bdc-code"></div>
                <table class="layui-table" border="1">
                    <colgroup>
                        <col width="90">
                        <col width="110">
                        <col width="275">
                        <col width="90">
                        <col width="110">
                        <col width="260">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="set-back-color" colspan="2">不动产权证号：</td>
                        <td colspan="1">
                            <input type="text" lay-verify="" class="layui-table-edit" name="bdcqzh" id="bdcqzh"
                                   readonly="readonly">
                        </td>
                        <td class="set-back-color" colspan="2">预售许可证号：</td>
                        <td colspan="1">
                            <input type="text" lay-verify="" class="layui-table-edit" name="ysxkzh" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="2">房屋坐落地址：</td>
                        <td colspan="4">
                            <input type="text" lay-verify="" class="layui-table-edit" name="zl" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="2">不动产单元号：</td>
                        <td colspan="4"><input type="text" class="layui-table-edit" name="bdcdyh" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1" rowspan="9">房屋情况</td>
                        <td class="set-back-color" colspan="1">房屋性质</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="fwxz" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1" rowspan="9">土地情况</td>
                        <td class="set-back-color" colspan="1">使用权证号</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="tdcqzh" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">房屋用途</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="dzwyt" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1">地籍号</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="zdzhh" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">建筑结构</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="fwjg" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1">终止日期</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="tdsyjssj" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">建筑层数</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="zcs" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1">使用权性质</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="tdqlxz" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">所在层数</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="szmyc" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1">权利类型</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="tdqllx" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">竣工时间</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="jgsj" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1">土地用途</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="zdzhyt" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">建筑面积</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="dzwmj" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1">宗地面积</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="zdzhmj" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">公用分摊面积（㎡）</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="ftjzmj" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1">独用土地面积（㎡）</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="dytdmj" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="1">室内建筑面积（㎡）</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="tnjzmj" readonly="readonly">
                        </td>

                        <td class="set-back-color" colspan="1">分摊土地面积（㎡）</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="fttdmj" readonly="readonly">
                        </td>
                    </tr>
                    <tr class="set-tr-height">
                        <td class="set-back-color" colspan="1">附记</td>
                        <td colspan="5"><textarea type="text" class="layui-textarea" name="fj" id="fj"></textarea></td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="2">填发机关：</td>
                        <td colspan="4"><input type="text" class="layui-table-edit" name="djjg" readonly="readonly">
                        </td>
                    </tr>
                    <tr>
                        <td class="set-back-color" colspan="2">填发人：</td>
                        <td colspan="1"><input type="text" class="layui-table-edit" name="dbr" readonly="readonly"></td>
                        <td class="set-back-color" colspan="1">登记时间：</td>
                        <td colspan="2"><input type="text" class="layui-table-edit" name="djsj" readonly="readonly">
                        </td>
                    </tr>
                    <tr class="set-tr-height">
                        <td colspan="6">
                            <div class="bdc-zzsm">
                                <span>郑重声明：</span>
                                <p>1、本登记证明仅供交易管理部门办理商品房现房销售及登记机构办理商品房、拆迁安置房转移登记业务使用；</p>
                                <p>2、本登记证明仅反映所登记房屋填发日期时点的房屋状态。</p>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
<div class="bdc-yzx" id="yzx" style="display: none"></div>
<!--验证异常提示信息-->
<div class="layui-hide">
    <div lay-filter="tsxx" id="tsxx">
        <a class="layui-btn layui-btn-sm bdc-ignore-btn" id="ignoreAll" onclick="removeAll(this)">忽略全部</a>
        <div class="bdc-right-tips-box" id="bottomTips">
            <!--<h3>提示信息<i class="layui-icon layui-icon-close"></i></h3>-->
            <div class="tsxx" id="alertInfo"></div>
            <div class="tsxx" id="confirmInfo"></div>
        </div>
    </div>
</div>
<!--提示模板-->
<script type="text/html" id="tsxxTpl">
    <a class="layui-btn layui-btn-sm bdc-ignore-btn" id="ignoreAll" onclick="removeAll(this)">忽略全部</a>
    <div class="bdc-right-tips-box" id="bottomTips">
        <!--<h3>提示信息<i class="layui-icon layui-icon-close"></i></h3>-->
        <div class="tsxx" id="alertInfo"></div>
        <div class="tsxx" id="confirmInfo"></div>
    </div>
</script>
<script src="../../static/lib/jquery/jquery.min.js"></script>
<script src="../../static/lib/layui/layui.js"></script>
<script src="../../static/lib/bdcui/js/application.js"></script>
<script type="text/javascript" src="../../static/lib/qrcode/jquery.qrcode.js"></script>
<script type="text/javascript" src="../../static/lib/qrcode/qrcode.js"></script>
<script src="../../static/lib/bdcui/js/print/print-common.js"></script>
<script src="../../static/js/common.js"></script>
<script src="../../static/js/standard/zsxx/bdcZsCommon.js"></script>
<script src="../../static/js/standard/zsxx/bdcZszmPrivate.js"></script>

<script src="../../static/js/bdcQrcode.js"></script>
<script src="../../static/js/formCenter.js"></script>
<script src="../../static/js/standard/zsxx/zsTsxx.js"></script>
<script src="../../static/js/standard/zsxx/bdcSczmd.js"></script>
</body>
</html>
